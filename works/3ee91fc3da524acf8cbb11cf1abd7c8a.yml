title: བཀའ་ཚོམས་དང་ཕྱག་རྒྱ་ཆེན་པོ་ལྔ་ལྡན། ལམ་མཆོག་རིན་ཆེན་ཕྲེང་བ། ཆོས་བཞི་མདོར་བསྡུས།
  ཉམས་ལེན་མདོར་བསྡུས། གནད་ཀྱི་གཟེར་གསང། ཞལ་གདམས་གསང་མཛོད་མ། ཌོཾ་བྷི་པའི་གཏུམ་མོ། འཁྲུལ་འཁོར་གྱི་གཏུམ་མོ།
  བར་དོའི་གདམས་པ། འཕོ་བའི་ཞལ་གདམས་བཅས།
alternative-title:
  - ཆོས་རྗེ་དྭགས་པོ་ལྷ་རྗེའི་གསུང་། བཀའ་ཚོམས་དང་ཕྱག་རྒྱ་ཆེན་པོ་ལྔ་ལྡན་། ལམ་མཆོག་རིན་ཆེན་ཕྲེང་བ་།
    ཆོས་བཞི་མདོར་བསྡུས་། ཉམས་ལེན་མདོར་བསྡུས་། གནད་ཀྱི་གཟེར་གསང་། ཞལ་གདམས་གསང་མཛོད་མ་།
    ཌོཾ་བྷི་པའི་གཏུམ་མོ་། འཁྲུལ་འཁོར་གྱི་གཏུམ་མོ་། བར་དོའི་གདམས་པ་། འཕོ་བའི་ཞལ་གདམས་བཅས།
