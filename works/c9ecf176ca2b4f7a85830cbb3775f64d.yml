title: ཀློང་བརྡོལ་བླ་མ་རིན་པོ་ཆེར་བསྔགས་བརྗོད་འཕྲིན་ཡིག་ཏུ་སྤེལ་བ་རྒྱལ་སྲས་ཟློས་གར།
alternative-title:
  - ངེས་པ་དོན་གྱི་གྲུབ་པའི་དབང་ཕྱུག་ཀློང་བརྡོལ་བླ་མ་རིན་པོ་ཆེ་ངག་དབང་བློ་བཟང་གིས།
    སྒྲ་བསྒྱུར་མར་པའི་གདན་སར་བྱང་ཆུབ་ཀྱི་སེམས་ཐུགས་རྒྱུད་ལ་འཁྲུངས་པ། ས་ཆེན་པོའང་གཡོ་བ་བྱུང་ཚུལ་ཐོས་སྐབས་ངོ་མཚར་བ་དང་རྗེས་སུ་ཡི་རངས་བས་བསྔགས་བརྗོད་འཕྲིན་ཡིག་ཏུ་སྤེལ་བ་རྒྱལ་སྲས་ཟློས་གར།
