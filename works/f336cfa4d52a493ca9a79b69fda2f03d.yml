title: གོང་མ་ཏ་མིང་གི་རྒྱལ་ས་འཛིན་པའི་ཐ་མ་ཁྲུང་གྱིང་གི་རྒྱལ་ས་ལེའུ་ཙིས་ཕྲོགས་ཏེ་སྙིགས་མ་ལས་ཀྱང་ཆེས་ཆེར་སྙིགས་པའི་མུན་པའི་སྨག་རུམ་ཅུང་ཟད་བདོ་བ་ན་ཇུར་ཇིད་བོག་དོའི་སྲས་གནམ་གྱི་ལྷ་དི་རྒྱལ་པོའི་བསོད་ནམས་ཉི་མའི་གཞི་བྱིན་འོད་དུ་འབར་ཏེ་འཇམ་དབྱངས་གོང་མའི་ཁྲིར་ཕེབས་ནས་ལོ་བཞི་ལོན་པ་མེ་མོ་ཕག་གི་ལོ་ཁཱ་བླ་མ་སོགས་གསེར་ཡིག་པ་སྐྱ་སེར་མང་པོ་མངགས་ཏེ་དར་ཟབ་རིན་པོ་ཆེ་རྔམས་ཆེབ་དུ་མའི་གནང་སྦྱིན་དང་བཅས་བཀའ་ཤོག་བྱུང་བའི་ལན་རྫོགས་ལྡན་ཐོག་མར་ངོམ་པས་རང་ཞལ།
