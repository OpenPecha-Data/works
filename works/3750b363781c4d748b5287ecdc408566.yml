title: བཀའ་བརྒྱད་ཁྲོ་བོ་རལ་པའི་སྟེང་ནས་ཕུབ་པ་སྤྲིན་ཆེན་འཁོར་ལོ༔ བར་གྱི་ནང་རྫོང་ཟློག་འཁོར་ཆེན་པོ་འཁོར་གྱི་འཁོར་ལོ་ཆུང་བ་བརྒྱད༔
  དགོས་ཆེད་ཕན་ཡོན་དང་དམིགས་རིམ་མདོར་བསྡུས་པ༔ འགོ་དུ་བཏིང་བའི་བསད་པའི་འཁོར་ལོ་ཆེན་མོ་རྣམས་ཀྱི་ཁྲིད་ཡིག་གབ་སྦས་གསལ་ནས་བལྟས་ཆོག་ཏུ་བཀོད་པའི་ཟིན་བྲིས་ཁ་གསལ༔
