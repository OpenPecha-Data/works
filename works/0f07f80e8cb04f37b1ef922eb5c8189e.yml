title: རྗེ་ཙོང་ཁ་པའི་གསོལ་འདེབས་དང་འབྲེལ་བའི་བླ་མའི་རྣལ་འབྱོར་དགའ་ལྡན་ལྷ་བརྒྱ་མར་གྲགས་པའི་དམིགས་རིམ་དང་བྱ་བ་ཇི་ལྟར་བྱེད་པའི་རིམ་པ་གསལ་བར་ཕྱེ་བ་དངོས་གྲུབ་ཀྱི་འབྲས་བུ་གཡུར་དུ་ཟ་བའི་ལྗོན་ཤིང་།
alternative-title:
  - རྒྱལ་བ་ཐམས་ཅད་ཀྱི་མཁྱེན་བརྩེ་ནུས་གསུམ་གཅིག་ཏུ་བསྡུས་པའི་བདག་ཉིད་ལྔ་བརྒྱ་པ་རྣམ་སྐྱི་གཙུག་གི་ནོར་བུ་ཐམས་ཅད་མཁྱེན་པ་བློ་བཟང་གྲགས་པའི་དཔལ་གྱི་གསོལ་འདེབས་དང་འབྲལ་བའི་བླ་མའི་རྣལ་འབྱོར་དགའ་ལྡན་ལྷ་བརྒྱ་མར་གྲགས་པའི་དམིགས་རིམ་དང་བྱ་བ་ཇི་ལྟར་བྱེད་པའི་རིམ་པ་གསལ་བར་ཕྱེ་བ་དངོས་གྲུབ་ཀྱི་འབྲས་བུ་གཡུར་དུ་ཟ་བའི་ལྗོན་ཤིང་།
