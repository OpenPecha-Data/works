title: ཤཱཀ་ལན་ལྟ་ངན་མུན་སེལ།
alternative-title:
- ཟབ་མོ་སྟོང་བ་ཉིད་ཀྱི་ལྟ་བ་ལ་ལོག་རྟོག་འགོག་པར་བྱེད་པའི་བསྟན་བཅོས་ལྟ་བ་ངན་པའི་མུན་སེལ་ཞེས་བྱ་བ་བཤེས་གཉེན་ཆེན་པོ་ཤཱཀྱ་མཆོག་ལྡན་དང་།
  གོ་བོ་རབ་འབྱམས་པ་བསོད་ནམས་སེང་གེ་བ་རྣམ་གཉིས་ལ་གདམས་པ།
- ཡིད་དང་ཀུན་གཞིའི་དཀའ་གནས་རྣམ་པར་བཤད་པ་མཁས་པའི་འཇུག་ངོགས།
- བསྟན་བཅོས་མངོན་རྟོགས་རྒྱན་གྱི་སྐབས་བཞི་པའི་སྤྱི་དོན་ལེགས་བཤད་རནམ་འབྱེད་ལུང་གི་བང་མཛོད་བློ་གསལ་ཡིད་འཕྲོག
