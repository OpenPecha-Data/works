title: འདི་ནང་གི་ཚིགས་བཅད་འདི་མཁན་ཆེན་ཞི་བ་འཚོའི་གཙུག་ཏོར་དྲི་མེད་ཚ་ཆོག་ནས་འབྱུང་།
  རྒྱ་སྐད་དང་བི་ཝརྟ་ཞལ་དཀར་ཆོས་རྗེ་ངག་དབང་ཤེས་རབ་ཀྱིས་མཛད་ཅིང་། ཞལ་དྲོ་ལྷ་ཁང་དགེ་ལེགས་རྒྱ་མཚོའི་འབྱུང་གནས་ཞེས་ས་སྐྱ་པ་ཀུན་བློས་བཏགས།
  མུ་ཁོ་ཥྨ་དེ་ཝ་གྲྀ་ཧ་ཤྲེ་ཡ་ས་མུ་དྲཱ་ནཾ་ཀཱ་རཱ་ཏྲ་ཤུ་བྷ། །ཞལ་དྲོ་ལྷ་ཁང་དགེ་ལེགས་རྒྱ་མཚོའི་འབྱུང་གནས་འདི་ན་དགེ
