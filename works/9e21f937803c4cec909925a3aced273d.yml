title: བི་རི་སྨད་རྟ་དོན་ཡོད་ཀྱིས་མདོ་ཁམས་ཀུན་རང་གིར་བཟུང་སྟེ་བསྟན་འགྲོའི་བདེ་སྐྱིད་འཇོམས་པའི་གཤེད་མ་ཆེན་པོར་གྱུར་པའི་དུས།
  །དེའི་གཉེན་པོར་བསྟན་འཛིན་ཆོས་ཀྱི་རྒྱལ་པོས་གཡུལ་བཤམས་ཏེ་ཁམས་ཕྱོགས་སུ་སྡེ་གཟར་ཡུན་རིང་ལ་དར་དྲག་པ་བྱུང་སྐབས་ཇུས་རིམ་དུ་འཇམ་དཔལ་ཚེ་བདག་ནག་པོའི་མནན་བསྲེག་འཕང་གསུམ་འཆི་བདག་ཞལ་དབྱེ་བ་སོགས་ཀྱི་ལས་སྦྱོར་དང་།
  དམ་ཅན་སྲུང་མའི་ཚད་བསྐུལ་བགྱིས་པ་གནད་དུ་སོང་བའི་གཡུལ་རྒྱལ་བའི་གཏམ་སྙན་བྱུང་སྐབས་ལྕགས་སྦྲུལ་ཧོར་ཟླ་གཉིས་པར་ཕན་བདེ་ལེགས་གླིང་པའི་ཚོགས་སུ་ཡི་དམ་ཆོས་སྲུང་སྤྱི་བྱེ་བྲག་ལ་གཏང་རག་ཕུལ་སྙན་དར་ཞལ་ཡིག་བདུད་ལས་རྣམ་པར་རྒྱལ་བའི་བ་དན།
