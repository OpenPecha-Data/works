title: ཆོས་ཀྱི་རྒྱལ་པོ་བཙོང་ཁ་པ་ཆེན་པོའི་སྙན་བརྒྱུད་བདེ་མཆོག་དཀར་པོ་དང་འབྲེལ་བའི་བླ་མའི་རྣལ་འབྱོར་འདི་ནི།
  སའི་ཚངས་པ་འཇམ་དབྱངས་གོང་མའི་ལུང་ལས་ཀྱིས་མངོན་པར་མཐོ་བ་ཨུ་ཆུ་མུ་ཆུ་ཛ་སག་ཆེ་ཆེན་ཆིང་ཝང་གིས་གསོལ་བ་བཏབ་པའི་ངོར་ཟ་ཧོར་གྱི་བནྡེས་སྦྱར་བའི་ཡི་གེ་པ་ནི་མཐར་རྒྱས་པ་བློ་བཟང་དབང་པོའོ
