title: མེ་སྤྲེལ་ལོ་དུང་གཤོག་ལ་རྒྱུ་སོང་ཁ་གསལ་ཐེབས་པ་བཞིན་མཆོད་དཔོན་བློ་བཟང་མཐུ་སྟོབས་དང་།
  དབུ་མཛད་བློ་བཟང་ཡོན་ཏན་གཉིས་ཀྱིས་མུ་ཏིག་།གསེར་སོགས་ཀྱི་འདོན་ཆའི་རྐངས་བྱས། །དེ་འཕྲོས་སྤྱི་སོས་བཏོན་པའི་དོ་དམ་གཉེར་པ་བློ་བཟང་སྦྱིན་པས་བྱས་ནས་ཕན་བདེ་ལེགས་བཤད་གླིང་པའི་དུང་གཤོག་གསར་བཟོས་ཀྱི་ཁ་བྱང་བཀྲ་ཤིས་གཡས་སུ་འཁྱིལ་བའི་ཚངས་དབྱངས།
