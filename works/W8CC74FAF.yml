title: ཕྱག་རྒྱ་ཆེན་པོའི་རྩ་བ་ལ་ངོ་སྤྲད་པ་ཞེས་ཀྱང་བྱ། སྣང་བ་ལམ་འཁྱེར་གྱི་རྟོགས་པ་ཅིག་ཆོག་ཅེས་ཀྱང་བྱ།
  ཕྱག་རྒྱ་ཆེན་པོ་གཉུག་མ་མི་འགྱུར་ཅེས་ཀྱང་བྱ་བ།
alternative-title:
- རྗེ་དྭགས་པོ་ལྷ་རྗེའི་གསུང་༑་ཕྱག་རྒྱ་ཆེན་པོའི་རྩ་བ་ལ་ངོ་སྤྲད་པ་ཞེས་ཀྱང་བྱ་༑་སྣང་བ་ལམ་འཁྱེར་གྱི་རྟོག་པ་ཅིག་ཆོག་ཅེས་ཀྱང་བྱ་༑་ཕྱག་རྒྱ་ཆེན་པོ་གཉུག་མ་མི་འགྱུར་བ་ཅེས་ཀྱང་བྱ་བ་བཞུགས་སོ།
- ཆོས་རྗེ་དྭགས་པོ་ལྷ་རྗེའི་གསུང་༑་ཕྱག་རྒྱ་ཆེན་པོའི་རྩ་བ་ལ་ངོ་སྤྲད་པ་ཞེས་ཀྱང་བྱ་༑་སྣང་བ་ལམ་འཁྱེར་གྱི་རྟོགས་པ་ཅིག་ཆོག་ཅེས་ཀྱང་བྱ་༑་ཕྱག་རྒྱ་ཆེན་པོ་གཉུག་མ།
- ཆོས་རྗེ་དྭགས་པོ་ལྷ་རྗེའི་གསུང་། ཕྱག་རྒྱ་ཆེན་པོའི་རྩ་བ་ལ་ངོ་སྤྲད་པ་ཞེས་ཀྱང་བྱ། སྣང་བ་ལམ་འཁྱེར་གྱི་རྟོགས་པ་ཅིག་ཆོག་ཅེས་ཀྱང་བྱ།
  ཕྱག་རྒྱ་ཆེན་པོ་གཉུག་མ་མི་འགྱུར་ཅེས་ཀྱང་བྱ་བ།
