title: གོང་ནས་ངོས་ཕོ་བྲང་དུ་འབྱོར་དགོས་ཚུལ་གྱི་བཀའ་ཤོག་གནང་སྦྱིན་བཟང་པོ་དང་བཅས་གསེར་ཡིག་པར།
  ཤེས་རབ་བླ་མ། གཙང་པ་བཀའ་བཅུ། ད་ལས་ཆོས་རྗེ། མི་རྒན་པོའོ། ཚུལ་ཁྲིམས་ལ་སོགས་ས་ཁྱིའི་འཇུག་འབྱོར་བའི་དུས་མི་སྣ་རྣམས་དང་མཉམ་དུ་དཀའ་བཅུ་བཅུ་ཤེས་རབ་རྫོང་སྟ་བྱས་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་འཇམ་དབྱངས་སྙན་གྱི་མཛེས་རྒྱན་ཨུཏྤལ་འཛུམ་ཕྲེང་།
