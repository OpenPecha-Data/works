title: སེང་གདོང་སྙན་བརྒྱུད་ཀྱི་ལོ་རྒྱུས་སྒྲུབ་ཐབས་ལས་ཚོགས་དང་བཅས་པའི་མན་ངག་གི་ཡི་གེ་གཅེས་བཏུས་རིན་ཆེན་བུམ་བཟང།
  གྲུབ་ཆེན་སངས་རྒྱས་མགོན་པོ་ནས་བརྒྱུད་པའི་བོ་དོང་ལུགས།
alternative-title:
  - ཟབ་གསང་སེང་གདོང་སྙན་བརྒྱུད་ཀྱི་ལོ་རྒྱུས་སྒྲུབ་ཐབས་ལས་ཚོགས་དང་བཅས་པའི་མན་ངག་གི་ཡི་གེ་གཅེས་བཏུས་རིན་ཆེན་བུམ་བཟང།
    གྲུབ་ཆེན་སངས་རྒྱས་མགོན་པོ་ནས་བརྒྱུད་པའི་བོ་དོང་ལུགས།
  - གྲུབ་ཆེན་སངས་རྒྱས་མགོན་པོ་ནས་བརྒྱུད་པའི་བོ་དོང་ལུགས་ཟབ་གསང་སེང་གདོང་སྙན་བརྒྱུད་ཀྱི་སྒྲུབ་ཐབས་ལས་ཚོགས་དང་བཅས་པའི་མན་ངག་གི་ཡི་གེ་གཅེས་བཏུས་རིན་ཆེན་བུམ་བཟང་སོགས།
  - སེང་གདོང་།
