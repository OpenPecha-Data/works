title: ཆུ་གླང་ཆོ་འཕྲུལ་མཆོད་པའི་དུས་ཇོ་བོ་ཤཱཀྱ་མུ་ནིར་ལྕགས་རི་དང་ཚལ་བུ་རྒྱ་མུ་ཏིག་གིས་བསྐོར་བའི་གོས་ཏཱ་ཧུང་གི་སྣམ་སྦྱར།
  ལྷ་ཁང་སོ་སོར་སྙན་ཤལ་སྤྱིར་བཟང་གོས་ཀྱི་བླ་བྲེ། འཕན་ཆ་གསུམ། དེ་ནས་མི་རིང་བར་ངེད་རང་ལ་དམིགས་ནས་གཞན་གྱིས་བྱིན་པའི་སེར་གན་གོས་ཚོན་ཀྲག།
  གོས་སྒྲིལ་བཏགས། །བཀྲས་བཏགས་སོགས་བཟང་གོས་ལས་གྲུབ་པ་བཅུ་གསུམ་སྐོར་ནང་ཤ་ཡང་གོས་སྔོ་ལྗང་ལས་བྱས་པ་མཎྜལ་ར་བའི་བླ་བྲེར་ཕུལ་བའི་སྣམ་སྦྱར་སོགས་ཀྱི་ཁ་ཡིག་ནམ་མཁའི་མཛོད་ཀྱི་སྒོ་བརྒྱ་འབྱེད་པ།
