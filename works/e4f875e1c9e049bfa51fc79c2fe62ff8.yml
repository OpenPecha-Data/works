title: ཆུ་སྟག་ཧོར་ཟླ་གསུམ་པར་བསམ་ཡས་རབ་གནས་ལ་ཕྱིས་སྐབས་གྲྭ་ཚོང་འདུས་ནས་བྱ་ཁྲིད་མིག་གཅིག་པས་སྟག་ལོ་གོ་གསོལ་ཆེན་མོའི་དུས་ལྷ་སྲིན་སྡེ་བརྒྱད་ཐམས་ཅད་འཚོག་རྒྱུ་ཡིན་པས།
  སྐུ་ཆས་དགོས་ཚུལ་འབྱུང་བ་ལྟར་ལོ་དེའི་ཧོར་ཟླ་བརྒྱད་པའི་ཚེས་བརྒྱད་ལ་སྙན་ཤལ་བཀྲས་བཏགས།
  གོས་ཕྱི་ནང་། གསེར་སྐེམས། ཁྲབ་གདན། ཐོད། ཤ་གོས། ལྷམ། རྟ། མདུང་དམར། འཁོར་གསུམ། བཟང་རྔ།
  རས་ཡུག་སོགས་མཆོད་སྤྲིན་སྤྲོ་བར་ལྕང་ལོ་ཅན་པ་བསྟན་འཛིན་དཔལ་བཟང་བཏང་སྐབས་གསོལ་བའི་འཕྲིན་ཡིག་བདེ་སྐྱིད་ཉི་མ་ཤར་བའི་འོད་སྣང་།
