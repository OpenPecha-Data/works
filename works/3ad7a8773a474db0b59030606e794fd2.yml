title: བསླབ་བྱ་ནོར་བུའི་གླིང་དུ་བགྲོད་པའི་ལམ་ཡིག་དང་། ཉམས་མྱོང་རྒན་པོའི་འབེལ་གཏམ།
  མི་རྟག་སྒོམ་ཚུལ་གྱི་བསླབ་བྱ་ཚིགས་སུ་བཅད་པ་བཅས།
