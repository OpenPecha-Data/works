title: བློ་ལྡན་འགའ་ཞིག་ལ་རང་གཞན་གྱི་གནས་ཚུལ་སྤྲིངས་པ་རྙོག་པ་སེལ་བའི་ཀེ་ཏ་ཀ
alternative-title:
- མེ་འབྲུག་གློར་དགོན་ལུང་ཁྲི་པ་བསྐོས་མཚམས་མཆོག་དམན་འགའི་ཕྱོགས་ཞེ་འདོད་ཁྱེར་གྱི་རྩོད་སློང་ལ་བརྟེན་དགེ་འདུན་གྱི་དབྱེན་ཆེན་པོ་བྱུང་བ།
  ཟི་ལིང་ཨམ་བན་ཚེ་དཔག་གིས་བཙན་ཚོད་ཀྱིས་བཀྲ་ཤིས་འཁྱིལ་ནས་ཁྲི་ཆེན་གུང་ཐང་པའི་སྤྲུལ་སྐུ་གདན་དྲངས་ཏེ་མེ་སྦྲུལ་ཟླ
  ༥་ཚེས ༣་ལ་ཁྲིར་བཀོད་པས་ལེགས་ལམ་ཆེ་བ་བྱུང་སྐབས་བློ་ལྡན་འགའ་ཞིག་ལ་རང་གཞན་གྱི་གནས་ཚུལ་སྤྲིངས་པ་རྙོག་པ་སེལ་བའི་ཀེ་ཏ་ཀ
