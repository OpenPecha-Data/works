title: ས་ཕག་ཧོར་ཟླ་དགུ་བའི་ཚེས་བཅུ་ནས་ལས་འགོ་བཙུགས། ལྕགས་བྱི་ཟླ་བ་དང་པོའི་ཚེས་བཅུ་གཅིག་ལ་གྲུབ་པའི་དབུ་རྒྱན་དར་དཔྱངས་སྙན་རྒྱན་དང་བཅས་པ་བསེར་ཞོ་སུམ་བརྒྱ་སྐོར་ལ་ལྗང་བརྡུངས་སུ་བྱས་པར་གཡུ་གྲངས་སྟོང་མུ་ཏི་དགུ་བཅུ་སྐོར་གྱིས་སྤྲས་པ་གྲོང་གསར་བ་པདྨ་རབ་བརྟན་གྱིས་དོ་དམ་བྱས་ནས་བཀོད་པ་ཕུན་སུམ་ཚོགས་པས་བསྐྲུན་ཏེ་འཕྲུལ་སྣང་དུ་འཕགས་པ་རང་བྱོན་ལྔ་ལྡན་ལ་ཕུལ་བའི་ཁ་ཡིག་འདི་ཕྱིའི་གཏན་འདུན་ལྷུན་གྲུབ།
