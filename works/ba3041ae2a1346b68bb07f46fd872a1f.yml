title: ལྕགས་སྤྲེ་ཧོར་ཟླ་བཅུ་པར་ཆོས་འཁོར་རྒྱལ་དུ་དེ་ཝཱི་ཀོ་ཊིར་བསྐང་བ་འབུམ། གུས་ཞལ་བེག་ཙེ་དང་མཐིལ་མགོན་ཁང་གི་ཕྱག་དྲུག་པ་ལས་གཤིན་རྣམ་སྲས་རྣམས་ལ་སྟོང་རྩ།
