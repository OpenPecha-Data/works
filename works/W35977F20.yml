title: གསང་བདེ་འཇིགས་གསུམ་གྱི་ཆོས་འབྱུང་།
alternative-title:
- དཔལ་གཤིན་རྗེ་གཤེད་དམར་ནག་འཇིགས་གསུམ་གྱི་དམ་པའི་ཆོས་བྱུང་བའི་ཚུལ་ལེགས་པར་བཤད་པ་ཟབ་ཡངས་ཆོས་སྒོ་འབྱེད་པའི་རིན་པོ་ཆེའི་ལྡེ་མིག་དགོས་འདོད་ཀུན་འབྱུང་།
- དཔལ་གསང་བ་འདུས་པའི་ཆོས་ཀྱི་བྱུང་ཚུལ་གསལ་བར་བཤད་པ་གསང་འདུས་ཆོས་ཀུན་གསལ་བའི་ཉིན་བྱེད།
- དཔལ་ས་སྐྱ་པའི་ཡབ་ཆོས་ཀྱི་ཉིང་ཁུ་འཁོར་ལོ་སྡོམ་པའི་དམ་པའི་ཆོས་འབྱུང་བའི་ཚུལ་ལེགས་པར་བཤད་པ་བདེ་མཆོག་ཆོས་ཀུན་གསལ་བའི་ཉིན་བྱེད།
