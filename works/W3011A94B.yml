title: སྟག་ལུང་མ་ཐང་རི་བོ་ཆེ་བེ་རི་སྨད་པས་བཅོམ་སྟེ་བོན་པོས་བདག་གིར་བཟུང་བ་དགེ་སོག་མཆོད་ཡོན་གྱི་དྲིན་ལན་སྟག་ལུང་པ་རང་གི་ཕྱག་ཏུ་འགྱུར་སྐབས་ཉམས་གསོས་སུ་ཞབས་དྲུང་ཁྲི་ཐོག་པ་ཕེབས་པར་ཕྱི་ནང་གསལ་བའི་བགེགས་རིགས་ལ་བརྟེན་སྟག་ལུང་བཙུན་པོས་འཛིན་པའི་སྙེམས་པ་གཏོང་བར་མངོན་དུ་ཕྱོགས་ཚེ་ཞབས་དྲུང་མ་ཆེན་ངག་དབང་བཀྲ་ཤིས་དཔལ་གྲུབ་ངེས་དོན་ཆོས་ཀྱི་ཉི་མ་རྣམ་གྲོལ་མཆོག་གི་སྡེ་ཀུན་སྤངས་ཉན་རང་གི་ཞི་བདེར་གཞོལ་བ་ལས་བཞེངས་ཏེ་བྱང་སེམས་སྙིང་སྟོབས་ཅན་གྱི་རྣམ་པར་ཐར་བས་ཁམས་ཕྱོགས་སུ་ཆིབས་ཁ་སྐྱོད་པའི་སྟ་གོན་གྱི་སྐབས་ཆབ་ཤོག་ལན་དུ་སངས་རྒྱས་ཡར་བྱོན་གྱི་ཚེམས་སོགས་སྐྱེས་དང་བཅས་གསོལ་བ་ལུགས་གཉིས་དབྱངས་སུ་འཚེར་བའི་པི་ཝང་།
