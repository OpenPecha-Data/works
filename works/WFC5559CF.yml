title: ཁྲོ་མོ་ཞེས་པ་ཤིང་ཕོ་འབྲུག་གི་ལོ་གོང་ནས་མཆོད་རྟེན་རབ་འབྱམས་པ་དང་ཆོས་འཕེལ་དགེ་སློང་གིས་གཙོས་པའི་གསེར་ཡིག་པ་མངགས་ཏེ་བཟང་ཀོས་རིན་པོ་ཆེའི་ཁྱད་ནོར་དང་བཀའ་ཤོག་ཕེབས་པའི་ལན་འཕུལ་བར།
  དཀའ་བཅུ་བློ་བཟང་བཀྲ་ཤིས་དང་ཚེ་ཆེན་དར་རྒྱས་གཉིས་བཏང་བའི་དུས་ཕུལ་བ་ཚངས་རིགས་དགྱེས་ཞལ་འཆར་བའི་མེ་ལོང་།
