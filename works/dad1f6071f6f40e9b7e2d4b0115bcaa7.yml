title: ས་རྟ་གོང་ནས་ཅོ་ནེ་བླ་མ་ནོ་མིན་དགེ་སློང་དང། ཨ་ཞང་ཨེར་ཏི་ནི་རབ་འབྱམས་ཆོས་རྗེ་གཉིས་མི་སྣར་གནང་བའི་སྐབས་བཀའ་ཤོག་གནང་སྦྱིན་བྱུང་བའི་ལན་འབུལ་བར་སྣར་ཐང་མཁན་པོ་ངག་དབང་བཀྲ་ཤིས་དང།
  ལྷ་རྗེ་ཐབས་མཁས་གཉིས་བརྫོང་བརྡ་བྱས་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་མཆོག་ཏུ་དགེ་བའི་གཏམ།
