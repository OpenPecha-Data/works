title: ཁམས་ཆབ་མདོའི་ཁུར་ལེན་ཞི་བ་བཟང་པོ་དང་། ཀོང་པོ་ཕན་བདེ་སྐུ་སྐྱེ་སྤུན་ཁོངས་གཅིག་པའི་ཀོང་ལག་སྦྲེལ་གྱིས་འབངས་གྱེན་ལོག་བྱས་སྐབས་མཁའ་འགྲོ་བློ་བཟང་བསྟན་སྐྱོང་གིས་ཐོག་དྲངས་སྣེ་སླེབས་སྒར་སྟོད་འགྲོན་པོ་སོགས་འཛོམ་ཐོག་ཞི་བ་བཟང་པོར་དཀར་ཡང་མ་ཐོན་པས་ཁམས་ཕྱོགས་རང་ཞིར་སོང་།
  །ཀོང་པོའི་ས་འགག་ལ་འཁྲ་བཟུང་གི་དམིགས་རྣམ་བྱས་པ་བསྟན་འཛིན་དཱ་ཡན་རྒྱལ་པོས་གཙོས་པའི་བོད་སོག་གི་དཔུང་ཁྲི་ཁྲག་ཏུ་ཉེ་བ་བཏེག་པས་མང་ཐལ་དུ་གྱུར་ཅིང་།
  །ཇོ་མོ་རྫོང་ཁྲ་ཁུལ་ལ་དམར་བཤལ། མཁྲིས་པ་རྩ་རྒྱུགས། སྨྱོ་འབོག་སོགས་ནད་སྣ་ཚོགས་ཀྱིས་མི་བཞི་བརྒྱ་ལྷག་ཙམ་འཇིག་རྟེན་ཕ་རོལ་དུ་སོང་སྟེ་འཇའ་ལྟར་ཡལ།
  །རང་ཕྱོགས་ནད་མེད་ས་གཙང་བ་བྱུང་བའི་ཚེ་བསྲུང་ཟློག་མནན་སྲེགས་འཕང་གསུམ་མདུན་བཤིག་ཁྲི་འབེབས་སོགས་ཇུས་རིམ་བྱས་པ་རྣམས་གནད་དུ་སོང་བའི་ཚེ་ཕན་བདེ་ལེགས་བཤད་གླིང་པའི་ཚོགས་སུ་ཆོས་སྲུང་རྒྱ་མཙོར་གཏང་རག་ཕུལ་བའི་སྙན་དར་ཁ་ཡིག་བདུད་ལས་རྣམ་པར་རྒྱལ་བའི་དར་ཆེན།
