title: ཤིང་བྱ་སློབ་དཔོན་སྨོན་འགྲོ་པཎ་ཆེན་འཇམ་དབྱངས་དབང་རྒྱལ་རྡོ་རྗེ་ཁོ་བོས་སྙན་ངག་མེ་ལོང་སྡེབ་སྦྱོར་རིན་ཆེན་འབྱུང་གནས་དབྱངས་འཆར་སོགས་ལེགས་བཤད་མང་པོ་གསར་དུ་སློབ་པར་སྔོན་སྦྱངས་ཟིན་པ་རྣམས་ལའང་སྐྱོན་ནན་ཏན་བྱེད་པའི་སློབ་དཔོན་དུ་འདེགས་པའི་བཤུལ་གྱི་མཐུན་རྐྱེན་སོགས་སྟ་གོན་གྱི་འཕྲིན་ལན་སྤྲོ་དགའ་སྐྱེད་པའི་གཏམ།
