title: ཐབས་གྲོལ།
alternative-title:
  - ཟབ་མོ་ནང་གི་དོན་ཞེས་བྱ་བའི་གཞུང་།
  - ངེས་དོན་ཕྱག་རྒྱ་ཆེན་པོའི་སྒོམ་རིམ་གསལ་བར་བྱེད་པའི་ལེགས་བཤད་ཟླ་བའི་འོད་ཟེར།
  - བོད་ཡུལ་བདེ་བའི་སྨོན་ལམ།
  - ངེས་དོན་ཕྱག་རྒྱ་ཆེན་པོའི་སྨོན་ལམ་གྱི་འགྲེལ་པ་གྲུབ་པ་མཆོག་གི་ཞལ་ལུང་།
  - ངེས་དོན་ཕྱག་རྒྱ་ཆེན་པོའི་སྨོན་ལམ།
  - རྣལ་འབྱོར་བླ་ན་མེད་པའི་རྒྱུད་སྡེ་རྒྱ་མཚོའི་སྙིང་པོ་བསྡུས་པ་ཟབ་མོ་ནང་གི་དོན་ཉུང་ངུའི་ཚིག་གིས་རྣམ་པར་འགྲོལ་བ་ཟབ་དོན་སྣང་བྱེད།
