title: ལ་དྭགས་པ་འདི་སྔར་རི་བོ་དགའ་ལྡན་པའི་བསྟན་པའི་སྦྱིན་བདག་ཁོ་ན་ཡིན་ཀྱང་བར་སྐབས་སུ་གཞན་རྐྱེན་ངན་པས་དབྱེན་བཅོས་པར་བརྟེན་འབྲུག་ལུགས་སུ་འགྱུར་པ་མངའ་རིས་ནས་བོད་པར་བསྡོ་ཐུབ་པ་ཡོན་དོན་མི་འདུག་སྙམ་བཏང་སྙོམས་སུ་བཞགས་ནའང་།
  དགེ་ལུགས་ཀྱི་དགོན་འདར་གནོད་པ་བྱས་པར་དགའ་ལྡན་ཚེ་དབང་དཔལ་བཟང་གིས་མ་བཟོད་པ་དང་། བོ་ཤོག་ཐུ་རྒྱལ་པོས་ཀྱང་དམག་རོགས་བཏང་བའི་ཚ་ངར་ལ་མ་བཅོགས་པར་འདི་གར་བདེ་ལྡན་གྱི་བུ་དང་ཡོ་རོད་དུ་ཚ་བོ་བུ་གཏེ་དང་གཞིས་རྙིང་རྣམས་ལྟོ་སྐལ་ལ་འོས་འབབ་ཀྱི་ཁྲལ་དང་བཅས་ཅི་གསུང་བསྒྲུབས་པའི་མངའ་རིས་སྐོར་གསུམ་ཆབ་འོག་ཏུ་བཅུག་པའི་ཚེ།
  བླ་མ་ཡི་དམ་མཁའ་འགྲོ་ཆོས་སྲུང་ལ་ཤིང་བྱི་ཟླ་བ་བཅུ་པའི་ཚེས་བཅུ་གསུམ་ནས་ཉེར་ལྔའི་བར་གཏང་རག་རྒྱས་པར་ཕུལ་བའི་སྙན་ཤལ་ཁ་བྱང་མི་མཐུན་གཡུལ་ལས་རྣམ་པར་རྒྱལ་བའི་རྔ་ཆེན།
