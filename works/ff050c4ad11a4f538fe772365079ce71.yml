title: ཤེས་བྱའི་གཙུག་ལག་མང་པོར་ལྟ་བའི་མིག་ཡངས་མངའ་རིས་རུ་ཐོག་དབང་པོ་ཕུན་ཚོགས་རྣམ་རྒྱལ་གྱིས་མདོ་སྡུད་པ།
  བྱམས་ཆོས་བཞི་རྣམས་སྐད་ཤན་སྦྱར་ཐམས་ཅད་མཁྱེན་པ་ཞ་ལུ་ལོ་ཙཱ་བ་ཆོས་སྐྱོང་བཟང་པོའི་ཞུས་དག་མ།
  གསོ་དཔྱད་ཀྱི་གཅེས་བསྡུས་རིན་ཅེན་འཕྲེང་བ། མཁྱེན་བརྩེ་ལོ་ཙཱ་བའི་སྡེ་ཚན་བདུན་པ་སྐད་ཤན་སྦྱར་དང་བཅས་པའི་གླེགས་བམ་མ་ཕྱིའི་གཡར་པོར་ཆེད་གཏད་བྱ་མ་རྟ་མངགས་ཏེ་སྙན་ཚིག་གི་འཕྲིན་ཡིག་བྱུང་བའི་ལན་རྣམ་དཔྱོད་མུ་ཏིག་གསར་པའི་འཁྲི་ཤིང་།
