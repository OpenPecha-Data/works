title: གོང་དུ་འདེགས་ཤུལ་ཧོར་ཟལ་བཞི་པའི་གནམ་གང་གི་ཉིན་གླང་ལིང་ལར་རྣམ་པར་རྒྱལ་བའི་ཕན་བདེ་ལེགས་བཤད་གླིང་པ་རྣམས་བདུད་མགོན་སེང་གེའི་གདོང་ཅན་དང་གནོད་སྦྱིན་ཙེའུ་དམར་པོ་གཉིས་ཀྱི་གསོལ་མཆོད་བཙུགས་སྐབས་བདུད་མགོན་ལ་ཁ་བཏགས་མཐིང་ཁྲ་དང་རྩེའུ་དམར་བར་དར་ཚོན་སྣ་ལྔ་ཕུལ་བའི་སྙན་དར་ཁ་ཡིག་དངོས་གྲུབ་རྒྱ་མཚོའི་གཏེར།
