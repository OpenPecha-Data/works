title: ཪཛོགས་པ་ཆེན་པོ་ཀློང་ཆེན་སྙིན་ཐིག་གི་སྔོན་འགྲོའི་ཁྲིད་ཡིག་ཀུན-བཟང-བླ-མའི་ཞལ་ལུང་གི་ཟིན་བྲིས་།ནོཏེས་བཡ་མཁན-པོ་ཎགགཌབངཌཔལ-བཟང
