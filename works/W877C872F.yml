title: ཉེར་མཁོ་སྣ་ཚོགས་ཀྱི་བེའུ་བུམ་ཕན་བདེ་རབ་སྟེར་༔་ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹ཕ༹་ཨེསོཏེརིཅ་པྲཅཏིཅེས་ཨོན་ཨིམཔོརྟནཏ་ཨསྤེཅཙ་ཨོཕ༹་རིཏུརལ་ཨནད་མཁའ་འགྲོ་མ་སེང་དགོང་མའི་སྒྲུབ་སྐོར་༔་ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹་རིཏུཨལས་ཕོ༹ར་ཐེ་ཨིནབོ༹ཅཏིཨོན་ཨོཕ༹་ཐེ་ལིཨོན-ཕ༹ཅེད་དཀིནི
alternative-title:
- བེའུ་བུམ་ཕན་བདེ་རབ་གཏེར་ཨནད་མཁའ་འགྲོ་མ་སེན་གདོན་མའི་སྒྲུབ་སྐོར
- Ñཨེར་མཁོ་སྣ་ཚོགས་ཀྱི་བེའུ་བུམ་ཕན་བདེ་རབ་སྟེར་༔ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹་ཨེསོཏེརིཅ་པྲཅཏིཅེས་ཨོན་ཨིམཔོརྟནཏ་ཨསྤེཅཙ་ཨོཕ༹་རིཏུཨལ་།བཡ་ཐེ་སི྾ཐ་Źཝཌམར་ཆོས-ཀྱིཌབṅ-ཕྱུག,་ཨནད་མཁའ་འགྲོ་མ་སེṅ་གདོṅ་མའི་སྒྲུབ་སྐོར་༔་ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹་རིཏུཨལས་ཕོ༹ར་ཐེ་ཨིནབོ༹ཅཏིཨོན་ཨོཕ༹་ཐེ་ལིཨོན-ཕ༹ཅེད་Ḍāཀིནི་ཨོཕ༹་ཀརྨ-ཆགས-མེད
  ༼ཪā-ག-ཨ-སྱ༽.
