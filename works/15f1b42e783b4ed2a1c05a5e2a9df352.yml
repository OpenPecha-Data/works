title: རྒྱ་སོག་གི་ལྷ་འདྲེའི་འཚུབ་འགྱུར་གྱིས་སྒར་ལ་ནད་རིམ་ལ་སོགས་འབྱུང་བར་ཉེ་ཚེ་རིམ་གྲོ་དགོས་ཚུལ་ཆོས་སྐྱོང་ཆེན་པོ་ཁོག་ཏུ་ཞུགས་ནས་གསུང་པར་བརྟེན་ཁའི་ཏལ་སྒར་ངེད་རང་གི་རྡོ་རྗེ་སློབ་དཔོན་བྱས་བས་རྣམ་པར་རྒྱལ་བའི་ཕབ་བདེ་ལེགས་བཤད་གླིང་པ་རྣམས་ཀྱི་ཕུར་པ་ལྷ་ནག་གི་སྒྲུབ་པ་བཙུགས་པའི་དུས་གླགས་ལྟའི་འབྱུང་པོ་མང་པོའི་སྤྱི་བོར་ཕུར་པ་ཐེབས་པ་མཐོང་མཁན་གྱི་སྤྱོད་ཡུལ་དུ་གྱུར་པ་སོགས་སྒྲུབ་པའི་མཚན་མ་ངོ་མཚར་བ་འབྱུང་བའི་དུས་ཕུལ་བའི་སྙན་དར་ཁ་ཡིག་བདུད་དཔུང་ཕྱེ་མར་འཐག་པའི་ཐོག་མདའ
