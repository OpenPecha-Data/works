  - དཔལ་བཀའ་འདུས་ཀྱི་ཆ་ལག་རྣལ་འབྱོར་རྒྱུན་གྱི་ལས་སྦྱོར་ལས། རིམ་པ་གསུམ་པ་ཕྲིན་ལས་མྱུར་དུ་འགྲུབ་བྱེད་ལས་བཞིའི་མེ་མཆོད་ཀྱི་ལག་ལེན་ངག་འདོན་ཁྲིགས་སུ་བསྡེབས་པ་རིན་ཆེན་འོད་ཀྱི་ཕྲེང་བ།
