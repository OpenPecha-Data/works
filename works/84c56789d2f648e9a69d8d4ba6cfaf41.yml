title: ལས་བཞིའི་མེ་མཆོད་ཀྱི་ལག་ལེན་ངག་འདོན་། བཀའ་འདུས་ཀྱི་ཆ་ལག་རྣལ་འབྱོར་རྒྱུན་གྱི་ལས་སྦྱོར།
alternative-title:
