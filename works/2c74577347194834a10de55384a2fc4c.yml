title: གཏོར་མ་བརྒྱ་རྩའི་དམར་ཁྲིད་རྒྱས་པར་སྩལ་སྐབས། གསུང་བཤད་པ་ལ་མོ་ཆེའི་ཟིན་བྲིས་སྐལ་ལྡན་སྤྱི་ནོར།
alternative-title:
  - རྡོ་རྗེ་འཆང་ཆེན་པོ་པཎ་ཆེན་ཆོས་ཀྱི་རྒྱལ་པོ་རྗེ་བཙུན་བློ་བཟང་དཔལ་ལྡན་ཡེ་ཤེས་དཔལ་བཟང་པོ་མཆོག་གྲྭ་ཆེན་པོ་བཀྲ་ཤིས་ལྷུན་པོའི་ཚོགས་ཆེན་འདུས་སྡེ་ཆེན་པོའི་དབུས་སུ་གཏོར་མ་བརྒྱ་རྩའི་དམར་ཁྲིད་རྒྱས་པར་སྩལ་སྐབས།
    གསུང་བཤད་པ་ལ་མོ་ཆེའི་ཟིན་བྲིས་སྐལ་ལྡན་སྤྱི་ནོར།
