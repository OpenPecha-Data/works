title: རང་ལོ་ལྔ་བཅུར་སླེབས་པའི་དགའ་སྟོན་ཐོག་སྦྱིན་བདག་ཧར་ཆིན་ཆིང་ཝང་རཏྣ་སིདྷིས་ཀཁཱ་ཙ་ཀྲ་ངོ་གཡོག་ཆེད་མངགས་ཀྱིས་བརྟནབཞུགས་ཕུལ་བའི་ལན་དུ་སྤྲིངས་པ།
alternative-title:
  - མེ་རྟ་ལོར་ངེད་རང་ཆེན་པོ་ཧོར་གྱི་ཡུལ་གྲུ་ནས་རང་ཡུལ་དུ་ཕྱིར་ལོག་པའི་བཤུལ་ལམ་ཨོར་དུ་སུའི་ཨོ་ཐོག་གི་ས་ཆར་རང་ལོ་ལྔ་བཅུར་སླེབས་པའི་དགའ་སྟོན་ཐོག་སྦྱིན་བདག་ཧར་ཆིན་ཆིང་ཝང་རཏྣ་སིདྷིས་ཀཁཱ་ཙ་ཀྲ་ངོ་གཡོག་ཆེད་མངགས་ཀྱིས་བརྟནབཞུགས་ཕུལ་བའི་ལན་དུ་སྤྲིངས་པ།
