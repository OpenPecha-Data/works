title: ས་སྤྲེལ་ས་སྐོང་ཕྱག་མཛོད་འཕྲིན་ལས་རྒྱ་མཚོ་དུས་ཀྱི་ཆོས་ཉིད་དུ་གྱུར་པའི་ཚེ་ལྷ་ས།
  ར་མོ་ཆེ། བསམ་ཡས། ཁྲ་འབྲུག་རི་བོ་དགའ་ལྡན་དང་བཅས་པའི་བརྟེན་རྟེན་པ་སྙན་ཤལ། །ཕྱེ་ཕུར།
  སྣམ་སྦྱར། །འཕན་བླ་བྲེ་སོགས་མཆོད་རྫས་ཕུལ་བའི་ཁ་བྱང་མཐོ་རིས་ཐར་པར་བགྲོད་པའི་རིན་ཆེན་ཐེམ་སྐས།
  །ཕྱེ་ཕུར་ཐོང་གོས་སྐྱེར་གསེར་མའི་མཐར་འཇའ་གོས་སྔོན་གསེར་མཐོང་ལྡེབས་སུ་དངུལ་ལྗང་བརྡུངས་ཀྱི་བབ་ལེའི་གོང་པ་རྡོ་རྗེའི་བུམ་པ།
  །གཡུ་དང་སྤོས་ཤེལ་སོགས་ཀྱི་ཕྲ་ཡོད་སྟོད་གོས་ཏ་ཧུང་གི་སྟང་སྐུད་ཚོན་ཁྲའི་བཀྲ་ཤིས་རྟགས་བརྒྱད་དང་རྒྱལ་སྲིད་སྣ་བདུན་ཚེམ་དྲུབ་བཅད་གསེར་སྐུད།
  དེའི་གཤམ་གོས་ནག་སྟེང་སེའུའི་མེ་ཏོག་།སྟོད་ཧོར་གྱི་ཚོས་ཚོགས་སྣ་ཚོགས་ཀྱི་ལྕེ་ལེ་བརྩེགས་བཅུ་རེ་ཡོད་པའི་རྩེ་སོ་སོར་བྱུ་རུ་དང་སྤུག་ཤེལ་སྣ་ཚོགས་ཀྱི་རྒྱན་དང་སྟོང་སྐུད་ཀྱི་རྫོབ།
  ལག་ཉི་ཤུ་རྩ་གསུམ་རེ་ཡོད་པ་ནང་ཤ་སྨན་རྩེས་བྱས་པའི་ལྕགས་ཀྱི་འདོགས་ཐག་དང་བཅས་པ་ཆ་གཅིག་ཇོ་བོ་ཤཱཀྱ་མུ་ནིར་ཕུལ་བའི་ཞལ་བྱང་།
