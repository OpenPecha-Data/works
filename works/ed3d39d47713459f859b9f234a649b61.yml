title: ཀླུ་སྒྲུབ་ཀྱི་བཞེད་པའི་བདེན་གཉིས་ཀྱི་གནས་སྣང་ཐལ་འགྱུར་དང་རང་རྒྱུད་སྨྲ་བས་ཇི་ལྟར་འདོད་པ་དང་དཔལ་ལྡན་དྭགས་པོ་བཀའ་བརྒྱུད་ཇི་ལྟར་བཞེད་པའི་ཚུལ་གཅིག་པའི་ངེས་དོན་འཁྲུལ་བྲལ་གྱི་གླུ་དཔལ་དབྱངས་ཅན་དགའ་བས་མཛད་པ།
alternative-title:
  - ཤིང་རྟ་ཆེན་པོ་ཀླུ་སྒྲུབ་ཀྱི་བཞེད་པའི་བདེན་གཉིས་ཀྱི་གནས་སྣང་ཐལ་འགྱུར་དང་རང་རྒྱུད་སྨྲ་བས་ཇི་ལྟར་འདོད་པ་དང་དཔལ་ལྡན་དྭགས་པོ་བཀའ་བརྒྱུད་ཇི་ལྟར་བཞེད་པའི་ཚུལ་གཅིག་པའི་ངེས་དོན་འཁྲུལ་བྲལ་གྱི་གླུ་དཔལ་དབྱངས་ཅན་དགའ་བས་མཛད་པ།
