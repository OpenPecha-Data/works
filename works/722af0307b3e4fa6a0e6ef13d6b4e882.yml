title: བློ་བཟང་བྱམས་པ་དཔལ་ལྡན་བསྟན་འཛིན་སྐལ་བཟང་བལྟོས་པར་བཅས་པ་ནས་བཟང་གོས་འབའ་ཞིག་ལས་གྲུབ་པའི་རྗེ་བཙུན་བྱམས་པ་མགོན་པོ་ལ་སྨན་བླ་བདེ་གཤེགས་བརྒྱད་ཀྱིས་བསྐོར་བ་གསར་བཞེངས་བགྱིས་པའི་རྒྱབ་ཡིག་སྨོན་ཚིག
alternative-title:
  - ཁུ་རལ་བྱབས་ཁྲུས་མཁན་པོ་ནོ་མིན་ཧན་སེར་ཁང་པ་དཀེན་བློ་བཟང་བྱམས་པ་དཔལ་ལྡན་བསྟན་འཛིན་སྐལ་བཟང་བལྟོས་པར་བཅས་པ་ནས་བཟང་གོས་འབའ་ཞིག་ལས་གྲུབ་པའི་རྗེ་བཙུན་བྱམས་པ་མགོན་པོ་ལ་སྨན་བླ་བདེ་གཤེགས་བརྒྱད་ཀྱིས་བསྐོར་བ་གསར་བཞེངས་བགྱིས་པའི་རྒྱབ་ཡིག་སྨོན་ཚིག
