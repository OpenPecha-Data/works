title: དཔལ་ལྡན་ལྷ་མོའི་བསྙེན་སྒྲུབ་ལས་གསུམ་གྱི་རྣམ་གཞག་ཌཱ་ཀི་མའི་ཐུགས་ཀྱི་ཟེའུ་འབྲུ་དབྱེ་བར་བྱེད་པའི་མན་ངག་གནད་དོན་གསལ་བའི་སྒྲོན་མེ།
alternative-title:
  - རྒྱལ་ཡུམ་དཔལ་ལྡན་ལྷ་མོའི་བསྙེན་སྒྲུབ་ལས་གསུམ་གྱི་རྣམ་གཞག་ཌཱ་ཀི་མའི་ཐུགས་ཀྱི་ཟེའུ་འབྲུ་དབྱེ་བར་བྱེད་པའི་མན་ངག་གནད་དོན་གསལ་བའི་སྒྲོན་མེ།
    དཔེ་འདི་བཀའ་རྒྱ་མ་ཁྲོལ་བ་དང་ལུང་མ་ཐོབ་པ་ལ་སྟོན་པ་དང་།སྣོད་མིན་དེ་དག་གིས་བལྟས་པ་འབྱུང་ན་མ་སྲིད་དྲེགས་པའི་བཀའ་ཆད་འོང་ངེས་སུ་སྣང་།
    དེས་ན་གཞན་ལ་གསང་བས་ཉམས་སུ་བླངས་ན་དངོས་གྲུབ་མྱུར་དུ་ཐོབ་བོ།
