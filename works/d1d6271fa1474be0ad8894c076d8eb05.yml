title: མགོར༔་ན་མོ་ཤྲཱི་ཙཱ་ཀྲ་སཾ་བྷ་རཱ་ཡ། ཤེས་བྱའི་འཁོར་ལོ་མ་ལུས་བདེ་བ་ཆེར། །སྡོམ་མཛད་དཔའ་བོ་ལྷན་ཅིག་སྐྱེས་པའི་དངོས།
  །མཛེས་ལྡན་སྒྱུ་མའི་ཕྱག་རྒྱས་རྣམ་རོལ་བ། །ཁྱབ་བདག་རྡོ་རྗེ་འཆང་ལ་གསོལ་བ་འདེབས།
