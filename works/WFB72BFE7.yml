title: མི་དབང་པཱ་རའི་ལྷན་ཐབས་ནང་ནས་གསང་སྨན་ཁོལ་དུ་ཕྱུང་བ་སོགས།
alternative-title:
- གཟིགས་སྣང་གསང་བ་རྒྱ་ཅན།
- བི་ན་མག་ཤ་ལའི་ལྷད་ཏམས་དག་པ་གཤག་སྣད་ཀོས་མྱུག་མ་བཅས། མི་དབང་པཱ་རའི་ལྷན་ཐབས་ནང་ནས་གསང་སྨན་ཁོལ་དུ་ཕྱུང་བ།
- སྐྱ་སེང་བུ་ལྔའི་བྱུང་བ་བརྗོད་པ་བློ་ལྡན་ཡིད་དབང་འདྲེན་བྱེད་རྨད་བྱུན་གའཕྲུལ་གྱི་ཤིང་རྟ།
- མན་ངག་ཀུན་འདུས་སྙིང་པོ་འཆི་མེད་གྲུབ་པའི་ཞལ་ལུང་ཞེས་པ་བང་ཕྱི་བ་རིག་གནས་རྒྱ་མཚོས་གྱིས་པའི་སྨན་སྦྱོར་ཤིན་ཏུ་ཟབས་པ་ཁ་ཤས།
