title: ཆུ་རྟ་ལོར་ཤ་པོའི་ཐོག་ཏུ་སོག་དམག་ཚན་ཆེ་བ་ལང་སོང་ཀྱང་འགྲོ་ཁྱབ་མ་བྱུང་ཞིང་ནོར་བུ་རིན་ཆེན་དཔའ་བརྟུལ་མི་བསྲུན་པའི་བྱེད་པོས་རྩཱ་ཁྲོད་དུ་མེ་སྟག་ཡར་བ་ལྟ་བུས་བསམ་ཤེས་རྣམས་བློ་འཁྱོག་པར་བརྟེན་ཆུ་ལུག་ལས་སྦྱོར་བྱས་ནས་ཟླ་བ་དྲུག་གི་ཁོངས་སུ་མི་རྒན་ཇུ་ནང་གིས་གཙོས་པའི་དཔུང་གིས་མིང་མེད་དུ་བཏང་བའི་དུས་གཤིན་རྗེ་གཤེད་པོ་མནན་པའི་ཆ་ཅན་ལ་གཏང་རག་ཕུལ་བའི་སྙན་དར་ཁ་ཡིག་གཤིན་རྗེ་ཁྲོས་པའི་ཧབ་ཟས།
