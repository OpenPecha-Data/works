title: དགྲ་ཆོས་དགྲ་ལྷ་བཅུ་གསུམ་གྱི་བསང་མཆོད་རྒྱས་བསྡུས་དང་འདོད་གསོལ་དགྲ་བླ་དཔང་བསྟོད་བཅས་ཕྱོགས་གཅིག་ཏུ་བཀོད་པ་ཕྱོགས་ལས་རྣམ་པར་རྒྱལ་བའི་རུ་མཚོན།
