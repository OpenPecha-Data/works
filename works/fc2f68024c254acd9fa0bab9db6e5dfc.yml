title: དྲུག་པའི་རྒྱལ་ཚབ་མཚན་བརྗོད་པར་དཀའ་བ་གྲགས་པ་བསྟན་འཛིན་ཉི་མའམ་ཐེག་མཆོག་འཇིགས་མེད་དཔའ་བོ་ངེས་དོན་གྲུབ་པའི་རྡོ་རྗེའི་རྣམ་པར་ཐར་པ་ཆ་ཤས་ཙམ་གླེང་བ་དད་པའི་པདྨོ་བཞང་པའི་ཉིན་བྱེད་བྱེ་བའི་སྣང་བ།
alternative-title:
  - ངེས་པ་དོན་གྱི་རྡོ་རྗེ་འཆང་སྒྲུབ་བརྒྱུད་བསྟན་པ་རྒྱ་མཚོའི་དཔུང་གཉེན་བཀའ་དྲིན་སུམ་ལྡན་དྲུག་པའི་རྒྱལ་ཚབ་མཚན་བརྗོད་པར་དཀའ་བ་གྲགས་པ་བསྟན་འཛིན་ཉི་མའམ་ཐེག་མཆོག་འཇིགས་མེད་དཔའ་བོ་ངེས་དོན་གྲུབ་པའི་རྡོ་རྗེའི་རྣམ་པར་ཐར་པ་ཆ་ཤས་ཙམ་གླེང་བ་དད་པའི་པདྨོ་བཞང་པའི་ཉིན་བྱེད་བྱེ་བའི་སྣང་བ།
