title: ལམ་རིམ་བྱང་ཆུབ་བདེ་ལམ་གྱི་ཟིན་བྲིས་བདེ་ལམ་ཡང་གསལ་སྒྲོན་མེ།
alternative-title:
  - མེ་བྱ་ལོ་ཁྱབ་བདག་རྡོ་རྗེ་སེམས་དཔའི་ངོ་བོ་པཎ་ཆེན་ཆོས་ཀྱི་རྒྱལ་བོས་གངས་ཅན་ལྷ་གཅིག་ཕྱག་ན་པད་མོ་ངུར་སྨྲིག་གར་གྱིས་རྣམ་པར་རོལ་བ་རྒྱལ་བའི་དབང་བོ་ཐམས་ཅད་མཁྱེན་གཟིགས་ཆེན་པོར་བྱང་ཆུབ་བདེ་ལམ་གྱི་ཁྲིད་ལུང་ལུང་རིགས་ཀྱི་མཐའ་དཔྱོད་དང་བཅས་ཏེ་རྒྱས་པར་སྩལ་སྐབས་གཞུང་གི་ཚིག་ཟིན་ལ་མི་གསལ་བའི་གསུང་བཤད་ཕལ་མོ་ཆེའི་ཟིན་བྲིས་བདེ་ལམ་ཡང་གསལ་སྒྲོན་མེ།
