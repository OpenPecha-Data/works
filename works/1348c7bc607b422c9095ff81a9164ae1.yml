title: བསྟན་སྲུང་མགོན་ཆོས་ལྷ་མོ་རྣམ་སྲས་ལྕམ་སྲིང་སྐུ་ལྔ་རྡོ་རྗེ་གྲགས་ལྡན་རྡོར་ལེགས་གྲགས་རྒྱལ་མ་རྨ་ཆེན་སྦོམ་ར་བཅས་ལ་མཆོད་གཏོར་འབུལ་ཚུལ་བསྡུས་པ།
