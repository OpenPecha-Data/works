  - ས་གཡོས་ཀྱིས་དགོན་སྡེ་སོགས་ཐལ་བར་བཏང་བའི་མི་རྟག་པ་མངོན་གྱུར་གྱིས་དཔེར་མཚོན་ནས་འདུ་འཛི་སྤང་ལ་དབེན་པ་བསྟེན།
