title: ཕྱག་མཛོད་ས་སྐྱོང་བསོད་ནམས་རབ་བརྟན་གྱི་སྙིང་སྟོབ་བརྩོན་པའི་དཔུང་པས་ཁུར་བཏེགས་གྲོང་གསར་པ་པདྨ་རབ་བརྟན་གྱིས་བཀོད་པ་བྱས་ནས་རབ་བྱུང་བཅུ་གཅིག་པའི་ཤིང་མོ་བྱའི་ལོ་ནག་ཟླའི་ནང་དུ་རྨང་བཏིང་ནས་ཀུན་འཛིན་ཞེས་པ་ས་ཕོ་བྱི་བའི་ལོར་ལེགས་པར་གྲུབ་པའི་ཕོ་བྲང་ཆེན་པོ་པོ་ཏ་ལའི་ཡོན་ཏན་ཡོངས་སུ་བརྗོད་པ་འཇིགས་མེད་སེང་གེའི་རྒྱུད་པའི་སྒྲ་དབྱངས།
