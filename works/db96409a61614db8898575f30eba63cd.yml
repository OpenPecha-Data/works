title: ཡེ་ཤེས་བསྟན་པའི་སྒྲོན་མེ་དཔལ་བཟང་པོའི་ཡོན་ཏན་མདོ་ཙམ་བརྗོད་པའི་སྒོ་ནས་བསྟོད་པས་རབ་ཏུ་ཕྱེ་བ་དད་པའི་པདྨོ་རྒྱས་པའི་ཉིན་བྱེད།
  རྡོ་རྗེ་སེམས་དཔའི་བསྟོད་པ་བྱིན་རླབས་ཆུ་རྒྱུན་འདྲེན་པའི་ཡུར་བ། འཕགས་མ་སྒྲོལ་མའི་བསྟོད་པ་དགོས་འདོད་ཀུན་འབྱུང་།
  འཕགས་མ་དབྱངས་ཅན་མའི་བསྟོད་པ་ཨུཏྤ་ལའི་ཕྲེང་བ་སོགས།
alternative-title:
  - ཡོངས་རྫོགས་བསྟན་པའི་མངའ་བདག་རྡོ་རྗེ་འཆང་བ་ཡེ་ཤེས་བསྟན་པའི་སྒྲོན་མེ་དཔལ་བཟང་པོའི་ཡོན་ཏན་མདོ་ཙམ་བརྗོད་པའི་སྒོ་ནས་བསྟོད་པས་རབ་ཏུ་ཕྱེ་བ་དད་པའི་པདྨོ་རྒྱས་པའི་ཉིན་བྱེད།
    རྡོ་རྗེ་སེམས་དཔའི་བསྟོད་པ་བྱིན་རླབས་ཆུ་རྒྱུན་འདྲེན་པའི་ཡུར་བ། འཕགས་མ་སྒྲོལ་མའི་བསྟོད་པ་དགོས་འདོད་ཀུན་འབྱུང་།
    འཕགས་མ་དབྱངས་ཅན་མའི་བསྟོད་པ་ཨུཏྤ་ལའི་ཕྲེང་བ།
