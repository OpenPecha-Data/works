title: གེ་རེ་ཆོས་མཛད་བློ་བཟང་དགེ་འདུན་ཚེའི་དུས་བྱས་སྐབས་གསོལ་དཔོན་བློ་བཟང་མཁྱེན་བརྩེས་ཇོ་ཤཱཀ།
  རང་བྱོན་ལྔ་ལྡན། འཕགས་པ་ལོ་ཀེ་ཤ་ར་རྣམས་ལ་སྙན་ཤལ་ཕུལ་བའི་ཁ་ཡིག་དགོས་ཚུལ་བྱུང་བ་ལྟར་བཀོད་པ་བྱང་ཆུབ་མཆོག་ལ་སྤྱོད་པའི་ཐུགས་རྗེ་བསྐུལ་བ།
