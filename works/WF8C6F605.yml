title: ས་ཕག་ལོ་ཞང་སྒོ་ཞན་ཚན་གཉིས་ཀྱིས་མ་རུང་པའི་བསམ་སྦྱོར་བརྩམས་པའི་རམས་འགྲོ་བཀྲས་སྒང་པ་སོགས་གཙང་པའི་དྲུང་གཟིམས་ཁ་ཡར་གྱིས་བཏེགས་ནས་སྡེ་གཟར་ལངས་པའི་ཚེ་མངོན་སྤྱོད་ཀྱི་ལས་སྦྱོར་བགྱིས་པ་རྣམས་དོན་ལྡན་གྲུབ་པའི་ཚེ་ཕན་བདེ་ལེགས་བཤད་གླིང་པའི་ཚོགས་སུ་ཡི་དམ་ཆོས་སྲུང་སྤྱི་བྱེ་བྲག་ལ་གཏང་རག་ཕུལ་བའི་སྙན་དར་ཞལ་ཡིག་གཡུལ་ལས་རྣམ་པར་རྒྱལ་བའི་རུ་མཚོན།
