title: ལྕགས་གླང་ཧོར་ཟླ་དང་པོའི་ནང་དུ་འཇམ་དབྱངས་གོང་མའི་ཁྲིར་གསར་དུ་ཕེབས་པ་ཁང་ཤི་རྒྱལ་པོས་ལྷ་ཁང་སེར་པོའི་བླ་མ་བསམ་བློ་མིརྒན་རྗེས་གཙོས་པའི་གསེར་ཡིག་པ་ཆུ་སྟག་གི་ལོར་མངགས་ཏེ་གནང་སྦྱིན་བཟང་པོ་དང་བཅས།
  བཀའ་ཤོག་ཕེབས་པའི་ལན་འབུལ་བར་ལམ་པ་སྤྱན་སྔ་དང་རྒྱ་ཚེ་རིང་གཉིས་གཏང་རག་དུ་ཕུལ་བ་ས་གསུམ་རྣམ་པར་གནོན་པའི་གད་རྒྱངས།
