title: རྨི་ལམ་ལ་བརྟེན་ཏེ་སངས་རྒྱ་བའི་གདམས་ངག་གཉིས་སོགས།
alternative-title:
  - རྨི་ལམ་ལ་བརྟེན་ཏེ་སངས་རྒྱ་བའི་གདམས་ངག་གཉིས་ལ་བརྟེན་ནས་སངས་རྒྱ་བ་འོད་གསལ་གདམས་པ།
    དབང་པོ་རབ་འོད་གསལ་དུ་འཕོ་བའི་གདམས་ངག་འབྲིང་སྒྱུ་ལུས་སུ་འཕོ་བའི་གདམས་ངག་ཐ་མ་བསྐྱེད་པ་རིམ་པའི་འཕོ་བ།
    འོད་གསལ། རྨི་ལམ། སྲིད་པ་བར་དོར་འོང་བའི་གདམས་ངག་རྨི་ལམ་འོད་གསལ་དུ་འཕོ་བའི་གདམས་ངག་རཧེ་རིན་པོ་ཆེའི་ཞལ་གྱི་གདམས་པ།
