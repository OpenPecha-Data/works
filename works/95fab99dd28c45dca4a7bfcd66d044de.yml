title: རིན་ཆེན་གཏེར་གྱི་མཛོད་ཆེན་པོའི་ཆོས་སྡེ་སྤར་དུ་བསྒྲུབས་པའི་རྟོགས་བརྗོད་ལྷའི་རྔ་བོ་ཆེའི་སྒྲ་དབྱངས་རྒྱ་མཚོའི་སྤྲིན་གྱི་བླ་བྲེ།
