title: དྲིན་ཅན་རྩ་བའི་བླ་མ་ཁྱབ་བདག་ཆོས་དབྱིངས་རང་གྲོལ་གྱི་རྣམ་པར་སྤྲུལ་པ་གསང་དར་མ་སྒང་གི་བླ་མ་བསོད་ནམས་དཔལ་འབྱོར་གྱི་རིགས་སུ་འཁྲུངས་པའི་ཡིད་ཆེས་ཀྱི་མཚན་མ་རྙེད་པའི་དུས་ཡར་ཀླུངས་བཀྲ་ཤིས་རྩེ་ཆོས་སྡེར་མགོན་ཆེ་ཆུང་ལས་མཁན་གཉིས་དང་བཅས་པར་བསྐང་བཤགས་གཟབས་རྒྱས་བཏང་བའི་ཚེ་དགྱེས་མཛད་རྡོ་རྗེ།
  མགོན་པོ་ཡབ་ཡུམ་ཞལ། པུ་ཏྲ། བེག་ཙེ་རྣམས་ལ་སྙན་ཤལ་ཕུལ་བའི་ཁ་བྱང་དཔག་བསམ་སྙེ་མ།
