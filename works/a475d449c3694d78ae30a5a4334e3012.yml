title: སྐྱོ་གླུ་རིང་མོ།
alternative-title:
  - མེ་རྟ་ཨོར་ཟླ་བཞི་པའི་ཚེས་གཉིས་ལ་ཁྱབ་བདག་འཁོར་ལོའི་མགོན་པོ་ལྕང་སྐྱ་ཐམས་ཅད་མཁྱེན་པ་རི་བོ་རྩེ་ལྔ་ནས་གཟུགས་སྐུ་ཆོས་དབྱིངས་སུ་ཐིམ་ཚུལ་བསྟན་སྐབས་འཇམ་དབྱངས་གོང་མ་ཆེན་པོའི་ནང་འཁོར།
    རྗེ་བླ་མ་ལ་མི་ཕྱེད་པའི་དད་པ་ཅན་པ་པ་རིན་པའི་ཟེ་ཨེ་ཁུ་བདེ་ལེགས་བཟང་པོས་གནས་ཐསུལ་གྱི་འཕྲིན་ཡིག་ཚིགས་བཅད་ཁུག་སྤེལ་མར་བྱུང་བའི་ལན་དུ་སྤྲིངས་པ་སྐྱོ་གླུ་རིང་མོ།
