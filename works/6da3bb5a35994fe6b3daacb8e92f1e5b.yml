title: བདག་ཆེན་ཆོས་རྗེ་ལ་ཕུལ་བ། བླ་མ་དཔལ་སྐྱབས་ལ་གནང་བ། ལྷ་བླ་མ་ཡེ་ཤེས་འོད་ཀྱི་གདུང་བརྒྱུད་ཐོར་པ་ལ་ཕུལ་བ།
  ཆོས་རྗེ་ཤིའུ་རི་པ་ལ་གནང་བ། རྫོང་ཁར་བདག་ཆེན་ལ་ཕུལ་བ། ཡང་རྫོང་ཁ་བདག་ཆེན་ལ་ཕུལ་བ། ཐར་པོ་ལ་ཕུལ་བ།
  ཡང་ཐར་པོ་ལ་ཕུལ་བ། ར་ནག་པ་ལ་ཕུལ་བ། དཔོན་པོ་རྨ་བྱ་བ་ལ་གནང་བ། དཔོན་རྨ་བྱ་བ་ལ་གནང་བ།
  དགེ་སློང་དར་བཟང་པ་གཉིས་ལ་གནང་བ། བླ་མ་ཤོ་ཁ་ཕུག་པ་ལ་གདམས་པ་བཅས།
