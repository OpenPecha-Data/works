title: ཆུ་ཁྱི་གནས་ཆུང་ཆོས་སྐྱོང་ཆེན་པོས་ངེད་རང་གི་རིམ་གྲོར་ཆོས་འཁོར་རྒྱལ་གྱི་ཆོས་སྲུང་རྣམས་ལ་བསྐང་གཏོར་དགོས་ཚུལ་ལྟར་གཏོར་གསོས་ལ་གྲྭ་ཚང་གི་གྲྭ་པ་འཕྱོང་རྒྱས་པ་བློ་བཟང་བསོད་ནམས་དང་རྩེས་དང་སྔགས་རམས་པ་མཁས་བཙུན་བཏང་དུས་རྒྱལ་བ་མ་ཕམ་པར་ཕྱེ་ཕུར་དང་སྙན་ཤལ་བརྒྱ་མཆོད་ཡི་དམ་ཆོས་སྲུང་ལ་སྙན་ཤལ་ཕུལ་བའི་ཁ་བྱང་ཡིད་བཞིན་རེ་སྐོང་།
