title: གངས་རིའི་ལྗོངས་འདིར་སྨན་མཁྱེན་གཉིས་ཞེས་ཉི་ཟླ་ལྟ་བུར་གྲགས་པའི་ནང་ཚ་སྨན་བླ་དོན་གྲུབ་ཀྱིས་མཛད་པའི་ཆ་ཚད་བདེ་བར་གཤེགས་པའི་སྐུ་གཟུགས་ཀྱི་རབ་ཏུ་བྱེད་པ་ཡིད་བཞིན་གྱི་ནོར་བུ་དང་།
  སྒྲ་དབྱངས་ལྷ་མོས་རྗེས་སུ་བཟུང་བ་འཕྲང་ཁ་བ་དཔལ་ལྡན་བློ་གྲོས་བཟང་པོས་མཛད་པའི་ཆ་ཚད་ཀྱི་ཡི་གེ་གཉིས་པར་དུ་བརྐོ་བའི་བདུན་པ་ཡོད་པའི་སྟེང་།
  བྱ་རིགས་གནས་ལྔ་སྨྲ་བ་རྣམ་གླིང་དཀོན་ཅོག་ཆོས་གྲགས་དང་བྲིས་འབུར་གྱི་ཚུལ་ལ་བློ་མིག་ཡངས་པ་གཏིང་སྐྱེས་པ་ཚེ་དབང་ལྷུན་པོ་གཉིས་ཀྱིས་མཚམས་སྦྱར་བའི་རྐྱེན་གྱིས་རབ་བྱུང་བཅུ་གཅིག་པའི་སྲིན་པོ་ཞེས་པ་ཤིང་ཡོས་དགའ་འདན་ཕུན་ཚོགས་གླིང་དུ་བརྐོས་པའི་པར་བྱང་།
