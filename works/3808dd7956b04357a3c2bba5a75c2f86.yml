title: ཤིང་སྦྲུལ་ལོ་གོང་ནས་གདུགས་དཀར་ལྷ་ཁང་གི་སྐུ་གཉེར་སྦྱོར་རྒྱ་ཆོས་རྗེ་དང་། ཆ་དཀར་དར་རྒན་ཆོས་རྗེའི་དབོན་པོ་གཉིས་ཀ་གསེར་ཡིག་ཏུ་མངགས་ཏེ།
  བཀའ་ཤོག་འཕྲིན་ཡིག་ནང་སྤྱན་བཟང་པོ་དང་བཅས་ཕེབས་པའི་ལན་འབུལ་བར། སྟར་སྡོང་དཀའ་བཅུ་བློ་བཟང་རབ་རྟན་དང་།
  ལྷོ་ངོས་རྒྱབ་པ་གཉིས་རྫོང་སྟ་བྱས་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་གནམ་སའི་བདག་པོར་ངེས་བརྗོད་གང་འགྲོའི་སྒྲ་དབྱངས།
