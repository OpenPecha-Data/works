title: ས་གླང་ཕོ་བྲང་ཆེན་པོ་པོ་ཏ་ལར་དོན་གཉེར་ཅན་མང་པོ་ལ་འདོད་ཆོས་གྱིད་སྐབས་ཉང་སྟོད་གནས་རྙིང་ཞབས་དྲུང་ཁྲི་པ་བློ་བཟང་ཀུན་དགའ་བདེ་ལེགས་རིན་ཅེན་རྒྱལ་མཚན་དཔལ་བཟང་པོ་དང་།
  བར་ཁམས་ནས་བ་སོ་སྤྲུལ་པའི་སྐུ་གཉིས་ངེད་རང་གི་རྣམ་ཐར་ཞིག་རྩོམ་དགོས་ཚུལ་ནན་ཆས་པས་ངོ་མ་བཟློག་པར་ཁས་ལན་ཙམ་བྱས་པ།
  སླར་ལྕགས་ཡོས་ནང་དུ་བ་སོ་སྤྲུལ་སྐུ་ངག་དབང་ཆོས་ཀྱི་དབང་ཕྱུག་བསྟན་པའི་རྒྱལ་མཚན་དཔལ་བཟང་པོས་ཚིགས་སུ་བཅད་པའི་འཕྲིན་ཡིག་རྟོགས་རྗོད་ཡང་སྐྱོར་དུ་བསྐུལ་བ་དང་།
  དབང་ཕྱོགས་གོང་མའི་རྒྱལ་ཁབ་ནས་མྱུར་དུ་ལྡོག་དགོས་པའི་ལན་སྐལ་བཟང་ཐོག་མར་འཆར་བའི་སྐྱ་རེངས།
