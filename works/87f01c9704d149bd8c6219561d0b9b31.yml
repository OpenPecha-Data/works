title: མགོན་པོ་ཕྱག་དྲུག་ཧེ་རུ་ཀ་དབང་གི་མཚམས་སྦྱོར་། མཆོག་གླིང་ཆོས་སྐྱོང་ཟབ་མོ་སྐོར་དགུ།
alternative-title:
  - མཆོག་གླིང་ཆོས་སྐྱོང་ཟབ་མོ་སྐོར་དགུ་ལས། བཀའ་སྲུང་ཡེ་ཤེས་མགོན་པོ་ཕྱག་དྲུག་ཧེ་རུ་ཀ་གསང་མགོན་སྨུག་པོའི་ཕྲིན་དབང་གི་མཚམས་སྦྱོར་ལག་ལེག་དཔག་བསམ་ལྗོན་པའི་ཕྲེང་བ།
  - གཏེར་གསར་ཕྱག་དྲུག་པའི་དབང་།
