title: བོད་ཡུལ་ཀྱི་རྡོ་རྗེ་གདན་ར་ས་འཕྲུལ་སྣང་གི་གཙུག་ལག་ཁང་དུ། ཇོ་ཤཱཀ་ཡིད་བཞིན་གྱི་ནོར་བུས་ཐོག་དྲངས་པའི་མཆོད་ཡུལ་དམ་པ་རྣམས་ཀྱི་སྤྱན་སྔར་གསེར་དངུལ་ལས་གྲུབ་པའི་མཎྜལ་རི་རབ་མངོན་པ་ལུགས་སུ་བྱས་པའི་གསར་བཟོས་ལྕགས་གླང་ཧོར་ཟླ་བདུན་པའི་ཉིས་བརྩེགས་ཀྱིས་ཚེས་བཅུ་གསུམ་ལ་ལས་གྲྭ་བཙུགས།
  ཆུ་སྟག་ནག་པ་ཟླ་བའི་ནང་དུ་ལེགས་པར་གྲུབ་ནས་ཕུལ་བའི་མུ་རན་སྟོད་སྨད་ཀྱི་ཁ་ཡིག་ཚིགས་བཅད་ལྷུག་ཞིང་ཁམས་རྒྱ་མཚོར་སྤུངས་པའི་ལེགས་བྱས།
  ཤློ་ཀ་བདུན་ཀ་སྡེབས་སྦྱོར་མེ་ཏོག་ཕྲེང་ཅན་ནོ།
