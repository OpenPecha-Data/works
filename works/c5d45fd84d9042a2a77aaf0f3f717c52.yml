  - ངག་དབང་བྱམས་པའི་རྣམ་ཐར།
  - དུས་གསུམ་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ངོ་བོ་རིགས་དང་དཀྱིལ་འཁོར་རྒྱ་མཚོའི་མངའ་བདག་བཀའ་འདྲིན་མཚུངས་མེད་རྗེ་བཙུན་ངག་དབང་བྱམས་པ་རིན་པོ་ཆེའི་རྣམ་པར་ཐར་པ་དད་པའི་འདབ་བརྒྱ་བཞད་པར་བྱེད་པའི་ཉི་མ།
  - དུས་གསུམ་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ངོ་བོ་རིགས་དང་དཀྱིལ་འཁོར་རྒྱ་མཚོའི་མངའ་བདག་བཀའ་དྲིན་མཚུངས་མེད་རྗེ་བཙུན་ངག་དབང་བྱམས་པ་རིན་པོ་ཆེའི་རྣམ་པར་ཐར་པ་དད་པའི་འདབ་བརྒྱ་བཞད་པར་བྱེད་པའི་ཉི་མ།
  - དུས་གསུམ་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ངོ་བོ་རིགས་དང་དཀྱིལ་འཁོར་རྒྱ་མཚོའི་མངའ་བདག་བཀའ་དྲིན་མཚུང་མེད་རྗེ་བཙུན་ངག་དབང་བྱམས་པ་རིན་པོ་ཆེའི་རྣམ་པར་ཐར་པ་དད་པའི་འདབ་བརྒྱ་བཞད་པར་བྱེད་པའི་ཉི་མ།
