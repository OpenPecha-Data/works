title: མ་ག་དྷཱ་བཟང་མོའི་གཏམ་རྒྱུད།
alternative-title:
  - མ་དྷཱ་བཟང་མོའི་རྟོགས་བརྗོད་ལས། སངས་རྒྱས་ཀྱི་བསྟན་པ་རྣམས་རྣམ་གྲོལ་གྱི་ལམ་དུ་གཅིག་པས་ཀུན་ལ་དག་སྣང་སྦྱོང་དགོས་པ་དང་།
    སྨོས་མ་ཐག་པའི་སྐྱོན་རྣམས་ངོས་བཟུང་ཤིང་ཚུལ་གནས་ཐོས་བསམ་བསྒོམ་པའི་བྱ་བ་ལ་བརྩོན་པས་སྟོན་པའི་བསྟན་པ་སྲུང་དགོས་པར་བསྟན་པ།
