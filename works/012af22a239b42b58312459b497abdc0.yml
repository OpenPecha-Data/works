title: འཇིགས་མེད་རྒྱལ་བའི་མྱུ་གུའི་ལ་བྱ་དཀའི་ཚིག་རྒྱན་ཀུན་བཟང་འཁོར་ལོ་བཞི་ལྡན་གྱི་སྒོ་ནས་བསྟོད་པ།
alternative-title:
  - རྗེ་བླ་མ་བཀའ་དྲིན་ཅན་འཇིགས་མེད་རྒྱལ་བའི་མྱུ་གུའི་གསང་གསུམ་ཡོན་ཏན་མི་ཟད་རྒྱན་གྱི་འཁོར་ལོ་ལ་ཤར་ཕྱོགས་གོ་ཌཱ་བའི་ལུགས་ཀྱི་བྱ་དཀའི་ཚིག་རྒྱན་ཀུན་བཟང་འཁོར་ལོ་བཞི་ལྡན་གྱི་སྒོ་ནས་བསྟོད་པ།
  - རྩ་བའི་བླ་མ་འཇིགས་མེད་རྒྱལ་བའི་མྱུ་གུའི་ཡོན་ཏན་གྱི་ཕོང་པོར་སྙན་ངག་བྱ་དཀའ་བའི་རྒྱན་ལས་བརྩམས་ཏེ་ཅུང་ཟད་བསྔགས་པ།
