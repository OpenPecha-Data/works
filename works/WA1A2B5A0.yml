title: ཆུ་གླང་ལོ་གནམ་གྱི་ལྷ་འཇམ་དབྱངས་གོང་མ་ཆེན་པོ་མཆོད་རྟེན་རབ་འབྱམས་པའི་དཔོན་པོ་བསྟན་འཛིན་དགེ་སློང་དང་བསམ་བློ་ཨ་ཞང་ཨེར་ཏེ་ན་རབ་འབྱམས་ཆོས་རྗེ་གཉིས་མི་སྣར་རྫོང་བདར་གནང་བའི་བཀའ་ཤོག་གནང་སྦྱིན་བྱུང་བའི་ལན་འབུལ་བར་ཆོས་ལུང་མཁན་ཆེན་ལུང་རིག་རྒྱ་མཚོ་དང་སྐྱིད་སྟོད་པ་གཉིས་བཏང་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་འཛམ་གླིང་བསོད་ནམས་དཔལ་འབར།
