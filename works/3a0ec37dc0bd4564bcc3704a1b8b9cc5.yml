title: ཤིང་རྟ་ཆེན་པོ་ཀླུ་སྒྲུབ་ཀྱི་བཞེད་པའི་བདེན་གཉིས་ཀྱི་གནས་སྣང་ཐལ་འགྱུར་དང། རང་རྒྱུད་སྨྲ་བས་ཇི་ལྟར་འདོད་པ་དང།
