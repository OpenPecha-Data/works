title: ཀུན་དགའ་ཞེས་པ་ཤིང་སྟག་ལོ་རྒྱ་ཧོར་འཛིན་སྟངས་མ་གཅིག་པའི་དུས་ཀྱི་ཆད་པའི་དབང་གིས་ཅི་ཎའི་ལྷོ་བརྒྱུད་ཀྱི་ཡུལ་གྲུའི་གཡུལ་འཁྲུག་བྱུང་བའི་ཚེ་གོང་ནས་སོག་པོའི་བྱ་བ་བྱེད་མི་ཡ་མུ་ནས་ལ་དུ་ཇར་གོ་ཆི་ཅན་གནང་སྐབས་བཀའ་ལན་འབུལ་བར་ཁང་གསར་རབ་བརྟན་དང་འབུམ་བྲང་བསོད་ནམས་དབང་པོ་གཉིས་བཏང་བའི་ཞུ་ཡིག་གཡུང་དྲུང་འཁྱིལ་བ།
