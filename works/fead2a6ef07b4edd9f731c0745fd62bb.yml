title: བཅོམ་ལྡན་འདས་འཇམ་དཔལ་རྡོ་རྗེ་འཇིགས་མཛད་ཆེན་པོའི་ཆོས་སྐོར་ལ་མེད་མི་རུང་གི་གལ་པོ་ཆེ།
  སྒྲུབ་པའི་ལག་ལེན་གྱི་ཡི་གེ་ཡང་དག་པའོ། འཇིགས་མཛད་སྐོར་གྱི་མིག་ཆར་བརྫུ་བ་ཕྱིས་ཀྱི་བསྲེ་ལྷད་ཅན་རྟ་ཁལ་གཅིག་ལས་དགའ་བ་ལགས།
  འདི་ལ་དཀྱིལ་འཁོར་བློ་ལ་བྱང་བ་གཅིག་གིས་འཇུག་དགོས་ཏེ་བླ་མ་ལ་མ་ཞུས་པར་དཔེ་ཀློགས་ཙམ་གྱིས་མི་རུང་ངོ།
  དགེ་ལེགས་འཕེལ།
