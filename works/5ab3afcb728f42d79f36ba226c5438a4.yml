title: སཱ་ལ་པ་ཊའི་རྒྱུད་དང་ཤོར་སང་ཉི་མ་ཁྲོས་པའི་རྒྱུད་དང་སློབ་དཔོན་དེ་ཝ་ཙནྡྲ་དང་།
  སློན་དཔོན་པདྨ་རྒྱ་གཞུང་གི་མན་ངག བཅོམ་ལྡན་འདས་འཇམ་དཔལ་ཕ་རོལ་རྒོལ་འཇོམས་ཀྱི་རྒྱུན་ཁྱེར་འདོན་ཆ་ཉུང་ངུར་བསྡུས་པ་དམིགས་པ་གྱེར་སྒོམ་དུ་བྱ་བའི་རིམ་པ་རབ་ཏུ་གསལ་བ་ཀིང་ཀང་དུག་གི་རི་བོ།
