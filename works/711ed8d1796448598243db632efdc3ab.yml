title: གསུང་འབུམ། ཀུན་དགའ་སྙིང་པོ། དཔེ་བསྡུར་མ༽
alternative-title:
  - ས-སྐྱ་བཀའ་འབུམ་དཔེ་བསྡུར་མ་ལས་ས-པṇ་ཀུནཌགའ-རྒྱལ-མཚན་གྱི་གསུṅ་འབུམ་་་་་བźཨུགས་སོ་།ཌཔལ་བརྩེགས་བོད་ཡིག་དཔེ་རñཨིṅ་źཨིབ་འཇུག་ཁṅ་ནས་བསྒྲིགས
  - ས-སྐྱ་བཀའ་འབུམ་དཔེ་བསྡུར་མ་ལས་བསོདཎམས-རྩེ-མོའི་གསུṅ་འབུམ་་་་་བźཨུགས་སོ་།ཌཔལ-བརྩེགས་བོད-ཡིག་ཌཔེ-རñཨིṅ་Źཨིབ-འཇུག-ཁṅ་ནས་བསྒྲིགས
  - ས-སྐྱ་བཀའ་འབུམ་དཔེ་བསྡུར་མ་ལས་འགྲོ-མགོན་ཆོས-རྒྱལ་འཕགས-པའི་གསུṅ་འབུམ་་་་་བźཨུགས་སོ་།ཌཔལ་བརྩེགས་བོད-ཡིག་ཌཔེ-རñཨིṅ་Źཨིབ-འཇུག-ཁṅ་ནས་བསྒྲིགས
  - ས-སྐྱ་པṇḍཨིཊ་ཀུནཌགའ-རྒྱལ-མཚནཌཔལ-བཟṅ-པོའི་źཨབས་ཀྱི་གསུṅ་རབ་ཁ་སྐོṅ་་་་་བźཨུགས་སོ་།ཌཔལ-བརྩེགས་བོད-ཡིག་ཌཔེ-རñཨིṅ་Źཨིབ-འཇུག-ཁṅ་ནས་བསྒྲིགས
  - ས-སྐྱ་བཀའ་འབུམ་དཔེ་བསྡུར་མ་ལས་རྗེ་བཙུན་གོṅ་མ་ལṅཨའི་གསུṅ་རབ་ཁ་སྐོṅ་བźཨུགས་སོ་།ཌཔལ-བརྩེགས་བོད-ཡིག་ཌཔེ-རñཨིṅ་Źཨིབ-འཇུགས-ཁṅ་ནས་བསྒྲིགས
  - ས-སྐྱ་གོṅ་མ་རྣམ་ལṅཨ་ལས་ཪཇེ-བཙུན་ཌཀར-པོ་ཪནམ-གསུམ་གྱི་གསུṅ་རབ་ཁ་སྐོṅ་་་་་བźཨུགས་སོ་།ཌཔལ-བརྩེགས་བོད-ཡིག་ཌཔེ-རñཨིṅ་Źཨིབ-འཇུགས-ཁṅ་ནས་བསྒྲིགས
  - ས་སྐྱ་གོང་མ་རྣམ་ལྔའི་གསུང་འབུམ་དཔེ་བསྡུར་མ་ལས་ཀུན་དགའ་སྙིང་པོའི་གསུང་།
  - ས-སྐྱ་བཀའ་འབུམ་དཔེ་བསྡུར་མ་ལས་གྲགས-པ-རྒྱལ-མཚན་གསུṅ་འབུམ་པོད་་་་་བźཨུགས་སོ་།ཌཔལ་བརྩེགས་བོད་ཡིག་དཔེ་རñཨིṅ་źཨིབ་འཇུག་ཁṅ་ནས་བསྒྲིགས
  - ས་ཆེན་ཀུན་དགའ་སྙིང་པོའི་གསུང་འབུམ།
