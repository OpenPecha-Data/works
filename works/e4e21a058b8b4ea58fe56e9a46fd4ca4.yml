title: ཆུ་ཡོས་ཧོར་ཟླ་གསུམ་པའི་ནང་དུ་གྲྭ་ཚོང་འདུས་ནས་བཤན་པ་བྱ་ཁྲིད་མིག་གཅིག་པས་གསོལ་མཆོད་གསར་རྩོམ་ཞིག་དང་བཅས་སྦུག་ཆོལ།
  གསེར་རྔ་དགོས་ཚུལ་བྱུང་བ་བཞིན་ལོ་དེ་ཁའི་ཧོར་ཟླ་བཅུ་གཅིག་པའི་ལྷ་ཚེས་ཐོག་དེ་དོན་རྣམས་སྤེལ་བ་དང་རྒྱལ་ཁམས་སྤྱིའི་ལུང་བསྟན་དགོས་ཚུལ་དང་བཅས་འཕྱོས་ཆང་ཁྱིམ་པ་བློ་བཟང་དངོས་གྲུབ་བཏང་སྐབས་འཕྲིན་དུ་གསོལ་བ་ཀུན་ཁྱབ་སྙན་པའི་སྒྲ་དབྱངས།
