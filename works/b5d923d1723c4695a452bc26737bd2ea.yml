  - རིགས་དང་དཀྱིལ་འཁོར་ཀུན་གྱི་བདག་པོ་རྡོ་རྗེ་འཆང་ཆེན་ཁམས་གསུམ་འགྲོ་བའི་བླ་མ་མཆོག་གི་སྐུ་གདུང་ཡིད་བཞིན་གྱི་ནོར་བུ་སྙིང་པོར་བཞུགས་པའི་ལྷར་བཅས་སྐྱེ་དགུའི་མཆོད་སྡོང་ཆེན་པོའི་ཐོག་མཐའ་བར་གསུམ་གྱི་ཆེ་བའི་ཡོན་ཏན་བརྗོད་པར་བྱེད་པའི་གཏ།
  - རིགས་དང་དཀྱིལ་འཁོར་ཀུན་གྱི་བདག་པོ་རྡོ་རྗེ་འཆང་ཆེན་ཁམས་གསུམ་འགྲོ་བའི་བླ་མཆོག་གི་སྐུ་གདུང་ཡིད་བཞིན་གྱི་ནོར་བུ་སྙིང་པོར་བཞུགས་པའི་ལྷར་བཅས་སྐྱེ་དགུའི་མཆོད་སྡོང་ཆེན་པོའི་ཐོག་མཐའ་བར་གསུམ་གྱི་ཆེ་བའི་ཡོན་ཏན་བརྗོད་པར་བྱེད་པའི་གཏམ།
