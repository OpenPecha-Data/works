title: ཞལ་དྲོ་ལྷ་ཁང་དགེ་ལེགས་རྒྱ་མཚོའི་འབྱུང་གནས།
alternative-title:
- འདི་ནང་གི་ཚིགས་བཅད་འདི་མཁན་ཆེན་ཞི་བ་མཚོའི་གཙུག་ཏོར་དྲི་མེད་ཆ་ཆོག་ནས་འབྱུང། རྒྱ་སྐད་དང་བི་ཝརྡ་ཞལ་དཀར་ཆོས་རྗེ་ངག་དབང་ཤེས་རབ་ཀྱིས་མཛད་ཅིང།
  ཞལ་དྲོ་ལྷ་ཁང་དགེ་ལེགས་རྒྱ་མཚོའི་འབྱུང་གནས་ཞེས་ས་སྐྱ་པ་ཀུན་བློས་བཏགས། མུ་ཁོ་སྨ་དེ་ཝ་གྲི་ཧ་ཤྲེ་ཡ་ས་མུ་དྲཱ་ཎཾ་ཀཱ་རཱ་ཏྲ་ཤུ་བྷ།
  ཞལ་དྲོ་ལྷ་ཁང་དགེ་ལེགས་རྒྱ་མཚོའི་འབྱུང་གནས་འདི་ན་དགེ
