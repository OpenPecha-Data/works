title: རྒྱུད་སྡེ་སྤྱིའི་སྦྱིན་སྲེག་གི་ཆོ་ག་བདུད་བཞི་དང་སྒྲིབ་གཉིས་སྲེག་ཅིང་ཚོགས་གཉིས་འོད་ཟེར་འགྱེད་བྱེད་ཅེས་བྱ་བ་རིགས་སྔགས་འཆང་བ་ཆེན་པོ་སློབ་དཔོན་ཀརྨ་པ་མི་བསྐྱོད་རྡོ་རྗེས་མཛད་པ་སོར་བཞག་ལས་བཞི་མྱུར་འགྲུབ།
alternative-title:
  - རྒྱུད་སྡེ་སྤྱིའི་སྤྱིན་སྲེག་གི་ཆོ་ག་བདུད་བཞི་དང་སྒྲིབ་གཉིས་སྲེག་ཅིང་ཚོགས་གཉིས་འོད་ཟེར་འགྱེད་བྱེད་ཅེས་བྱ་བ་རིགས་སྔགས་འཆང་བ་ཆེན་པོ་སློབ་དཔོན་ཀརྨ་པ་མི་བསྐྱོད་རྡོ་རྗེས་མཛད་པ་སོར་བཞག་ལས་བཞི་མྱུར་འགྲུབ།
  - རྒྱུད་སྡེ་སྤྱིའི་སྦྱིན་སྲེག་གི་ཆོ་ག་བདུད་བཞི་དང་སྒྲིབ་གཉིས་སྲེག་ཅིང་ཚོགས་གཉིས་འོད་ཟེར་འགྱེད་བྱེད་ཅེས་བྱ་བ་རིགས་སྔགས་འཆང་བ་ཆེན་པོ་སློབ་དཔོན་ཀརྨ་པ་མི་བསྐྱོད་རྡོ་རྗེས་མཛད་པ་སོར་བ་ལས་བཞི་མྱུར་འགྲུབ།
