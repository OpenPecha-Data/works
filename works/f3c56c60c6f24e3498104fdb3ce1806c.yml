title: འཕན་མགོ་བར་གཟུགས། །མ་གོས་སྔོན་ཐོག་སེའུ་ཚོན་ཁྲའི་པ་ཏྲ། །དེའི་དབུས་གསུམ་སོ་སོར་འཕན་མགོའི་དབྱིབས་འདྲའི་གསེར་ཟངས་ཀྱི་རྒྱན་ལག་པ་ཙམ་རེར་གཡུ་བྱུ་རུ།
  ནལ། མཆོང་སོགས་རིན་པོ་ཆེའི་ཕྲ་ཡོད། །མཐའ་མུ་རན་ལ་གསེར་ཟངས་ཀྱི་འབུ་ཧྲིལ་འཕུལ་མའི་མཚམས་བཞིར་བྱུ་རུ་མུ་ཏིག་སོགས་ཀྱི་བརྒྱན།
  སྐེད་མཚམས་སུ་བྱུ་རུ་སེ་འབྲས་ཙམ་བཞི་བཅུ་རེ་ལོང་པར་སྟོང་སྐུད་སྔོ་དམར་ཟི་ཧུན་སོགས་སྣ་ཚོགས་ཀྱི་རྫར་ཡན་ལག་གོས་ཚོས་ཁ་ན་ཚོགས་སྤེལ་མའི་ཐོག་སེའུ་ཚོན་ཁྲའི་རྒྱལ་མཚན་དང་།
  ལཉྪའི་མ་ཎི། སྤྲིན་དང་པདྨ་སོགས་ཡོད་པའི་བཅད་གསེར་སྐུད། །རྒྱབ་ཤ་ལིང་དམར་ཞི་མ་འགྲེས་བྱས་པའི་འདོགས་ཐག་དངུལ་གྱི་ཨ་ལོང་བཅས་ལེགས་པ་ཆ་གཉིས་བསམ་ཡས་སུ་བྱང་ཆུབ་ཆེན་པོར་ཕུལ་བའི་ཞལ་བྱང་།
