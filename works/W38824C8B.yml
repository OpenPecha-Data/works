title: ལྷོ་འབྲུག་པ་ཕྱོགས་ནས་བདེ་གཟར་རིམ་སློང་ལ་ཕར་ཁ་ཉེར་རིམ་པར་བཏང་བ་དང་། ཀོང་པོར་བསྐྱར་ལངས་བྱུང་བར་དགའ་ལྡན་དར་རྒྱས་དང་དགེ་འདུན་གྱིས་གཙོས་བོད་སོག་གི་དམག་དཔུང་བཏེག་པས་གསར་རྙིང་ནས་བབས་འབུལ་དང་།
  འཁྲ་བཟུང་བྱེད་མཁན་རྣམས་བཅོམས་ཏེ་དུས་འཇགས་སུ་གྱུར་བའི་ཚེ་ལས་སྦྱོར་རྣམས་དམིགས་སུ་སོང་བའི་གཏང་རག་ཏུ་མེ་སྦྲུལ་ཟླ་བ་གསུམ་པའི་ཚེས་བཅུ་གསུམ་ནས་བཟུང་ཉིན་གསུམ་གྱི་བར་རྣམ་པར་རྒྱལ་ཕན་བདེ་ལེགས་བཤད་གླིང་པས་ཆོས་སྲུང་རྣམས་ཀྱི་ཐུགས་དམ་བསྐང་བའི་སྙན་དར་ཞལ་ཡིག་རྣམ་པར་རྒྱལ་བའི་སྒྲ་དབྱངས།
