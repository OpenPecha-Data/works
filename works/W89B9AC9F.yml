title: ལྕགས་བྱི་ཟླ་བ་གཉིས་པའི་ཉེར་ལྔ་ནས་འགོ་བཙུགས་ཟླ་བ་བཞི་པའི་ཉེར་བརྒྱད་ལ་གྲུབ་པའི་དབུ་རྒྱན་དར་དཔྱངས་སྙན་རྒྱན་དང་བཅས་པ་གསེར་ཞོ་ཕྱེད་ལྔ་བརྒྱ་ལ་ལྗང་བརྡུངས་སུ་བྱས་པར་གཡུ་གྲངས་སུམ་བརྒྱར་ཉེ་བ།
  མུ་ཏིག་བཞི་བརྒྱ་སྐོར། ཤེལ་བདུན་ཅུ་ལྷག་བཅས་ཀྱིས་སྤྲས་པ་གྲོང་གསར་བ་པདྨ་རབ་བརྟན་གྱི་དོ་དམ་བྱས་ནས་སྒྱུ་མའི་ཁེངས་པ་འཕྲོག་པའི་བཀོད་ལེགས་འཕྲུལ་སྣང་དུ་དུང་སྐྱོང་རྒྱལ་མོར་ཕུལ་བའི་ཁ་ཡིག་སིད་ཞིའི་ལེགས་ཚོགས་ལྷུན་གྲུབ།
