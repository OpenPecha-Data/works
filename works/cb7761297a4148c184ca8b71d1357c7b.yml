title: ལམ་རིམ་ཆེན་མོའི་མཆོད་བརྗོད་ཀྱི་འབྲེལ་བསྒྲིགས། ལམ་རིམ་གྱི་དམིགས་རྣམ་ཡིད་ལ་བྱེད་ཚུལ་བསྡུས་པ་གནད་དོན་གསལ་བ།
  ལམ་རིམ་གྱི་ཁྲིད་དམིགས་མདོར་བསྡུས་ཉམས་སུ་ལེན་ཚུལ། དམ་ཆོས་ལ་སྒྲུབ་པ་བྱེད་ཚུལ་བདུད་རྩིའི་ཐིགས་པ།
  ལམ་རིམ་གྱི་སྨོན་ལམ་བསྐལ་བཟང་འཇུག་ངོགས་སོགས།
