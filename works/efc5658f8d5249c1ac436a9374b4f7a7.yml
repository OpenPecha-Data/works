title: ཨ་དེཏཻལེད་པྲེསེནཏཏིཨོན་ཨོཕ༹་ཐེ་སྟྲུཅཏུརེད་ཨཔཔྲོཨཆ་ཏོ་བ༹ཇྲཡན་བུདདྷིསམ་ཨནད་ཐེ་ཐེཨོརཡ་ཨོཕ༹་དསབྷུམི་ཨནད་པནཅམརྒ་བསེད་ཨུཔོན་ཐེ་སྣགས་རིམ་ཆེན་མོ་ཨནད་རིམ་ལན་གསལ་སྒྲོན
alternative-title:
  - གསང་ཆེན་རྡོ་རྗེ་ཐེག་པའི་ས་དང་ལམ་གྱི་རྣམ་པར་བཞག་པ་ཟུང་འཇུག་ཁང་བཟང་དུ་བགྲོད་པའི་རིན་ཆེན་ཐེམ་སྐས།
  - གསṅ་ཆེན་ཪདོ་རྗེ་ཐེག་པའི་ས་དṅ་ལམ་གྱི་རྣམ་པར་བźཨག་པ་ཟུṅ་འཇུག་ཁṅ་དུ་བགྲོད་པའི་རིན་ཆེན་ཐེམ་སྐས་༔ཨ་དེཏཻལེད་པྲེསེནཏཏིཨོན་ཨོཕ༹་ཐེ་སྟྲུཅཏུརེད་ཨཔཔྲོཨཆ་ཏོ་Vཨཇྲཡāན་བུདདྷིསམ་ཨནད་ཐེ་ཐེཨོརཡ་ཨོཕ༹་དśཨབྷūམི་ཨནད་པñཅམāརྒ་༔་བསེད་ཨུཔོན་ཐེ་སṅཨགས་རིམ་ཆེན་མོ་ཨནད་ཪིམ་ལṅཨ་གསལ་སྒྲོན་།བཡ་གསེརཊོག་བློ-བཟṅཊཤུལ-ཁྲིམས-རྒྱ-མཚོ
