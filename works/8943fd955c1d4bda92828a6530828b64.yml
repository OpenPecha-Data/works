title: སྒར་ཆེན་བྱང་ཕྱོགས་འབྲི་ཆུའི་འགྲམ་དུ་འབྱོར་ཐོག་མདོ་སྟོད་ཀྱི་བླ་དཔོན་སོགས་མཆོག་དམན་མང་པོ་དང་ལྷན་ཅིག་བར་ཁམས་རི་བོ་ཆེ་ནས་སྟག་ལུང་ཞབས་དྲུང་ངག་དབང་བཀྲ་ཤིས་དཔལ་གྲུབ་ཀྱི་ཕྱག་མཛོད་པ་ངག་དབང་བཟང་སྦྱིན་བྱུང་སྐབས་བོད་ཡུལ་གྱི་རྡོ་རྗེ་གདན་དུ་མྱུར་བར་ལྡོག་དགོས་ཚུལ་གྱི་ཆབ་ཤོག་ཚིགས་བཅད་ཀྱི་འཕྲེང་བར་སྤེལ་བའི་ལན་བརྟན་བདེའི་འོད་སྣང་གསལ་བའི་ཐུན་འཚམས།
