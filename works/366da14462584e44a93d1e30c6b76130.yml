title: གནམ་བསྐོས་སའི་ཚངས་པ་ཆེན་པོའི་ལུང་གིས་རྒྱལ་ཁབ་ཆེན་པོའི་དགེ་འདུན་རྣམས་ལ་ལུགས་གཉིས་ཀྱི་བསླབ་བྱ་ལེགས་པར་སློབ་པའི་ཐམ་ཀ་བླ་མར་མངའ་གསོལ་ཞིང་།
  བསྟན་འགྱུར་རིན་པོ་ཆེ་ཧོར་གྱི་སྐད་དུ་བསྒྱུར་བ་དང་། ཆོས་སྡེ་ཅེན་པོ་དགའ་ལྡན་བྱིན་ཆགས་གླིང་བཙུགས་པས་སོགས་བསྟན་པའི་བྱ་བ་རླབས་པོ་ཆེ་མཛད་པའི་ལེའུ་སྟེ་བརྒྱད་པ།
