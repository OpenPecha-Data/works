title: རྒྱལ་བ་མཻ་ཏྲི་པ་གཉིས་མེད་རྡོ་རྗེ་ཉིད་ཆུ་བོ་གངྒཱ་ལ་གཤེགས་སྐབས་བཞེངས་པའི་མགུར།
alternative-title:
  - གྲུབ་པའི་དབང་ཕྱུག་ཆེན་པོ་དཔལ་ཤ་བ་རི་པས་དངོས་སུ་རྗེས་སུ་བཟུང་ཞིང་བར་དོར་ཕྱག་རྒྱ་ཆེན་པོ་མཆོག་གྲུབ་པར་ལུང་བསྟན་པ།
    དཔའ་བོ་དང་མཁའ་འགྲོ་མཐའ་ཡས་པའི་གཙོ་བོ་སྙིང་པོ་དོན་གྱི་གནས་ལུགས་ཡིད་ལ་མི་བྱེད་པའི་གདམས་ངག་གི་བདག་པོ།
    རྒྱལ་བ་མཻ་ཏྲི་པ་གཉིས་མེད་རྡོ་རྗེ་ཉིད་ཆུ་བོ་གངྒཱ་ལ་གཤེགས་སྐབས་བཞེངས་པའི་མགུར།
