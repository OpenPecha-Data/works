title: ལྕགས་གླང་ཧོར་ཟླ་གཉིས་པའི་ཚེས་གཅིག་ནས་འགོ་བརྩམས་ཧོར་ཟླ་བདུན་པ་སྔ་མའི་ཚེས་ལྔའི་ཉི་མ་མེ་བཞིའི་འགྲུབ་སྦྱོར་ལ་ཇོ་ཤཱཀ་ཡིད་བཞིན་གྱི་ནོར་བུར་གསེར་ལྗང་བརྡུངས་ལ་རིན་པོ་ཆེ་སྣ་ཚོགས་ཀྱི་ཕྲ་བཀོད་པའི་དབུ་རྒྱན་དར་དཔྱངས་སྙན་རྒྱན་དང་བཅས་གྲོང་གསར་བ་པདྨ་རབ་བརྟན་གྱིས་དོ་དམ་བྱས་ནས་ངོ་མཚར་བཀོད་ལེགས་ཕུལ་བའི་ཁ་ཡིག་ཆོས་གཟུགས་གསེར་གྱི་སྙེ་མ།
