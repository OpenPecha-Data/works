title: སྐྱེས་རབས་ཀྱི་ཕྲེང་བ་ཚར་དུ་དངར་བ་རིགས་འཛིན་མཆོག་གི་སྤྲུལ་སྐུར་སྒྲིག་རྩོམ་གནང་དགོས་པར་ཆེད་དུ་གསོལ་བ་བཞིན་གླེགས་བམ་དུ་འགོད་པར་མཛད་པ་བསྟན་རྒྱུན་ལ་བསམས་དགའ་ལྡན་ཕུན་ཚོགས་གླིང་དུ་པར་བརྐོ་བའི་བདག་རྐྱེན་ས་སྐྱོང་སངས་རྒྱས་རྒྱ་མཚོ།
  ཞུས་ཆེན་ཡིག་མཁན་པར་མཁན་གཉེར་པ་ཆེ་གེ་རྣམས་ཀྱིས་བགྱིས་པའི་ཚེ་པར་བྱང་སྨོན་ལམ།
