title: དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་སོགས་ཆོས་སྐྱོང་འགའི་སྒྲུབ་སྐོར།
alternative-title:
- དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་ཀྱི་སྒྲུབ་ཐབས་ཟ་མ་ཏོག་གི་ངག་འདོན་བྱ་ཚུལ་གོ་བདེ་པར་བསྒྲིགས་པ་འཇམ་དཔལ་དགོངས་རྒྱན།
- དམ་ཅན་ཆོས་ཀྱི་རྒྱལ་པོའི་གཏོར་ཆོག་བསྐང་གསོ་བསྟོད་བསྐུལ་དང་བཅས་པ།
- འདོད་ཁམས་དབང་ཕྱུག་མ་དམར་ཟོར་རྒྱལ་མོའི་སྒྲུབ་ཐབས་གཏོར་ཆོག
- མྱུར་མཛད་ཡེ་ཤེས་ཀྱི་མགོན་པོ་ཕྱག་དྲུག་པའི་གཏོར་ཆོག་བསྐང་གསོ་ཆ་ལག་དང་བཅས་པ།
- རྒྱལ་པོ་ཆེན་པོ་རྣམ་ཐོས་སྲས་ལ་མཆོད་གཏོར་འབུལ་བའི་རིམ་པ་དངོས་གྲུབ་ཀྱི་བང་མཛོད།
