title: ཐེ་ཨཽཏོབིཨོགྲཕིཅལ་རེམིནིསཅེནཅེས་ཨོཕ༹་ངགཌབངཌཔལ-བཟང,་ལཏེ་ཨབབོཏ་ཨོཕ༹་ཀཧཋོག་མོནསྟེརཡ
alternative-title:
  - འོད་གསལ་རིན་ཆེན་སྙིང་པོ་པདམ་ལས་འབྲེལ་རྩལ་གྱི་རྟོགས་བརྗོད་ངོ་མཚར་སྒྱུ་མའི་རོལ་གར།
  - ཋེ་ཨཽཏོབིཨོགྲཕིཅལ་རེམིནིསཅེནཅེས་ཨོཕ༹་ཎགགཌབངཌཔལ-བཟང,་ལཏེ་ཨབབོཏ་ཨོཕ༹་ཀḥཋོག་མོནསྟེརཡ་།ཅྲིཏིཅལལཡ་ཨེདིཏེད་ཕ༹ྲོམ་ཐྲེཨེ་ཨོརིགིནལ་ཊིབེཏན་ཏེ྾ཙ་བཡ་བྱ-བྲལ་སངས-རྒྱས-རྡོ-རྗེ་༏་ཝིཐ་ཨན་Eངླིཤ་པྲེཕ༹ཅེ་བཡ་E.་གེནེ་སྨིཐ
  - ཨཽཏོབིཨོགྲཕཡ་ཨོཕ༹་ངགཌབངཌཔལ-བཟང,་ཨབབོཏ་ཨོཕ༹་ཀཧཋོག་མོནསྟེརཡ
