title: མར་དོ་ཆོས་དབང་དང་། འགོས་ལོ། རྭ་ལོ་རྡོ་རྗེ་གྲགས། ཁ་ཆེ་ཟླ་བ་མགོན་པོ་དང་། རྭ་ཆོས་རབ།
  བུ་སྟོན་རིན་ཆེན་གྲུབ། དོལ་པོ་ཤེས་རབ་རྒྱལ་མཚན། གྱི་ཇོ་ཟླ་བའི་འོད་ཟེར། ཙ་མི་ལོ་ཙཱ་བ།
  ཤོང་ལོ་རྡོ་རྗེ་རྒྱལ་མཚན། དཔང་ལོ་བློ་གྲོས་བརྟན་པ། བོ་དོང་པཎ་ཆེན། པཎ་ཆེན་ནགས་ཀྱི་རིན་ཆེན།
  ཕ་དམ་པ་སངས་རྒྱས་དང་མ་གཅིག་ལབ་སྒྲོན། ཤངས་པ་བཀའ་བརྒྱུད་བཅས་ཀྱི་སྐབས།
