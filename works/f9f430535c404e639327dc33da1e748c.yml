title: བྱང་ཆུབ་བདེ་ལམ་གྱི་ཁྲིད་ལུང་ལུང་རིགས་ཀྱི་མཐའ་དཔྱོད་དང་བཅས་ཏེ་རྒྱས་པར་སྩལ་སྐབས་གཞུང་གི་ཚིག་གཞན་ལ་མི་གསལ་བའི་གསུང་བཤད་ཕལ་མོ་ཆེའི་ཟིན་བྲིས་བདེ་ལམ་ཡང་གསལ་སྒྲོན་མེ།
alternative-title:
  - མེ་བྱ་ལོ་ཁྱབ་བདག་རྡོ་རྗེ་སེམས་དཔའ་ཆེན་པོ་པཎ་ཆེན་ཆོས་ཀྱི་རྒྱལ་པོས་གངས་ཅན་ལྷ་གཅིག་ཕྱག་ན་པདམོ་ངུར་སྨྲིག་གར་གྱི་རྣམ་པར་རོལ་པ་རྒྱལ་བའི་དབང་པོ་ཐམས་ཅད་མཁྱེན་གཟིགས་ཆེན་པོར་བྱང་ཆུབ་བདེ་ལམ་གྱི་ཁྲིད་ལུང་ལུང་རིགས་ཀྱི་མཐའ་དཔྱོད་དང་བཅས་ཏེ་རྒྱས་པར་སྩལ་སྐབས་གཞུང་གི་ཚིག་ཟན་ལ་མིགསལ་བའི་གསུང་བཤད་ཕལ་མོ་ཆེའི་ཟིན་བྲིས་བདེ་ལམ་ཡང་གསལ་སྒྲོན་མེ།
