title: གཏེར་བདག་གླིང་པའི་གསན་ཡིག
alternative-title:
  - ཟབ་པ་དང་རྒྱ་ཆེ་བའི་དམ་པའི་ཆོས་ཀྱི་ཐོབ་ཡིག་རིན་ཆེན་འབྱུང་གནས།
  - སྔ་འགྱུར་གསང་ཆེན་བསྟན་པའི་མངའ་བདག་གཏེར་ཆེན་ཆོས་ཀྱི་རྒྱལ་པོ་ཨོ་རྒྱན་གཏེར་བདག་གླིང་པས་ཟབ་པ་དང་རྒྱ་ཆེ་བའི་དམ་པའི་ཆོས་ཀྱི་གསན་ཡིག་རིན་ཆེན་འབྱུང་གནས་དང་གང་གི་རྣམ་ཐར་གྱི་འཕྲོ་ནས་བརྗོད་པ་དུམ་བུ་གཉིས་པ་བཅས་གཏེར་ཆེན་ཞལ་གསུང་མ་ཁག་གཉིས་ཕྱོགས་སྡེབ་སྨིན་གླིང་པར་མར་ཞལ་བཤུས་ལས་འཕྲུལ་པར་ཐོག་བསྐྲུན་པ།
