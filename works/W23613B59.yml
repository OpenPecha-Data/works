title: དཔལ་ལྡན་བླ་མ་དམ་པ་རྣམས་ཀྱི་བཀའ་འབངས་གྱི་ཐ་ཤལ་པ་དམ་ཙིག་རྡོ་རྗེས་ལྷག་པའི་ལྷ་མཆོག་དཔལ་ལྡན་པདྨ་དབང་ཆེན་རྟ་མགྲིན་ཡང་གསང་ཁྲོས་པའི་ཆོས་སྐོར་ཇི་ལྟར་ནོས་ཚུལ་གྱི་ཐོ་ཡིག་དང་།
  འདིའི་སྐོར་གྱི་གསལ་བྱེད་དང་ཁ་སྐོངས་སུ་རང་ཉིད་ཀྱིས་གསར་དུ་བསྐྲུན་པའི་ཆོས་ཚན་རྣམས་ཀྱི་དཀར་ཆག་གསལ་བར་བཀོད་པ་དགོས་འདོད་ཀུན་འབྱུང་སོགས།
