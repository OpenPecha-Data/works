  - རང་ལོ་རེ་ལྔ་ལྕགས་བྱ་ལོར་སོག་ཡུལ་ཨུར་དུ་སུའི་ས་ཆ་ཉུལ་སྐབས། ཧལ་ཧ་ནས་སྡེ་སྣོད་མང་དུ་མཁྱེན་པའི་ལང་ཚོ་ཞི་དུལ་བག་ཡོད་ཀྱིས་རྒྱན་དང་ལྡན་པ་ཨེརྟི་ནི་ཆོས་རྗེ་ཡེ་ཤེས་བསྟན་འཛིན་འཕྲིན་ལས་ཀྱིས་སྤྲིངས་ཡིག་དངོས་སྤྱོད་དུ་མ་དང་བཅས་བཀུར་བའི་ལན་དུ་སྤེལ་བ་ཁུ་བྱུག་མི་ཡུལ་སྙོགས་པའི་ལམ་གླུ།
