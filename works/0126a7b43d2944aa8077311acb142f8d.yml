title: སྨན་བླ་བདེ་གཤེགས་མཆེད་བརྒྱད་ཀྱི་མཚན་ནས་བརྗོད་ཅིང་གཟུང་སྔགས་བཟླས་པ་དང་འབྲེལ་བའི་འདོད་གསོལ་སྨོན་ལམ་ཕན་ཡོན་དང་བཅས་པ་དངོས་གྲུབ་ཀུན་འབྱུང་།
