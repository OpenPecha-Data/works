title: ཤིང་ཡོས་གོང་ནས་སྟག་ལུང་སྐུ་སྐྱེ་དང་བློ་བཟང་དགེ་སློང་གིས་གཙོས་པའི་གསེར་ཡིག་པ་བཀའ་ཤོག་རྒྱུན་གྱི་གནང་སྦྱིན་ཐོག་ཁམས་ཕྱོགས་མི་བདེ་བའི་རྩ་བའི་རྩ་རྐྱེན་མཁའ་འགྲོ་ཕྱིར་དབྱུང་བར་ལེགས་སོའི་འདོག་པ་གྱ་ནོམ་པ་སྩལ་ཚེ་ཞུ་ཡིག་རྟེན་པ་རས་འབུལ་བར་ཆག་མིག་མཁན་ཆེན་རིན་ཆེན་བཀྲ་ཤིས་དང་གནས་གསར་བ་མཁྱེན་རབ་རྣམ་རྒྱལ་བཏང་བའི་དུས་ཕུལ་བ་འགྲོ་ཀུན་གཙུག་ཏོར་འཇོག་པའི་འཁོར་ལོའི་རི་མོ།
