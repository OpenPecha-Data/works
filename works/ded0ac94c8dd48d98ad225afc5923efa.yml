title: ས་སྤྲེལ་ལོར་ཡར་ཀླུངས་ཨེམ་ཆི་དང། ཏ་དབེན་མཤྲི་ཉྫུའི་དབོན་པོ་གཉིས་གསེར་ཡིག་ཏུ་མངགས་པའི་བཀའ་ཤོག་གནང་སྦྱིན་སོགས་བོད་གཞུང་གི་བདེ་ཐབས་སྙན་དུ་གསོལ་བར་ཞལ་གྱིས་འཆེས་པའི་ལུང་བཟང་པོ་དང་བཅས་བྱུང་བའི་ཕེབས་ལན་གྱི་ཞུ་ཡིག་འབུལ་སྐྱེལ་དུ་ཐང་སག་སློབ་དཔོན་བློ་བཟང་འཇམ་དབྱངས་དང།
  ཁང་གསར་རབ་བརྟན་བརྫོང་བརྡ་བྱས་སྐབས་ཕུལ་བའི་འགྲོ་ཀུན་ཕན་བདེར་སྦྱོར་བའི་གཏམ་སྙན་ཕང་འགྲོའི་སྒྲ་དབྱངས།
