title: ཀརྨ་པ་མི་བསྐྱོད་རྡོ་རྗེའི་ཞལ་སྔ་ནས་ཀྱི་གསུང་གི་བདུད་རྩི་ཚིགས་སུ་བཅད་པ་ནོར་བུའི་ཕྲེང་བ་རི་མོའི་སྲས་རྒྱུན་ཅིག་ཏུ་བྱས་པ་ངོ་མཚར་གྱི་གླེགས་བམ་ཡིད་བཞིན་གྱི་ཟ་མ་ཏོག་ཆེན་པོ།
alternative-title:
  - སངས་རྒྱས་ཐམས་ཅད་ཀྱི་སྙིང་པོ་བསྐལ་པ་བྱེ་བ་དུ་མར་དགེ་བའི་ལས་འདུས་བྱས་པས་ཀྱང་མཚན་ཙམ་ཡང་ཐོས་པར་དཀའ་བ་རྡོ་རྗེ་འཆང་དཔལ་ཀརྨ་པ་མི་བསྐྱོད་བཟང་པོ་རྡོ་རྗེ་དགའ་བའི་ཞལ་སྔ་ནས་ཀྱི་གསུང་གི་བདུད་རྩི་ཚིགས་སུ་བཅད་པ་ནོར་བུའི་ཕྲེང་བ་རི་མོའི་སྲས་རྒྱུན་ཅིག་ཏུ་བྱས་པ་ངོ་མཚར་གྱི་གླེགས་བམ་ཡིད་བཞིན་གྱི་ཟ་མ་ཏོག་ཆེན་པོ།
