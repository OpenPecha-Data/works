title: ཆུ་གླང་ནག་པ་ཟླ་བའི་ནང་དུ་ངེད་རིང་འཚོའི་རྟེན་འབྱུང་དུ་དམིགས་དགེ་སློང་འཇམ་དབྱངས་གྲགས་པས་ཕན་བདེ་ལེགས་བཤད་གླིང་པར་གྲ་དར་བཞེས་ཐུག་གི་ཐོག་སྙན་དར་བརྒྱ་དང་བདུན་ཅུ་དོན་ལྔ་ཕུལ་བའི་ཚེ།
  ཚེ་དཔག་མེད། བཀའ་བརྒྱད། ཚེ་བདག་།དམག་ཟོར་མ། ཆོས་སྐྱོང་སྤྱི་རྣམས་ལ་འཕུལ་བའི་ཁ་ཡིག་དགོས་ཚུལ་བྱུང་བ་ལྟར་བཀོད་པ་འདོད་དོན་ཡོངས་འདུའི་འབྲས་བཟང་།
  །ཚེ་དཔག་མེད།
