title: མཁས་གྲུབ་བསྟན་འཛིན་མཆོག་གི་རྣམ་ཐར་དང་རྟོགས་བརྗོད།
alternative-title:
- ངེས་པ་དོན་གྱི་བཤེས་གཉེན་ཆེན་པོ་མཁས་གྲུབ་བསྟན་འཛིན་པའི་རྟོགས་པ་བརྗོད་པ་ལེགས་ཚོགས་སྒོ་འབྱེད།
- རྗེ་བཙུན་བླ་མ་ངེས་པ་དོན་གྱི་མཁས་ཤིང་གྲུབ་པའི་དབང་ཕྱུག་མཚན་དང་དོན་མཐུན་པའི་སྐྱེས་བུ་ཆེན་པོ་བཀའ་དྲིན་མཚུངས་པ་མེད་པ་དེ་ཉིད་ཀྱི་རྣམ་པར་ཐར་པ་ཐེག་མཆོག་ལམ་བཟང་གསལ་བའི་ཉི་མ།
- རྗེ་མཛོད་དགེ་མཁས་གྲུབ་བསྟན་འཛིན་མཆོག་གི་རྣམ་ཐར་དང་རྟོགས་བརྗོད།
