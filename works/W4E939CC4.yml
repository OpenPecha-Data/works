title: ཆུ་ཕག་ཧོར་ཟླ་དགུ་པའི་ནང་དུ་སྦས་ཡུལ་དཀར་པོ་ལྗོངས་སུ་ཆོས་སྐྱོང་རྣམས་ལ་གཏོར་གསོལ་དང་བཀང་བ།
  དངུལ་གདུང་གི་གཟུགས་འབུལ་ལ་མཆོད་དཔོན་ངག་དབང་ཤེས་རབ་རབ་བཏང་སྐབས་བྱམས་ཆེན་དང་དཔལ་ལྡན་དམག་ཟོར་མ་གཉིས་ལ་ཚིགས་བཅད་གསར་བྲིས་དང་དམངས་ལ་ཐམ་ཀ་དང་བཅས་སྙན་ཤལ་ཕུལ་བའི་ཚེ་ཁ་བྱང་འདོད་འཇོའི་འབྲས་བཟང་གཡུར་དུད།
