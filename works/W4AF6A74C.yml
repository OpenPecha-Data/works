title: རྗེ་བཙུན་ཐམས་ཅད་མཁྱེན་པའི་གསུང་འབུམ་ཐོར་བུ་བ་ལས་དགེ་སློང་གི་བསླབ་བྱ་ལག་ལེན་གསལ་བའི་སྒྲོན་མེ་འདུལ་བ་བསྡུས་པའི་སྙིང་པོ།
alternative-title:
- རྣམ་ཐར་སྒོ་གསུམ་གྱི་རྣམ་པར་བཞག་པ་ལེགས་བཤད་རྒྱ་མཚོ་རྦ་རླབས།
- དབུ་མ་ལ་འཇུག་པའི་བརྒལ་ལན་ཟབ་དོན་ཡང་གསལ་སྒྲོན་མེ།
- ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་མན་ངག་གི་བསྟན་བཅོས་མངོན་པར་རྟོགས་པའི་རྒྱན་གྱི་སྙིང་པོའི་དོན་གསལ་བར་བྱེད་པ་བློ་བཟང་རྒྱལ་བའི་དགོངས་རྒྱན་ལས་སྐབས་དདྲུག་པ་དང་བདུན་པ།
