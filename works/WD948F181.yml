title: འཇམ་མགོན་བསྟན་པའི་གསལ་བྱེད་ལྕང་ལུང་པཎྜི་ཏ་ཧོ་ཐོག་ཐུ་ངག་དབང་བློ་བཟང་བསྟན་པའི་རྒྱལ་མཚན་དཔལ་བཟང་པོའི་འཁྲུངས་རབས་དང་འབྲེལ་བའི་གསོལ་འདེབས་བརྟན་བཞུགས་སྨོན་ཚིག་དང་བཅས་པ་འདོད་འབྱུང་དཔག་བསམ་ལྗོན་པ།
alternative-title:
- འཇམ་མགོན་བསྟན་པའི་གསལ་བྱེད་ལྕང་ལུང་པཎྜི་ཏ་ཧོ་ཐོག་ཐུ་ངག་དབང་བློ་བཟང་བསྟན་པའི་རྒྱལ་མཚན་དཔལ་བཟང་པོའི་འཁྲུངས་རབས་དང་འབྲེལ་བའི་གསོལ་འདེབས་བརྟན་བཞུགས་སྨོན་ཚིག་དང་བཅས་པ་འདོད་འབྱུང་དཔག་བསམ་ལྗོན་པ་ཞེས་བྱ་བ་དུས་གསུམ་མཁྱེན་པ་གྲུབ་པའི་དབང་ཕྱུག་སྟག་ཕུ་པ་ཆེན་པོ་རྗེ་བློ་བཟང་ཆོས་ཀྱི་དབང་ཕྱུག་གིས་མཛད་པ།
