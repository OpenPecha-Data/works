title: འཁོན་ལུགས་ཕུར་པའི་ཆོས་སྐོར།
alternative-title:
- བེཨིང་ཐེ་དེཏཻལེད་ཨེ྾ཨེགེསེས་ཨོཕ༹་ཐེ་སདྷན་ཨནད་གཏོར་བཟློག་ཨོཕ༹་འཇམ་མགོན་ཨ་མྱེས་ཟབས་ཀུན་དགའ་བསོད་ནམས་ཨནད་ནོཏེས་ཨོན་ཐེ་སཅྲེད་དནཅེ
  ༼འཆམས༽ ཨོཕ༹་སྔགས་འཆང་ཀུན་དགའ་རིན་ཆེན
- འཁོན་ལུགས་ཕུར་པའི་རྣམ་བཤད། འཆམས་ཡིག་བརྗེད་བྱང་།
- ཋེ་Vཨཇྲཀīལ་རིཏེས་ཨས་པྲཅཏིཅེད་བཡ་ཐེ་འཁོན་ལིནེཨགེ་ཨོཕ༹་ས-སྐྱ་༔བེཨིང་ཐེ་དེཏཻལེད་ཨེ྾ཨེགེསིས་ཨོཕ༹་ཐེ་སāདྷན་ཨནད་གཏོར-བཟློག་ཨོཕ༹་འJཨམ-མགོན་ཨཱ-མྱེས-źཨབས་ཀུནཌགའ-བསོདཎམས་ཨནད་ཐེ་ནོཏེས་ཨོན་ཐེ་སཅྲེད་དནཅེ
  ༼འཆམས༽ ཨོཕ༹་སṅཨགས-འཆṅ་ཀུནཌགའ-རིན-ཆེན
