title: རྗེ་འགྲོ་བའི་མགོན་པོ་རིན་པོ་ཆེའི་རྣམ་ཐར་མདོར་བསྡུས་རྫོགས་པའི་བྱང་ཆུབ་ཐོབ་པར་བྱེད་པ་གཞན་གྱིས་མི་ཐུབ་པ་རྡོ་རྗེ་རིན་པོ་ཆེའི་འབར་བ།
alternative-title:
- རྗེ་འགྲོ་བའི་མགོན་པོ་རིན་པོ་ཆེའི་རྣམ་པར་ཐར་པ་མི་ཟད་པ་རྒྱ་མཚོ་ཆེན་པོ་ལས། ཚུ་རོལ་མཐོང་བའི་སྣང་ཚུལ་ཅུང་ཟད་མདོར་བསྡུསཔ་།
  མཐོང་བ་དང་ཐོས་པ་དང་དྲན་པ་ཙམ་གྱིས་ཀྱང་། སྐྱོན་ཐམས་ཅད་དག་པ་དང་ཡོན་ཏན་ཐམས་ཅད་བསྐྱེད་ཅིང་།
  རྫོགས་པའི་བྱང་ཆུབ་ཐོབ་པར་བྱེད་པ་གཞན་གྱིས་མི་ཐུབ་པ་རྡོ་རྗེ་རིན་པོ་ཆེའི་འབར་བ།
