title: ཤིང་སྟག་ཚངས་པ་དུང་ཐོད་ཅན་གྱི་སྐུ་ཁོག་སངས་རྒྱས་ཕུན་ཚོགས་དུས་ཀྱི་ཆོས་ཉིད་དུ་གྱུར་པའི་ཚེ་སྙན་གཤལ་གསེར་སྐྱེམས་དམོད་ནས་དང་བཅས་རིས་ཀྱི་ཚ་བོར་བབ་པ་ཧོར་ཟླ་བཅུ་གཉིས་པའི་ཚེས་བརྒྱད་ལ་ཡིད་ཆེས་སྔོན་དུ་གྱུར་པར་བརྟེན་ཤིང་ཡོས་ཧོར་ཟླ་དང་པོའི་ཚེས་བཅུ་གཉིས་ལ་མཆོད་སྤྲིན་ཚོགས་མཆོད་དང་བཅས་དཀར་བྲག་པ་ངག་དབང་བྱམས་པ་བཏང་པའི་ཚེ་འཕྲིན་གསོལ་ལྷ་ཞལ་བག་མར་ངོམ་པའི་དགའ་སྟོན།
