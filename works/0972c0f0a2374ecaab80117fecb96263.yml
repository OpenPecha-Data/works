title: དབུ་མ་ལ་འཇུག་པའི་རྣམ་བཤད་ངེས་དོན་རྣམ་ངེས།
alternative-title:
  - ཤིང་རྟའི་སྲོལ་ཆེན་གཉིས་ལས་འབྱུང་བའི་དབུ་མ་ཆེན་པོའི་ལུགས་གཉིས་རྣམ་པར་དབྱེ་བ་ངེས་དོན་རྒྱ་མཚོའི་སྤྲིན་གྱི་འབྲུག་སྒྲ་ཟབ་མོ།
  - ཊྭོ་ཅོནཏྲོབེ༹རསིཨལ་མāཧྱམིཀ་sic་ཏྲེཨཏིསེས་༔ཅོམཔྲིསིང་རེཔྲོདུཅཏིཨོནས་ཨོཕ༹་བློཅཀཔྲིནཏ་ཨོཕ༹་ཐེ་"ཌབུ་མ་ལ་འཇུག་པའི་རྣམ་བśཨད་ṅཨེས་དོན་རྣམ་ṅཨེས"་ཨོཕ༹་ཪོṅ-སྟོན་Śཨེས-བྱ-ཀུན-རིག་ཨནད་ཐེ་"ལུགས་གñཨིས་རྣམ་འབྱེད་རྩ་འགྲལ་i.e.
    'grel"་ཨོཕ༹་གསེར-མདོག་པṇ-ཆེན་Śཨཀྱ-མཆོག-ལྡན
  - ཏྭོ་ཅོནཏྲོབེ༹སིཨལ་མདྷིཡམིཀ་ཏྲེཨཏིསེས།
