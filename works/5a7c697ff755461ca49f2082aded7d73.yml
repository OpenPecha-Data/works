title: དམ་ཚིག་རྒྱ་མཚོའི་སྡོམ་གསུམ་སྤྱིར་བསྟན་གྱི་སྐབས་ཀྱི་དྲིས་ལན།
alternative-title:
  - ཐམས་ཅད་མཁྱེན་པ་རང་བྱུང་རྡོ་རྗེ་ཞེས་མཚན་ཡོངས་སུ་གྲགས་པ་དེ་ཉིད་ཀྱིས་གསང་སྔགས་རྡོ་རྗེ་ཐེག་པ་རྣལ་འབྱོར་བླ་ན་མེད་པའི་དམ་ཚིག་རྒྱ་མཚོའི་མཐའ་ཡས་པ་ཞེས་བྱ་བ་ཚིགས་སུ་བཅད་པ་དང།
    དེའི་རང་འགྲེལ་དྲི་མ་མེད་པའི་སྙིང་པོ་མཛད་པ་ལས། ཐུན་མོང་སྤྱི་སྡོམ་པ་ནི། ཞེས་པ་འགྲེལ་བའི་སྐབས་སུ་སྡོམ་པའི་ངེས་ཚིག་དང་སྡོམ་པ་གསུམ་པ་གསུམ་གྱི་ངོས་འཛིན་དང།
    གང་ཟག་གི་རྒྱུད་ལ་ལྡན་ཚུལ་འཕྲོས་དོན་དང་བཅས་པ་ལ་་་
