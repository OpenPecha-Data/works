title: མེ་ལུག་ལྷོ་འབྲུག་པའི་སྲིད་ཀྱི་ཁུར་ལེན་པ་མངོན་བླ་མ། ནང་བློན་གསོལ་དཔོན་པད་དཀར་རབ་རྒྱས།
  །གྲོས་དབང་བྱང་ཆེན་སྟེ་སེ་སོགས་ཁ་ཤས་དང་། ཁམས་བདེ་དགེའི་བླ་དཔོན་ཕུན་ཚོགས་རྣམས་འཇིག་རྟེན་ཕ་རོལ་གྱི་ལྟད་མོར་སོང་བའི་ཚེ་བླ་མ་ཡི་དམ་ཆོས་སྲུང་རྣམས་ལ་གཏོར་མའི་རི་བོ།
  སྨན་རག་གི་རྒྱ་མཚོ་སོགས་མཆོད་པའི་བྱེ་བྲག་གྱ་ནོམ་པ་དང་བཅས་གཏང་རག་གི་ཐོག་ཕུལ་བའི་སྙན་དར་ཞལ་བྱང་རྣམ་པར་རྒྱལ་བའི་དར་ཆེན།
