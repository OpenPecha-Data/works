title: འོ་སྐོལ་གྱི་སྟོན་པ་མཉམ་མེད་ཐུབ་པའི་དབང་པོས་ཆོས་ཕུང་བརྒྱད་ཁྲི་བཞི་སྟོང་གསུངས་པའི་ནང་ནས་ཆེས་ཆེར་རྨད་དུ་བྱུང་བའི་སྙིང་པོ་བཀའ་བར་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་སྟོང་ཕྲག་བརྒྱ་པ།
  ཉི་ཁྲི། ཁྲི་བརྒྱད་སྟོང་པ། ཤེས་རབ་ཁྲི་པ། བརྒྱད་སྟོང་པ། ཁྲི་སྣ་ཚོགས་ཏེ་པོད་ལོངས་ཉི་ཤུ་རྩ་བདུན་བཞེངས་པར་བསྔོ་སྨོན་གྱི་མཚམས་སྦྱོར།
