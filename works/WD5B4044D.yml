title: དཔལ་རྫོགས་པའི་སངས་རྒྱས་ཀརྨ་པ་མི་བསྐྱོད་རྡོ་རྗེའི་ཞབས་ཀྱིས་སྐྱོབ་པ་འཇིག་རྟེན་གསུམ་གྱི་མགོན་པོའི་དབོན་མཁྱེན་རབ་ཀྱི་དབང་ཕྱུག་རིན་ཆེན་རྣམ་རྒྱལ་ཆོས་ཀྱི་གྲགས་པ་ལ་དམ་པའི་ཆོས་དགོངས་པ་གཅིག་པའི་བཤད་པ་དགྱེས་པར་གནང་བའི་གསུང་རྒྱུན་དང་པོར་སློབ་མ་དག་གིས་རེག་ཟིག་ཏུ་བྱས་ཤིང་ཕྱིས་རྒྱལ་བ་ཐམས་ཅད་མཁྱེན་པ་ཉིད་ཀྱི་ཞལ་ལུང་དྲི་མ་དང་བྲལ་བ་བདུད་རྩིའི་འདོད་སྟེར་གྲུབ་པའི་དཔྱིད་ཐིག་གཞོན་ནུ་བདེ་བའི་ལང་ཚོ་གར་དགུའི་སྒེག་པ་ཀུན་མཁྱེན་རབ་ཏུ་འབར་བའི་ཕུང་པོ་བསྐལ་མེ་འཇིག་བྱེད་ཅེས་བྱ་བ་ཚོམས་དང་པོ་གཞན་འགྲེལ་དུ་མཛད་པ།
