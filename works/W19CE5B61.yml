bdrc-work-id: WA12362
title: བཅོམ་ལྡན་འདས་ཐུབ་པའི་དབང་པོའི་མཛད་པ་མདོ་ཙམ་བརྗོད་པ་མཐོང་བས་དོན་ལྡན་སོགས།
alternative-title:
- བཅོམ་ལྡན་འདས་ཐུབ་པའི་དབང་པོའི་མཛད་པ་མདོ་ཙམ་བརྗོད་པ་མཐོང་བས་དོན་ལྡན་རབ་ཏུ་དགའ་བ་དང་བཅས་པས་དད་པའི་ཉིན་བྱེད་ཕྱོགས་བརྒྱར་འཆར་བ།
- ཊāརནāཐའས་ལིཕེ༹་ཨོཕ༹་ཐེ་བུདདྷ་ཨནད་ཧིས་ཧིསྟོརིཨེས་ཨོཕ༹་ཐེ་ཀāལཅཀྲ་ཨནད་ཊāརāཏནཏྲ་།ཨེདིཏེད་ཨནད་རེཔྲོདུཅེད་བཡ་ཎགཝང་གེལེཀ་ཌེམོ་ཝིཐ་ཨ་ཕོ༹རེཝོརད་བཡ་ཌ་སེཡཕོ༹རཏ་ཪུཨེགག
- ཏརནཐའས་ལིཕེ༹་ཨོཕ༹་ཐེ་བུདདྷ་ཨནད་ཐེ་ཧིསྟོརཡ་ཨོཕ༹་ཐེ་ཀལཅཀྲ་ཨནད་ཏརཏནཏྲ
- དཔལ་དུས་ཀྱི་འཁོར་ལོའི་ཆོས་བསྐོར་གྱི་བྱུང་ཁུངས་ཉེར་མཁོ།
- སྒྲོལ་མའི་རྒྱུད་ཀྱི་བྱུང་ཁྱུགས་གསལ་བར་བྱེད་པའི་ལོ་རྒྱུད་གསེར་གྱི་ཕྲེང་བ།
