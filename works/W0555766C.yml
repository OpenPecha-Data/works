title: ལས་འབྲས་ཀྱི་རྣམ་གཞག་བཤད་པའི་ལས་འབྲས་གསལ་བའི་མེ་ལོང་།
alternative-title:
- བསྟན་པ་ཡོངས་རྫོགས་ཀྱི་སྲོག་ཤིང་དུ་ལྷག་པར་གཅེས་པ་ལས་འབྲས་ཀྱི་རྣམ་གཞག་རྣམ་པར་འབྱེད་ཅིང་གསལ་བར་བཤད་པའི་ལས་འབྲས་གསལ་བའི་མེ་ལོང་སོགས།
- མ་ཎིའི་འདོན་ཐབས་དམིགས་རིམ།
- འཕགས་མཆོག་རིགས་གསུམ་མགོན་པོ་དང་འཇམ་མགོན་བླ་མ་དབྱེར་མེད་ལ་དུས་ངན་སྙིགས་མའི་རྒུད་པ་ཞི་ཕྱིར་གསོལ་འདེབས་ཚུལ།
