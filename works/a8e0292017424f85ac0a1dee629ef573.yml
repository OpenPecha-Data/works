title: དཔལ་ཀྱཻ་རྡོ་རྗེའི་མངོན་རྟོགས་ལམ་དུས་སོགས་སྒྲུབ་ཐབས་ཀྱི་ཚོགས་འཇམ་མགོན་གྲུབ་པའི་དབང་ཕྱུག་དཔལ་ལྡན་ཀུན་དགའ་གྲོལ་མཆོག་ཞབས་ཀྱིས་མཛད་པའི་ཉེར་མཁོ་ངོ་མཚར་ཅན་འདི་རྣམས་ལ་བར་སྐབས་སུ་ཡི་གེའི་ལྷག་ཆད་ཅུང་ཟད་བྱུང་བའི་དཔེ་འགའ་ཞིག་སྣང་བ་ལས།
  ས་སྐྱ་པ་ཤཱཀྱའི་དགེ་བསྙེན་ཐེག་པ་མཆོག་གི་རྣལ་འབྱོར་པ་སྔགས་འཆང་ངག་དབང་ཀུན་དགའ་བསོད་ནམས་ཀྱིས་དང་འདོད་ཡིད་ཆེས་ཀྱི་དད་པ་ཆེན་པོའི་སྒོ་ནས་ཞུས་དག་བགྱིས་པ་དཔྱོད་ལྡན་གཟུར་གནས་རྣམས་ཀྱི་ཡིད་འཕྲོག
