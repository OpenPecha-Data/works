bdrc-work-id: WA30340
title: འཁོན་ལུགས་ཕུར་པའི་རྣམ་བཤད།
alternative-title:
- བེཨིང་ཐེ་དེཏཻལེད་ཨེ྾ཨེགེསེས་ཨོཕ༹་ཐེ་སདྷན་ཨནད་གཏོར་བཟློག་ཨོཕ༹་འཇམ-མགོན་ཨ-མྱེས-ཟབས་ཀུནཌགའ-བསོདཎམས་ཨནད་ཐེ་ནོཏེས་ཨོན་ཐེ་སཅྲེད་དནཅེ
  ༼འཆམས༽ ཨོཕ༹་སྣགས-འཆན་ཀུནཌགའ-རིན-ཆེན
- རྡོ་རྗེ་ཕུར་བུ་དངོས་གྲུབ་ཆར་འབེབས་ཀྱི་འཆམས་ཀྱི་བརྗེད་བྱང་སྣང་བ་འགྱུར་ཐུབ།
- བཅོམ་ལྡན་འདས་རྡོ་རྗེ་གཞོན་ནུའི་གདམས་པ་ཉམས་ལེན་གྱི་ཆུ་བོ་ཆེན་པོ་སྒྲུབ་པའི་ཐབས་ཀྱི་རྣམ་པར་བཤད་པ་འཕྲིན་ལས་ཀྱི་པདམོ་རབ་ཏུ་རྒྱས་པའི་ཉིན་བྱེད།
- དཔལ་རྡོ་རྗེ་གཞོན་ནུའི་གཏོར་བཟློག་དགྲ་བགེགས་ཀུན་འཇོམས་ཀྱི་གསལ་བྱེད་གནམ་ལྕགས་རྡོ་རྗེ་དཔལ་གྱི་རྣམ་པར་བཤད་པ་བདུད་སྡེ་འཇོམས་པའི་ཡེ་ཤེས་ཀྱི་མེ་ཆེན་འཕྲིན་ལས་ཀྱི་འོད་ཟེར་ཀུན་ཏུ་འཕྲོ་བ།
- འཆམས་ཡིག་བརྗེད་བྱང་།
