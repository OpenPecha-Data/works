title: ཆུ་སྟག་སྒར་པས་དབུས་གཙང་དུ་སྐྱར་ལང་སྟོབས་ཆེར་བསླང་པའི་དཔུང་རྒྱབ་ཏུ་ཀོང་པོ་ཀར་སྲིད་ཀྱི་དམག་ཁྲི་ཕྲག་ཏུ་ཉེ་བ་ལྟས་ངན་གཡང་ལོན་གྱི་ཆོས་སྐྱོང་སྲུང་མས་བཀུག་སྟེ་འོལ་དགའ་དང་ཨེར་འབྱོར་བ་བསྟན་འཛིན་ཆོས་ཀྱི་རྒྱལ་པོའི་དཔུང་གིས་མེ་ལྕེ་དང་ཕྱེ་མ་ལེབ་ཀྱི་ངང་ཚུལ་དུ་གྱུར་ཚེ་ཕན་བདེ་ལེགས་བཤད་གླིང་པའི་ཚོགས་སུ་ཡི་དམ་ཆོས་སྲུང་རྣམས་ལ་གཏང་རག་ཕུལ་བའི་སྙན་དར་ཞལ་ཡིག་སྲིད་གསུམ་རྣམ་རྒྱལ།
