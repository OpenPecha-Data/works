title: ལུས་ཅན་ཀུན་ལ་རིགས་སུ་མ་ཆད་པའི་སྤྱི་ནོར་ཆེན་པོ་རྒྱུད་བཞིར་གྲགས་པའི་རྩ་རྒྱུད།
  བཤད་རྒྱུད་ཡོངས་རྫོགས་དང་། ཕྱི་མའི་རྒྱུད་ཀྱི་རྩ་མདོ་ཡན་གྱི་རྣམ་བཤད་ཟུར་མཁར་བ་ལེགས་བཤད་འཚོལ་གྱིས་མཛད་པའི་མེས་པོའི་ཞལ་ལུང་དགའ་ལྡན་ཕུན་ཚོགས་གླིང་དུ་པར་དུ་བརྐོས་པའི་པར་བྱང་།
