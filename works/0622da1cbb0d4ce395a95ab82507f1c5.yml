title: བཅའ་བསྒྲིགས་རྡོ་རྗེའི་རེ་ཁཱ་དང་གཏོར་ཆེན་ཐུན་མོང་མ་ཡིན་པའི་ངག་འདོན་ཟུར་དུ་བཀོལ་བ།
alternative-title:
  - མྱུར་མཛད་ཡེ་ཤེས་མགོན་པོ་ཡི༎ གོཏ་ཆེན་ལས་ལ་འཇུག་པ་རྣམས༎ བཟའ་བསྒྲིགས་རྡོ་རྗེའི་རེ་ཁཱ་ལས༎
    ནམ་ཡང་འདའ་བར་མ་བྱེད་ཅིག་ཅེས་པའི་བཅའ་བསྒྲིགས་རྡོ་རྗེའི་རེ་ཁཱ་དང་གཏོར་ཆེན་ཐུན་མོང་མ་ཡིན་པའི་ངག་འདོན་ཟུར་དུ་བཀོལ་བ།
