title: ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་སྙིང་པོའི་དོན་མངོན་སུམ་ལམ་གྱི་བཤད་པ་སྲོལ་དང་སྦྱར་བའི་རྣམ་པར་འགྲེལ་བ་ཕྱིར་མི་ལྡོག་པ་སེངྒེ་འི་ང་རོ།
alternative-title:
- ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་སྙིང་པོའི་དོན་མངོན་སུམ་ལམ་གྱི་བཤད་སྲོལ་དང་སྦྱར་བའི་རྣམ་པར་འགྲེལ་བ་ཕྱིར་མི་ལྡོག་པ་སེང་གེའི་ང་རོ།
- རྒྱུད་བླ་མའི་རྣམ་འགྲེལ།
- ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་སྙིང་པོའི་དོན་མངོན་སུམ་ལམ་གྱི་བཤད་སྒྲོལ་དད་སྦྱར་བའི་རྣམ་པར་འགྲེལ་པ་ཕྱིར་མི་ལྡོག་པ་སེང་གེའི་ང་རོ།
- རྒྱུད་བླ་མའི་འགྲེལ་ཆེན།
- ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་སྙིང་པོའི་དོན་མངོན་སུམ་ལམ་གྱི་བཤད་སྲོལ་དང་སྦྱར་བའི་རྣམ་པར་འགྲེལ་པ་ཕྱིར་མི་ལྡོག་པ་སེང་གེའི་ང་རོ།
- ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་སྙིང་པོའི་དོན་མངོན་སུམ་ལམ་གྱི་བཤད་སྲོལ་དང་སྦྱར་བའི་རྣམ་པར་འགྲེལ་པ་ཕྱིར་མི་ལྡོག
