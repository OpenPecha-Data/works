title: དཔལ་གསང་བའི་སྙིང་པོ་དེ་ཁོ་ན་ཉིད་ངེས་པའི་རྒྱུད་ཀྱི་འགྲེལ་པ་ཕྱོགས་བཅུའི་མུན་པ་ཐམས་ཅད་རྣམ་པར་སེལ་བ་༔་ཨ་དེཏཻལེད་ཅོམམེནཏརཡ་ཨོན་ཐེ་གུཧྱགརབྷ་ཏནཏྲ
alternative-title:
  - ཌཔལ་གསṅ་བའི་སñཨིṅ་པོ་དེ་ཁོ་ན་ñཨིད་ṅཨེས་པའི་རྒྱུད་ཀྱིའགྲེལ་པ་ཕྱོགས་བཅུའི་མུན་པ་ཐམས་ཅད་རྣམ་པར་སེལ་བ་༔ཨ་དེཏཻལེད་ཅོམམེནཏརཡ་ཨོན་ཐེ་གུཧྱགརབྷ་ཊནཏྲ་།བཡ་ཀློṅ-ཆེན་ཪབ-འབྱམས-པ་ཌྲི-མེད-འོད-ཟེར
  - ཀུན་མཁྱེན་ཀློང་ཆེན་པའི་གསུང་རྒྱུད་གསང་སྙིང་གི་འགྲེལ་ཆེན་ཕྱོགས་བཅུ་མུན་སེལ།
  - དཔལ་གསང་བའི་སྙིང་པོ་དེ་ཁོ་ན་ཉིད་ངེས་པའི་རྒྱུད་ཀྱི་འགྲེལ་པ་ཕྱོགས་བཅུའི་མུན་པ་ཐམས་ཅད་རྣམ་པར་སེལ་བ།
