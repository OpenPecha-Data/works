title: ཁྲོ་མོ་ཞེས་པ་ཤིང་ཕོ་འབྲུག་གི་ལོ་གོང་ནས་མཆོད་རྟེན་རབ་འབྱམས་པ་དང། ཆོས་འཕེལ་དགེ་སློང་གིས་གཙོས་པའི་གསེར་ཡིག་པ་མངགས་ཏེ་བཟང་གོས་རིན་པོ་ཆེའི་ཁྱད་ནོར་དང་ལྡན་པ་བཅས་བཀའ་ལུང་ཕེབས་པའི་ལན་འབུལ་བར།
  དཀའ་བཅུ་བློ་བཟང་བཀྲ་ཤིས་དང་ཆེ་ཆེན་དར་རྒྱས་གཉིས་བཏང་བའི་དུས་ཕུལ་བ་ཚངས་རིགས་དགྱེས་ཞལ་འཆར་བའི་མེ་ལོང་།
