title: བྱང་བ་རིགས་ལྡན་རིམ་བྱོན་གྱི་མདུན་ན་འདོན་ངག་རིག་པ་འདར་བའི་བརྒྱུད་ལས་པཱ་ཎི་ཀ་ཙན་དབྱངས་ཅན་མ་སྟེ་བརྡའ་སྤྲོད་བཞི།
  སྡེབ་སྦྱོར་སྙན་ཚིག་རྩིས་དཀར་ནག་སོགས་རིག་གནས་མང་པོར་བློ་གྲོས་ཀྱི་སྣང་བ་དཀར་བའི་ལོ་ཆེན་ངག་དབང་ཕུན་ཚོགས་ལྷུན་གྲུབ་ཀྱིས་གོང་གསལ་ཐང་ཁ་གྲ་ཚར་གསུམ་དང་ཨོ་རྒྱན་ཆེན་པོའི་ཐང་ཁ་ཆུང་བ་ཞིག་བཅས་བཞེངས་པའི་རྒྱབ་ཡིག
