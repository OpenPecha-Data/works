title: སྔོན་སློབ་དཔོན་ཆེན་པོ་པདྨ་འབྱུང་གནས་ཀྱིས་སྤྲུལ་པའི་རྒྱལ་པོ་པེ་ཧར་རར་རྒྱལ་མཚན་ལྔའི་དབང་བསྐུར་བའི་གྲངས་དབྱིབས་དང་མཚུངས་པ་བསམ་ཡས་པེ་ཧར་ལྕོག་ཏུ་ཚུགས་ན་ལེགས་པའི་གནོད་སྦྱིན་ཙི་དམར་བའི་རྡོ་རྗེའི་གསུང་གི་འཕྲིན་ཡིག་བྱུང་བ་ལ་བརྟེན།
  ལྕགས་གླང་ཧོར་ཟླ་བདུན་པའི་ཚེས་བཅོ་ལྔ་ལ་རྒྱལ་མཚན་འཛུགས་པར་སྙེ་ཐང་དྲུང་ཆེན་ཤཱཀྱ་དབང་ཕྱུག་བཏང་སྐབས་གསོལ་བ་འཇིགས་མེད་གདོང་ལྔའི་སྒྲ་དབྱངས།
