title: ཁྲོ་མོ་ཞེས་པ་ཤིང་འབྲུག་ལོ། ཕྱག་མཛོད་ས་སྐྱོང་འཕྲིང་ལས་རྒྱ་མཚོས་ཁུར་ལེན་དང་།
  གཙུག་ལག་གཉིས་པ་ཤེས་པའི་མིག་ཡངས་སྟག་ལུང་དཔལ་མགོན་གྱིས་དབུ་མཛད་བྱས་པའི་སྨན་མཁྱེན་མཁས་པའི་ལུགས་འཛིན་རྣམས་ཀྱིས་ར་ས་འཕྲུལ་སྣང་གི་བར་སྐོར་ལྡེབས་བྲིས་ལ་ཆོ་འཕྲུལ་བཀོད་པ།
  སངས་རྒྱས་ཕལ་པོ་ཆེའི་ཞིང་ཁམས་རྒྱ་མཚོ། སྟོང་ཕྲག་བརྒྱ་བའི་གླེང་གཞི། བྱམས་པའི་མཛད་བཅུ།
  བྲིས་སྐུ་མཐོང་བ་དོན་ལྡན། བདེ་བ་ཅན་གྱི་ཞིང་བཀོད་རྣམས་བཞེངས་པའི་ནང་ཚན། ཆོ་འཕྲུལ་བཀོད་པའི་ཞལ་བྱང་ཡིད་སྲུབས་གཡུལ་ལས་རྒྱལ་བའི་སྙན་རྫ་རྔ་།
