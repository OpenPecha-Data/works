title: ཧལ་ཧ་ཨེརྟི་ནི་ཆོས་རྗེས་རིམ་གྲོར་དམིགས་ནས་གཅོད་བཏང་ན་ཇི་འདྲ་ཡོང་ཀྱི་ཡི་གེ་ཚིགས་བཅད་བྱུང་བའི་ལན་དུ་བྲིས་པ།
alternative-title:
- རང་ལོ་རེ་བཞི་པ་ལྕགས་སཔརལ་ལོ་སློབ་མ་མང་པོ༏ཨ་དགེ་ལྡན་སྙན་བརྒྱུད་ཕྱག་རྒྱ་ཆེན་པོའི་ཁྲིད་ཕོགས་སྐབས།
  འཚུབ་ལྷོངས་ཀྱི་རྣམ་པས་བྲོ་འཚལ་བར། ཧལ་ཧ་ཨེརྟི་ནི་ཆོས་རྗེས་རིམ་གྲོར་དམིགས་ནས་གཅོད་བཏང་ན་ཇི་འདྲ་ཡོང་ཀྱི་ཡི་གེ་ཚིགས་བཅད་བྱུང་བའི་ལན་དུ་བྲིས་པ།
