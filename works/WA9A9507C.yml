title: བདེ་མཆོག་མེ་ལྷའི་སྦྱིན་སྲེག
alternative-title:
- གྲུབ་པའི་དབང་ཕྱུག་ཆེན་པོ་དྲིལ་བུ་པའི་ལུགས་ཀྱི་དཔལ་འཁོར་ལོ་སྡོམ་པ་ལུས་དཀྱིལ་ལ་བརྟེན་ནས།
  འཇིག་རྟེན་པའི་མེ་ལྷ་ཐབ་ཏུ་འགུགས་པའི་བསྙེན་པའི་བཅུ་ཆའི་སྦྱིན་སྲེག་བྱ་ཚུལ་ནག་འགྲོས་སུ་བཀོད་པ་དྲང་སྲོང་དགྱེས་པའི་མཆོད་སྤྲིན།
