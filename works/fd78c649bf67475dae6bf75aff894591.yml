title: མེ་རྟ་བསམ་ཡས་ནས་བསྟན་སྲུངས་གནོད་སྦྱིན་ཆེན་པོས། མགོ་བརྙན་ཅན་གྱི་རྒྱལ་མཚན་གསར་དུ་བཟོ་བཞེང་གི་སྟ་གོན་སྐབས།
  རྒྱལ་མཚན་གྱི་ཁྲར་འོས་པའི་གོས་ཕྱིར་བསྲིངས་དགོས་ཚུལ་གྱི་གསུང་འཕྲིན་མཆོད་དཔོན་བློ་བཟང་མཐུ་སྟོབས་ལ་བསྐུར་བ་ལྟར།
  འཕྱོང་རྒྱས་ལྕང་གླིང་པ་བསོད་ནམས་དབང་པོ་འཕུལ་བར་བཏང་སྐབས་ཀྱི་འཕྲིན་གསོལ་གནོད་སྦྱིན་དགྱེས་ཞལ་རབ་འཛུམ།
