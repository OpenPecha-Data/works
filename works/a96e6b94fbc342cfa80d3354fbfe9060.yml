title: བསྟན་སྲིད་ལ་བསམ་ངང་སྦྱོར་རྩུབ་འཆང་བའི་སྨན་པ་སངས་རྒྱས་འབྱུང་གནས་མེ་འབྲུག་གི་ལོ་ཁོང་ཁྲག་ཁ་དང་སྲིན་སྒོ་ནས་འགྲིམ་བཞིན་དུ་འཇིག་རྟེན་ཕྱི་མའི་ལྟད་མོར་སོང་བ་ལས་སྦྱོར་ཐོག་ཏུ་ཁེལ་བའི་གཏང་རག་ཏུ་རྒྱལ་པོ་སྐུ་ལྔ་སྤྱི་དང་ཁྱར་པར་བྱེས་ཆར་ཀེ་རུ་ལ་ས་རྟ་ཧོར་ཟླ་བཅུ་པའི་ཚེས་ལྔའི་ཉིན་གསོལ་མཆོད་རྒྱས་པར་བཏང་བའི་ཚེ་གོས་མཆིན་ལ་བཀོད་པའི་ཞལ་བྱང་དཔའ་བོའི་རྒྱང་གླུ།
