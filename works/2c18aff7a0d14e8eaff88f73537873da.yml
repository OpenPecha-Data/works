title: རྒྱ་ཆེ་བ་ལྕགས་བྱང་མ་ཞི་བ་རྡོ་རྗེ་དབྱིངས་ཀྱི་དཀྱིལ་འཁོར་དབང་ཆོག་། མཆོག་གླིང་ཟབ་བདུན་སྒྱུ་འཕྲུལ།
alternative-title:
  - སྒྱུ་འཕྲུལ་ཞི་དབང་།
  - མཆོག་གླིང་ཟབ་བདུན་རྒྱུད་ཟབ་སྒྱུ་འཕྲུལ་ལས། རྒྱ་ཆེ་བ་ལྕགས་བྱང་མའི་ཆོས་སྡེའི་ཞི་བ་རྡོ་རྗེ་དབྱིངས་ཀྱི་དཀྱིལ་འཁོར་བསྒྲུབ་ཅིང་དབང་བསྐུར་བའི་ཆོ་ག་དངོས་གྲུབ་རྒྱ་མཚོ་འདྲེན་བྱེད་ཟླ་བའི་ཤིང་རྟ།
  - མཆོག་གླིང་སྒྱུ་འཕྲུལ་ཞི་བའི་དབང་ཆོག
