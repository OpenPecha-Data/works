title: ཉོན་མོངས་དུག་ལྔ་རང་གྲོལ་གྱི་ཞལ་གདམས་དང་འབྲེལ་བའི་ཐབས་གྲོལ་ལམ་གྱི་ཟབ་དབང་བསྐུར་བའི་ཕྲིན་ལས་དབང་ཁྲིད་ཀྱི་མཚམས་སྦྱོར་དང་བཅས་པ་ཡེ་ཤེས་རང་ཤར།
