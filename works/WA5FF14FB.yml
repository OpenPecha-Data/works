title: ས་ཕག་ཟླ་བ་བཅུ་གཉིས་པའི་ཚེས་བཅུ་བདུན་ལ་འགོ་བཙུགས། ལྕགས་བྱི་ཟླ་བ་ལྔ་པའི་ཉེར་གཉིས་ལ་གྲུབ་པའི་དབུ་རྒྱན་དར་དཔྱངས་སྙན་རྒྱན་དང་བཅས་པ་གསེར་ཞོ་ལྔ་བརྒྱར་ཉེ་བ་ལ་ལ་ལྗང་བརྡུངས་སུ་བྱས་པར་གཡུ་གྲངས་བདུན་བརྒྱ་སྐོར།
  །མུ་ཏིག་བརྒྱར་ཉེ་བ། བཻཌཱུ་རྱ་དཔངས་ལ་རྩེ་སོར་དོ་ཞེང་ལ་སོར་ཕྱེད་དོ་ཡོད་པས་སྤྲས་པ་གོང་གསར་པ་པདྨ་རབ་བརྟན་གྱིས་དོ་དམ་བྱས་ནས་གཟིགས་མོར་ཚར་དུ་དངར་བ་འཕྲུལ་སྣང་དུ་བྱམས་པ་ཆོས་ཀྱི་འཁོར་ལོར་ཕུལ་བ་བྱམས་པའི་འཛུམ་ཞལ་མཐོང་བའི་སྐལ་བཟང་།
