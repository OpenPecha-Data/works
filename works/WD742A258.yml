title: དགོངས་གཅིག་གསུང་རྒྱུན་རེག་ཟེག་རྒྱལ་བ་ཐམས་ཅད་མཁྱེན་པ་ཉིད་ཀྱི་ཞལ་ལུང་དྲི་མ་དང་བྲལ་བ་བདུད་རྩིའི་འདོད་སྟེར་གྲུབ་པའི་དཔྱིད་ཐིག་གཞོན་ནུ་བདེ་བའི་ལང་ཚོ་གར་དགུའི་སྒེག་པ་ཀུན་མཁྱེན་རབ་ཏུ་འབར་བའི་ཕུང་པོ་བསྐལ་མེ་འཇིག་བྱེད་ཅེས་བྱ་བ་ཚོམས་དང་པོ་གཞན་འགྲེལ་དུ་མཛད་པ།
alternative-title:
- དམ་པའི་ཆོས་དགོངས་པ་གཅིག་པའི་གསུང་རྒྱུན་རེག་ཟེག་རྒྱལ་བ་ཐམས་ཅད་མཁྱེན་པ་ཉིད་ཀྱི་ཞལ་ལུང་དྲི་མ་དང་བྲལ་བ་བདུད་རྩིའི་འདོད་སྟེར་གྲུབ་པའི་དཔྱིད་ཐིག་གཞོན་ནུ་བདེ་བའི་ལང་ཚོ་གར་དགུའི་སྒེག་པ་ཀུན་མཁྱེན་རབ་ཏུ་འབར་བའི་ཕུང་པོ་བསྐལ་མེ་འཇིག་བྱེད་ཅེས་བྱ་བ་ཚོམས་དང་པོ་གཞན་འགྲེལ་དུ་མཛད་པ།
