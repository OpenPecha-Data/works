title: ལོ་ཡག་ཕན་པའི་གདམས་ངག་ལྷ་མོ་དཔལ་ཆེན་མོ་མཆོད་ཅིང་སྒྲུབ་ཐབས།
alternative-title:
- ཞི་ཁྲོ་བཀའ་བརྒྱད་དམ་ཐུགས་རྗེ་ཆེན་པོ་གསང་བ་འདུས་པའི་དབང་རྒྱས་པ་ཐོབ་ན་འདོན་རུང་ངོ།
  །ལོ་ཡག་ཕན་པའི་གདམས་ངག་བྱང་ཆུབ་སེམས་དཔའི་སྙིང་པོ་དང་། ལྷ་མོ་ཆེན་མོ་དཔལ་མཆོད་ཅིང་སྒྲུབ་ཐབས།
  དེ་ཅིའི་ཕྱིར་ཞེ་ན་དེ་རྣམས་སུ་སའི་སྙིང་པོའི་དབང་ཚང་ནས་ཡོད་པས་སོ།
