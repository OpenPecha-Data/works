title: ལྕགས་ཁྱི་གོང་ནས་ཁང་ཤིའི་རྒྱལ་པོས་ཆོས་འཕེལ་དགེ་སློང་དང་བསོད་ནམས་དགེ་སློང་གཉིས་གསེར་ཡིག་ཏུ་མངགས་པའི་བཀའ་ཤོག་གོས་དར་རིན་པོ་ཆེ་གནང་སྐྱེས་བཅས་བྱུང་བའི་ལན་འབུལ་བར་ཆབ་ནག་རི་བོ་དགའ་ལྡན་གྱི་བླ་མ་བློ་བཟང་ཆོས་འཕེལ་དང་བཀྲས་རབ་པ་གཉིས་རྫོང་སྟ་བྱས་སྐབས་འཕུལ་བའི་ཞུ་ཡིག་ཁམས་གསུམ་ཟིལ་གྱིས་གནོན་པའི་བདེན་གཏམ།
