title: ལུང་བསྟན་སྔ་ཕྱི་དང་། ཚངས་པ་ཆེན་པོ་དུང་ཐོད་ཅན་གྱི་བསྐུལ་མ་སོགས་ལ་བརྟེན་ནས་ལྕགས་བྱིའི་ལོ་ར་ས་འཕྲུལ་སྣང་དུ་ལྷ་ཁང་གསར་བཞེངས་བགྱིས་པའི་དུས་བོད་འབངས་བདེ་ཐབས་ལ་དམིགས་ཏེ་སྒྲུབ་མཆོད་ཆོ་ག་གཞུང་སྲོང་བར་ཕན་བདེ་ལེགས་བཤད་གླིང་པ་ཚོགས་པའི་རྡོ་རྗེ་སློབ་དཔོན་ངེད་རང་གིས་བྱས་ནས་འཕྲིན་ལས་ཕུར་པའི་དཀྱིལ་འཁོར་ཞལ་ཕྱེ་སྟེ་རབ་ཏུ་གནས་པའི་ཚེ་སྙན་ཤལ་ཕུལ་བའི་ནང་ཚན་ཚེ་དཔག་ལྷ་ཁང་གི་སྙན་དར་ཞལ་ཡིག་འཆི་མེད་རྡོ་རྗེའི་སྲོག་ཤིང་།
