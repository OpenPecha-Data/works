title: སྐུ་གསུམ་བླ་མའི་རྣལ་འབྱོར་ཡེ་ཤེས་ཆར་འབེབས།
alternative-title:
  - བླ་མའི་རྣལ་འབྱོར།
  - སྐུ་གསུམ་བླ་མའི་རྣལ་འབྱོར་ཡེ་ཤེས་ཆར་འབེབས། སྨིན་བྱེད་ཡེ་ཤེས་བཅུད་སྦྱིང། སྣང་མཐ༏་ལ་བསྟེན་པའི་བླ་རྣལ་བདེ་ཆེན་ལམ་བཟང་།
    སྨོན་ལམ་ཕན་བདེའི་དགའ་སྟོན། ཐུགས་ཆེན་ལ་བརྟེན་པའི་བླ་རྣལ་གྲུབ་གཉིས་ལམ་བཟང་། སྨོན་ལམ་སྐལ་བཟང་དགའ་སྟོན།
    པདྨཱ་ཀ་ར་ལ་བྲེན་པའི་བླ་རྣལ་རིག་འཛིན་ལམ་བཟང་། སྨོན་ལམ་གྲུབ་གཉིས་དགའ་སྟོན། དྲིལ་སྒྲུབ་བྱིན་རླབས་སྙིང་པོ།
    ལས་བྱང་སྙིང་པོའི་མཛེས་རྒྱན་མཛད་འཕྲོ་ལུས་པ། མཎྜལ་བསོད་ནམས་ཆར་འབེབས། སྐུ་གསུམ་བླ་མའི་རྣལ་འབྱོར་སྐོར་གྱི་ཐོ།
    བླ་རྣལ་ཡེ་ཤེས་མཆོག་སྩོལ། དེའི་ཚེ་སྒྲུབ། བླ་རྣལ་ཡེ་ཤེས་ཆར་འབེབས། རྡོ་རྗེའི་ཡེ་ཤེས་འབེབས་པ།
    དཀར་པོ་ལྷ་གསུམ་ལ་བརྟེན་པའི་བླ་རྣལ་ཚེ་དང་ཡེ་ཤེས་གྲུབ་སྟེར། བླ་མ་འཇམ་དཔལ་ཡབ་ཡུམ་གྱི་རྣལ་འབྱོར།
    འཇམ་དབྱངས་བླ་མའི་རྣལ་འབྱོར་ཡེ་ཤེས་སྣང་སྟེར། སྨྲ་སེང་བླ་རྣལ་ཤེས་རབ་མཆོག་སྦྱིང།
    ཕུར་པའི་བླ་མ་དངོས་གྲུབ་མཆོག་སྦྱིང། དཔོན་སློབ་ངག་ལེགས་བླ་རྣལ་ཡེ་ཤེས་མཆོག་སྦྱིང།
    ལམ་ཟབ་ཕྱི་མའི་ཉམས་ལེན་བྱིན་རླབས་མཆོག་སྩོལ། རྣམ་སྣང་ལ་བརྟེན་པའི་བླ་རྣལ་ཐར་འདོད་སྙིང་གི་བདུད་རྩི།
    བྱམས་པ་ཕུན་ཚོགས་བླ་རྣལ་བྱིན་རླབས་སྙིང་པོ། དེའི་བླ་མཆོད། ཁྲི་ཆེན་བཀྲ་ཤིས་རིན་ཆེན་བླ་རྣལ།
    བླ་རྣལ་མཁའ་སྤྱོད་གྲུབ་སྟེར། ཁྲི་སྲོང་ལྡེའུ་བཙན་བླ་རྣལ་གྲུབ་གཉིས་ཤིང་རྟ། རྗེ་བླ་མ་ཉིད་ཀྱི་རྣམ་ཐར་སྙིང་པོར་དྲིལ་བ་ཞལ་གསུང་མ་དང་།
    གསོལ་འདེབས་ཤློ་ཀ་གཉིས་བ་བཅས།
