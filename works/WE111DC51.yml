title: འཇམ་མགོན་བླ་མའི་གདན་ས་ཆེན་པོ་རི་བོ་དགའ་ལྡན་དང་གངས་རིའི་ཁྲོད་ཀྱི་རིགས་པ་སྨྲ་བ་ཀུན་གྱི་འབྱུང་གནས་གསང་ནེའུ་ཐོག་གི་རྔོག་ལོ་ཙཱ་བ་གཉིས་ཀྱི་ཆོས་ཀྱི་ཁྲི་ལ་མངོན་པར་འཛེགས་པ་ཡོངས་འཛིན་བླ་མ་དམ་པ་འཇམ་དབྱངས་དཀོན་ཅོག་ཆོས་འཕེལ་ལ་བརྟན་བཞུགས་དང་བཅས་ཏེ་ཞུ་འཕྲིན་དུ་གསོལ་བ་མི་འགྱུར་རྡོ་རྗེའི་སྙིང་པོ།
