title: བདུད་རྩི་སྙིང་པོ་ཡན་ལག་བརྒྱད་པ་གསང་བ་མན་ངག་གི་རྒྱུད་ཆེན་པོ་ལས་རྩ་བཤད་གཉིས་དང་ཕྱི་རྒྱུད་རྩ་མདོ་ཡན་གྱི་གཞུང་དོན་འགྲེལ་པར་མང་ཐོས་མཁས་པའི་དབང་པོ་ཟུར་མཁར་བློ་གྲོས་རྒྱལ་པོས་མཛད་པའི་ཆུ་མདོ་མན་འཕྲོར་ལུས་པ་ཡར་སྟོད་དར་མོ་སྨན་རམས་པ་བློ་བཟང་ཆོས་གྲགས་ཀྱིས་གཞུང་གི་ཚིག་དོན་རྣམས་བཀྲོལ་ཏེ་ལག་ལེན་གྱི་ཐོག་ཏུ་ཕེབས་པའི་ཞལ་ལུང་གཉིས་པ་དཀའ་གནད་རྡོ་རྗེའི་མདུད་འགྲོལ་གསར་དུ་བསྐྲུན་པར་རྣམ་སྲས་གླིགན་པ་བྱ་རིགས་པཎ་ཆེན་དཀོན་མཆོག་ཆོས་གྲགས་ཀྱི་ཞུས་དག་པར་བྱས་པའི་པུསྟ་ཀཿ་དགའ་ལྡན་ཕུན་ཚོགས་གླིང་དུ་པར་བརྐོས་ཀྱི་ཚེ་ཆེ་བརྗོད་སྨོན་ལམ་བཀྲ་ཤིས་དང་བཅས་པ།
