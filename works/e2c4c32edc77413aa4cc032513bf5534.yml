title: སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ཡུལ་ལ་འཇུག་པའི་ཡེ་ཤེས་སྣང་བའི་རྒྱན་དང་བྱང་ཆུབ་སེམས་དཔའ་ཆེན་པོ་ཉེ་བའི་སྲས་བརྒྱད་ཀྱི་རྟོགས་བརྗོད་ནོར་བུའི་ཕྲེང་བ།
