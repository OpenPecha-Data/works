title: པར་བྱང་སྨོན་ཚིག་ཕན་བདེའི་ལང་ཚོ་གསར་དུ་འཆར་བ་ཐར་འདོད་ཅི་གར་འཇུག་པའི་ལྷ་ཡི་ཁྲུས་རྫིང་།
