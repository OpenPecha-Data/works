title: ཤིང་ཡོས་གོང་ནས་སྟག་ལུང་སྐུ་སྐྱེ་དང། བློ་བཟང་དགེ་སློང་གིས་གཙོས་པའི་གསེར་ཡིག་པ་བཀའ་ཤོག་གནང་སྦྱིན་ཐོག་ཁམས་ཕྱོགས་མི་བདེ་བའི་རྩ་རྐྱེན་དཔོན་མཁའ་འགྲོ་ཕྱིར་དབྱུང་བར་ལེགས་སོའི་བདོག་པ་གྱ་ནོམ་པ་བསྩལ་བའི་ཚེ་ཞུ་ཡིག་བཅས་འབུལ་བར་ཆག་མིག་མཁན་ཆེན་རིན་ཆེན་བཀྲ་ཤིས་དང།
  གནས་གསར་བ་མཁྱེན་རབ་རྣམ་རྒྱལ་བཏང་བའི་དུས་ཕུལ་བའི་འགྲོ་ཀུན་གཙུག་ཏོག་འཇོག་པའི་འཁོར་ལོའི་རི་མོ།
