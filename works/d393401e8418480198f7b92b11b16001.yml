title: མགོར༔་ན་མོ་བཛྲ་བྷཻ་ར་ཝ་ཡ། རབ་འབྱམས་ཞིང་གི་རྒྱལ་བ་ཀུན་གྱི་དངོས། །མ་ལུས་དཀྱིལ་འཁོར་འཁོར་ལོ་ཀུན་གྱི་གཙོ།
