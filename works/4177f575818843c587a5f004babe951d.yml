title: མེ་ཁྱི་འཇམ་དབྱངས་བླ་མ་དཀོན་མཆོག་ཆོས་འཕེལ་ཞིང་འདིའི་གཟུགས་སྐུའི་བཀོད་པ་ཡོངས་སུ་བསྡུས་ནས་རྗེ་བཙུན་འཇམ་དཔལ་སྙིང་པོའི་དྲུང་དུ་གཤེགས་པའི་ཚེ་ཞིང་ཁམས་རྒྱ་མཚོའི་གདུལ་བྱ་འདུལ་བར་བཞེད་པའི་དགོངས་པ་ཇི་བཞིན་ལྷུན་གྱིས་གྲུབ་པའི་ཆེད་དུ་ཇོ་ཤཱཀྱ་རྣམ་གཉིས།
  རང་བྱོན་ཐུགས་རྗེ་ཆེན་པོ།བྱམས་པ་ཆོས་འཁོར། རྒྱལ་བ་ཙོང་ཁ་པ་རྣམས་ལ་སྙན་ཤལ་ཕུལ་བའི་ཁ་ཡིག་འགྲོ་ཀུན་དགའ་ལྡན་སར་འཁྲིད་ཐེམ་སྐས།
