title: ས་བྱ་མཆོད་དཔོན་ངག་དབང་ཤེས་རབ་ཀྱིས་ཕན་བདེའི་ལེགས་བཤད་གླིང་པའི་མགོན་ཁང་དུ་དམག་ཟོར་ལྷ་མོ།
