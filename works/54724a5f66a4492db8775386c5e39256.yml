title: ཐེ་གོལྡེན་ཨནནལས་ཨོཕ༹་ལམཻསམ་༔་བེཨིང་ཐེ་ཨོརིགིནལ་ཏིབེཏན་ཏེ྾ཏ་ཨོཕ༹་ཐེ་ཧོར-ཆོས-འབྱུང་ཨོཕ༹་བློ-བཟང-རྟ-མགྲིན་ཨེནཏིཏླེད་འཛམ་གླིང་བྱང་ཕྱོགས་ཆེན་པོ་ཧོར་གྱི་རྒྱལ་ཁམས་ཀྱི་རྟོགས་པ་བརྗོད་པའི་བསྟན་བཅོས་ཆེན་པོ་དཔྱོད་ལྡན་མགུ་བྱེད་ངོ་མཚར་གསེར་གྱི་དེབ་ཐེར།
alternative-title:
  - འཛམ་གླིང་བྱང་ཕྱོགས་ཆེན་པོ་ཧོར་གྱི་རྒྱལ་ཁམས་ཀྱི་རྟོགས་པ་བརྗོད་པའི་བསྟན་བཅོས་ཆེན་པོ་དཔྱོད་ལྡན་མགུ་བྱེད་ངོ་མཚར་གསེར་གྱི་དེབ་ཐེར།
  - ཋེ་གོལྡེན་ཨནནལས་ཨོཕ༹་ལམཻསམ་༔བེཨིང་ཐེ་ཨོརིགིནལ་ཊིབེཏན་ཏེ྾ཏ་ཨོཕ༹་ཐེ་Hཨོར-ཆོས-ḥབྱུṅ་ཨོཕ༹་བློ-བཟṅ-རྟ-མགྲིན་ཨེནཏིཏླེད་འཌཟམ་གླིṅ་བྱṅ་ཕྱོགས་ཆེན་པོ་Hཨོར་གྱི་རྒྱལ་ཁམས་ཀྱི་རྟོགས་པ་བརྗོད་པའི་བསྟན་བཅོས་ཆེན་པོ་དཔྱོད་ལྡན་མགུ་བྱེད་ནོ་མཚར་གསེར་གྱི་རེབ་ཐེར་།ཨེདིཏེད་བཡ་ལོཀེཤ་ཆནདྲ
