title: ཚངས་པ་དུང་ཐོད་ཅན་གྱི་སྐུ་ཁོག་དབོན་པོ་སངས་རྒྱས་རིན་ཆེན་ན་ཚོད་སྨིན་ཆེས་པའི་དུས་ཀྱི་ཆོས་ཉིད་ལྟ་བུར་གྱུར་ཚེ་རིང་སོར་མ་ལོན་པར་རིགས་ཀྱི་ཚ་བོ་ལ་ཁོག་ཞུགས་དགོས་པའི་རྒྱུ་མཚན་གསོལ་བར་བདོག་པ་ཚན་གྲངས་ཚོགས་ཀྱི་འཁོར་ལོ་དར་བཅས་ཁང་གསར་རབ་བརྟན་ཆུ་གླང་ཟླ་བ་དང་པོའི་ཚེས་བརྒྱད་ལ་བཏང་སྐབས་འཕྲིན་དུ་གསོལ་བ་ལྷ་ཞལ་ཚད་མེད་སྟོན་བྱེད་སྤེལ་ལེགས་འཕྲེང་རྒྱས།
