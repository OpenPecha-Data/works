title: མཆོག་གྱུར་བདེ་ཆེན་གླིང་པའི་ཟབ་གཏེར་རྣམས་ཀྱི་མཚམས་སྦྱོར་ཁོལ་ཕྱུང་། རིན་ཆེན་གཏེར་མཛོད་ཆེན་མོའི་སྨིན་གྲོལ་ཟུར་འདེབས།
alternative-title:
  - རིན་ཆེན་གཏེར་མཛོད་ཆེན་མོའི་སྨིན་གྲོལ་འབོག་སྐབས་ཀྱི་ཉེར་མཁོའི་ཟུར་འདེབས་འདོད་རྒུ་འཇོ་བའི་གཏེར་བུམ་ལས།
    ཨོ་རྒྱན་མཆོག་གྱུར་བདེ་ཆེན་གླིང་པའི་ཟབ་གཏེར་རྣམས་ཀྱི་མཚམས་སྦྱོར་ཁོལ་ཕྱུང་དུ་བཀོད་པ་ནོར་བུའི་རྒྱན་སྟེགས།
  - མཚམས་སྦྱོར་ཁོལ་ཕྱུང་།
  - གཏེར་གསར་དབང་ཟུར་ཕྱུང་གི་ཐོག་མཐའི་ལྗགས་བརྩམ།
