title: ཆུ་སྟག་གནོད་སྦྱིན་ཆེན་པོ་ཙིའུ་དམར་པོས་འཕྲད་དགོས་ཚུལ་བྱུང་བ་དང་། །སྡེ་པ་ཐའི་ཇི་རྡོ་རྗེ་རྣམ་རྒྱལ་གྱིས་གཙུག་ལག་ཁང་གི་ཞིག་བསོས་ཕལ་ཆེར་གྲུབ་པའི་རབ་གནས་ལ་འོང་དགོས་ཚུལ་དང་བཅས་རྒྱལ་ཁམས་བདེ་ཐབས་སུ་བསམ་ཡས་ཀྱི་རབ་གནས་ལ་ཕྱིན་སྐབས་དབུ་རྩེ་རིགས་གསུམ་གྱིས་གཙོས་པའི་རྟེན་བརྟེན་པར་བཅས་པ་ལ་དངོས་འབྱོར་ཡིད་སྤྲུལ་གྱི་མཆོད་པ་བགྱིས་སྐབས་སྙན་ཤལ་ཕུལ་བའི་ཁ་ཡིག་རིང་པོར་ཕན་བདེའི་སྲོག་འཚོ།
