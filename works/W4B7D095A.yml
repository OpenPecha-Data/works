title: སྨོན་འགྲོ་པཎ་ཆེན་རིག་གནས་རྒྱ་མཚོའི་འཕྲེང་བ་འཛིན་པས་ཁོ་བོ་ལ་ཐ་སྙད་རིག་པ་ལྔ་སློབ་པར་རིགས་ཀྱི་བུ་འཇམ་དབྱངས་དབང་རྒྱལ་རྡོ་རྗེ་ལེགས་བཤད་ཀྱི་གླེགས་བམ་མང་པོ་དང་བཅས་ཏེ་བཏང་བའི་སྐབས་སུ་ཚིག་གི་འཕྲིན་ཡིག་སྟག་ཚང་ལོ་ཆེན་དང་ལོ་ཆེན་འགྱུར་མེད་བདེ་ཆེན་གཉིས་ཀྱིས་མཛད་པའི་རྣམ་རྒྱལ་མའི་གཟུངས་དང་ཚེ་གཟུངས་བྱིངས་སྒྲུབ་ཀྱི་ཡིག་ཆའི་རྟེན་དང་བཅས་བསྲིངས་པའི་ལན་ལེགས་བཤད་རྒྱ་མཚོའི་རླབས་འཕྲེང་ཡོལ་བ་མེད་པའི་གཏམ།
