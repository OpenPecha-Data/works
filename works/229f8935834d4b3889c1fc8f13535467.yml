  - ཀུན་མཁྱེན་བླ་མ་དཀོན་མཆོག་འཇིགས་མེད་དབང་པོ་དགེ་ལྡན་བསྟན་པའི་ཆུ་འགོ། ཆོས་རྗེ་དོན་གྲུབ་རིན་ཆེན་གྱི་གདན་ས་བྱ་ཁྱུང་བྲག་གི་མཁན་ཁྲིར་ཕེབས་པ་ལ་ལེགས་སྐྱེས་འབུལ་བར་རིགས་ཀྱི་ཆ་བོ་ནོ་མི་ཧན་སྤྲུལ་སྐུ་བློ་བཟང་བསྟན་འཛིན་དར་རྒྱས་བཏང་སྐབས་ཞུ་འཕྲིན་དུ་ཕུལ་བ་ལྷའི་རོལ་མོ།
