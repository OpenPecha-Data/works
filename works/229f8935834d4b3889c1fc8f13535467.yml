title: དཀོན་མཆོག་འཇིགས་མེད་དབང་པོ་བྱ་ཁྱུང་གདན་ཁྲིར་ཕེབས་པ་ལ་ཞུ་འཕྲིན་དུ་ཕུལ་བ་ལྷའི་རོལ་མོ།
