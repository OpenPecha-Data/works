title: ཚེ་དཔག་མེད་གྲུབ་རྒྱལ་ལུགས་ཀྱི་བྱིན་རླབས་ཆོ་ག་པད་དཀར་བཞད་པའི་གསལ་བྱེད་གཞན་ཕན་བདུད་རྩིའི་སྦྱིང་པོ།
alternative-title:
- ཚེ་དཔག་མེ་གྲུབ་རྒྱལ་ལུགས་ཀྱི་བྱིན་རླབས་ཆོ་ག་པད་དཀར་བཞད་པའི་གསལ་བྱེད། ཚེ་དབང་བརྒྱ་རྩ་བསྐུལ་ཚུལ་འཆི་མེད་མྱུར་ལམ།
  མི་དྲའི་ཚེ་དཀར་སྒྲུབ་ཐབས་འཆི་མེད་ཟླ་སྣང། ཚེ་སྒྲུབ་ཉེ་བརྒྱུད་ཐང་རྒྱལ་ལུགས་ཀྱི་བརྟན་བཞུགས་འབུལ་ཚུལ་འཆི་མེད་གྲུབ་པའི་དགའ་སྟོན།
  བ་རི་ལུགས་ཀྱི་སྒྲོལ་དཀར་སྒྲུབ་ཐབས་བསྡུས་པ་འཆི་མེད་གྲུབ་པའི་ཉི་མ། སྒྲོལ་མ་ལ་རྩ་སྔགས་དང་སྦྱར་བའི་གསོལ་འདེབས་དོན་ཀུན་གྲུབ་པའི་དབྱངས་སྙན།
  ཐུགས་དམ་གནས་བསྐུལ་གསོལ་འདེབས་འཆི་མེད་གྲུབ་པའི་དབྱངས་སྙན། སྒྲོལ་དཀར་སྒྲུབ་མཆོད་འཆི་མེད་བདུད་རྩིའི་རོལ་མཚོ་ཚར་ལུགས་ཐུབ་མིན་རྗེས་གནང་འཆི་མེད་གྲུབ་པའི་བདུད་རྩི།
  འཆི་མེད་རང་གཟུངས་ཀྱི་སྒོམ་བཟླས་ཚེ་སྲོག་རྡོ་རྗེར་སྒྲུབ་པའི་པ་ཅུད་ལེན། གྲུབ་རྒྱལ་རས་ཆུང་ལུགས་ཡང་གསང་དཀར་པོ་ཕྱག་བཞི་པའི་སྒྲུབ་ཐབས་དབང་ཆོག་མན་ངག་དང་བཅས་པ་བདུད་རྩིའི་བུམ་བཟང།
  རྣམ་རྒྱལ་ལྷ་དགུའི་སྒོམ་བཟླས་འཆི་མེད་གྲུབ་པའི་འཇུག་ངོགས། རྨ་བྱ་ཆེན་མོའི་ཚེ་སྒྲུབ་འཆི་མེད་དཱུརྭའི་ལྗོན་བཟང།
  འཆི་མེད་རྡོ་རྗེ་ལྷ་མོའི་རྗེས་གནང་བདུད་རྩིའི་སྤྲིང་ཆར་བཅས།
- ཚེ་སྐོར།
