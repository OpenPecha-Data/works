title: བཀའ་བབ་བདུན་ལྡན་གྱི་བརྒྱུད་པའི་རྣམ་ཐར།
alternative-title:
  - བཀའ་བབ་བདུན་ལྡན་གྱི་བརྒྱུད་པའི་རྣམ་ཐར་ངོ་མཚར་རྨད་དུ་བྱུང་བ་རིན་པོ་ཆེའི་ཁུངས་ལྟ་བུའི་གཏམ།
  - ཊྭོ་སོཨུརཅེས་ཕོ༹ར་ཐེ་ཧིསྟོརཡ་ཨོཕ༹་བུདདྷིསཏ་ཊནཏྲིསམ་ཨིན་ཨཱིནདིཨ་༔ཐེ་བཀའ་བབས་བདུན་ལྡན་གྱི་བརྒྱུད་པའི་རྣམ་ཐར་ཨནད་ཐེ་གཤིན་རྗེ་གཤེད་སྐོར་གྱི་ཆོས་འབྱུང་།བཡ་ཊརནཐ
  - བཀའ་བབས་བདུན་ལྡན་གྱི་བརྒྱུད་པའི་རྣམ་ཐར་ངོ་མཚར་རྨད་དུ་བྱུང་བ་རིན་པོ་ཆེའི་ཁུངས་ལྟ་བུའི་གཏམ།
