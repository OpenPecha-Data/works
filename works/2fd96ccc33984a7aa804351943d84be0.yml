title: རབ་འབྱུང་བཅུ་གཅིག་པའི་སྲིན་པོ་ཞེས་པ་ཤིང་ཡོས་ཀྱི་ལོ་རིགས་ཀུན་ཁྱབ་བདག་མཁན་ཆེན་ཞ་ལུ་བ་རིན་ཅེན་བསོད་ནམས་མཆོག་གྲུབ་བསྟན་པའི་རྒྱལ་མཚན་དཔལ་བཟང་པོས་ཤབ་དགེ་སྡིངས་རྡོ་རྗེའི་ཕོ་བྲང་དུ་རྗེ་བཙུན་ས་སྐྱ་པ་འཇམ་པའི་རྡོ་རྗེ་ངག་དབང་བསོད་ནམས་དབང་ཕྱུག་དང་།
  རྡོ་རྗེ་འཆང་བཀའ་འགྱུར་བའི་དབོན་གནས་གསར་པ་ངག་དབང་བསོད་ནམས་ཀྱིས་ཐོག་དྲངས་སྣོད་ལྡན་འགའ་ཞིག་ལ་གསུང་ངག་རིན་པོ་ཆེ་སློབ་བཤད་གནང་བའི་ཚེ་བརྟན་བཞུགས་ཀྱི་ཚུལ་དུ་ཕུལ་བ་སློབ་བཤད་བསྟན་པ་རྒྱས་པའི་ཉིན་བྱེད།
