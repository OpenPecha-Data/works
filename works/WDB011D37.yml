title: བཀའ་གདམས་ཀྱི་བཀའ་སྲུང་ཆོས་སྐྱོང་བཞི་སྦྲགས་སྒྲུབ་པར་འདོད་པས་བཅོམ་ལྡན་འདས་མི་གཡོ་བ་དང་གཤིན་རྗེའི་གཤེད་སོགས་ཀྱི་ཡི་དམ་གང་རུང་གི་བསྙེན་སྒྲུབ་སྔོན་དུ་སོང་ཞིང་དེའི་བདག་བསྐྱེད་ལ་གནས་པས་ནང་མཆོད།
  མཆོད་པ་གྲོར་མ་སོགས་ཕྱག་ལེན་བཞིན་དུ་བཤམས་པ་རིམ་པ་ལྟར་བྱིན་གྱིས་བརླབས་ལ་ཆོས་སྐྱོང་བསྐྱེད་པ།
