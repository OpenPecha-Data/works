title: མེ་ལུག་གོང་ཨནས་རེ་ཁེ་དགེ་སློང་དང་། བློ་བཟང་ཕུན་ཚོགས་གཉིས་གསེར་ཡིག་ཏུ་མངགས་པའི་བཀའ་ཤོག་གནང་སྦྱིན་བྱུང་བའི་ཕེབས་ལམ་དང་།
  རྒྱ་སོག་སྐྱེ་རྒུ་རྣམས་ཀྱི་བདེ་ཐབས་གཞུང་དོན་གྱི་རྒྱུ་མཚན་གསོལ་བར་ཁ་ཆེའི་བསོད་སྙོམས་པ་ཆེན་པོ་ཤཱཀྱ་ཤྲཱིའི་གདན་ས་པ་མཁན་ཆེན་ཚུལ་ཁྲིམས་རྒྱ་མཚོ་དང་ཁང་གསར་རབ་བརྟན་གཉིས་རྫོང་སྟ་བྱས་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་འཇིག་རྟེན་བྱེད་པོར་ངེས་པ་རྙེད་པའི་གཏམ།
