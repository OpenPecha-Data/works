title: རྟེན་བཞེགས་པ་སོགས་ཀྱི་ཕན་ཡོན་བསྟན་པ།
alternative-title:
  - སྐུ་གཟུགས་དང་མཆོད་རྟེན་སོགས་བཞེངས་པ་དང་ཕྱག་དང་མཆོད་པའི་རིགས་རྣམས་དང་། དམ་པའི་ཆོས་འཛིན་པ་སོགས་ཀྱི་ཕན་ཡོན་བསྔགས་པ།
    འཕགས་པ་སངས་རྒྱས་ཀྱི་སྟོབས་བསྐྱེད་པའི་ཆོ་འཕྲུལ་རྣམ་པར་འཕྲུལ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ་ལས་གསུངས་པའི་བསྐོར་མདོ་ཙམ་བཤད་པ།༼རྟེན་བཞེངས་པ་སོགས་ཀྱི་ཕན་ཡོན་བསྟན་པ།༽
