title: ལམ་འབྲས་ཁོག་ཕུབ་༏་བདེ་མཆོག་ཆོས་འབྱུང་༔་ཏྭོ་ཧིསྟོརིཅལ་སྟུདིཨེས་ཨོཕ༹་ཐེ་ས-སྐྱ-པ་ལམ་འབྲས་ཨནད་ཆཀྲསམབ༹ར་ཏྲདིཏིཨོནས
alternative-title:
  - ཡོངས་རྫོགས་བསྟན་པ་རིན་པོ་ཆེའི་ཉམས་ལེན་གྱི་མན་ངག་གསུང་ངག་རིན་པོ་ཆེཨི་བྱོན་ཚུལ་ཁོག་ཕུབ་དང་བཅས་པ་རྒྱས་པར་བཤད་པ་ལེགས་བཤད་འདུས་པའི་རྒྱ་མཚོ།
  - གསུང་ངག་རིན་པོ་ཆེ་ལམ་འབྲས་བུ་དང་བཅས་པའི་ཁོག་ཕུབ་ཆོས་འབྱུང་ལེགས་བཤད་ཆུ་བོ་འདུས་པའི་རྒྱ་མཚོ།
  - ལམ་འབྲས་ཁོག་ཕུབ་and་བདེ་མཆོག་ཆོས་འབྱུṅ་༔ཏྭོ་ཧིསྟོརིཅལ་སྟུདིཨེས་ཨོཕ༹་ཐེ་ས-སྐྱ-པ་ལམ་འབྲས་ཨནད་ཆཀྲསམབ༹ར་ཏྲདིཏིཨོནས་།བཡ་འJཨམ-མགོན་ཨཱ-མྱེས-źཨབས་Ṅཨགཌབṅ-ཀུནཌགའ-བསོདཎམས
