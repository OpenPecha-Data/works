title: བདུད་རྩི་སྨན་སྒྲུབ་ངག་འདོན་ཉུང་ངུར་བཀྲོལ་བ་། བླ་མའི་ཐུགས་སྒྲུབ་བར་ཆད་ཀུན་སེལ་ལེའུ་བཅུ་བཞི་པ།
alternative-title:
  - བླ་མའི་ཐུགས་སྒྲུབ་བར་ཆད་ཀུན་སེལ་གྱི་ཞལ་གདམས་སྙིང་བྱང་ཡིད་བཞིན་ནོར་བུའི་ལེའུ་བཅུ་བཞི་པ་ལས།
    མཆོག་གི་དངོས་གྲུབ་མངོན་དུ་བྱེད་པ་བདུད་རྩི་སྨན་གྱི་ལག་ལེན་ངག་འདོན་ཉུང་ངུར་བཀྲོལ་བ་ཡིད་བཞིན་ནོར་བུའི་བུམ་བཟང་ཞེས་བྱ་བ་ཐུགས་སྒྲུབ་རྣམ་པ་གཉིས་ཀར་སྦྱོར་དུ་རུང་བར་འདུ་བགྱིས་པ།
  - ཐུགས་སྒྲུབ་སྨན་སྒྲུབ།
