title: རབ་བྱུང་བཅུ་གཅིག་པའི་སྲིན་པོ་ཞེས་པ་ཤིང་ཡོས་ཀྱི་ལོ་གདན་ས་པ་བར་པ་ཤབ་དགེ་སྡིངས་བཀྲ་ཤིས་བསམ་གྲུབ་ཏུ་ས་སྐྱ་ཁྲི་ཆེན་ངག་དབང་བསོད་ནམས་དབང་ཕྱུག་དང་།
  ཁྱབ་བདག་བཀའ་འགྱུར་བའི་དབོན་གནས་སར་ངག་དབང་བསོད་ནམས་སོགས་ལ་མཁན་ཆེན་ཆོས་ཀྱི་རྒྱལ་པོ་ཞྭ་ལུ་བས་སློབ་བཤད་སྙན་བརྒྱུད་བཞི་ལྡན་བསྩལ་བའི་ཚེ་པུ་ཏྲ་ཁང་དུ་ལས་ཀྱི་གཤིན་རྗེ་པུ་ཏྲ་མིང་སྲིང་ལ་རྟགས་བརྒྱད་ཁ་བཏགས་འདོམ་འཁོར་མའི་སྙན་དར་ཕུལ་བའི་ཁ་བྱང་རྣམ་པར་རྒྱལ་བའི་རུ་མཚོན།
