bdrc-work-id: WA0XLEC186A29F9E8
title: ཐུགས་ཆེན་སྒྲུབ་ཐབས་སྐོར།
alternative-title:
- ཐུགས་ཆེན་གཙོ་འཁོར་གསུམ་པའི་སྒྲུབ་རྗེས་བློ་དམན་གོ་བདེ། དེའི་བསྙེན་ཐབས། བཅུ་གཅུག་ཞལ་མཁའ་འགྲོ་ལྔ་བསྐོར་གྱི་རྗེས་གནང་གཞན་ཕན་ཟླ་ཟེར།
  དཔལ་མོ་ལུགས་རིགས་བཞིས་བསྐོར་བའི་རྗེས་གནང་གཞན་ཕན་ཟླ་སྣང། བསྙེན་ཡིག་ཉུང་བསྡུས། ཕྱག་རྡོར་འཁོར་ཆེན་གྱི་རྗེས་གནང་དང་བསྙེན་པ་བྱ་ཚུལ།
  ཕྱག་རྡོར་ཨུ་ཙཱརྱའི་བསྙེན་སྒྲུབ་ལས་སྦྱོར་རྡོ་རྗེའི་ཆར། ཕྱག་རྡོར་གཏུམ་པོའི་རྗེས་གནང་སྒྲུབ་ཐབས་རྡོ་རྗེའི་ཕྲེང་།
  དྲག་པོ་སུམ་སྒྲིལ་གྱི་རྗེས་གནང་བཅས།
- འཕགས་པ་སྤྱན་རས་གཟིགས་གཙོ་འཁོར་གསུམ་པ་བསྒྲུབ་ཐབས་རྗེས་གནང་དང་བཅས་པ་བློ་དམན་གོ་བདེ།
- ཐུགས་ཆེན།
