title: རྒྱས་འགྲེལ་ཉི་མའི་དཀྱིལ་འཁོར།
alternative-title:
- འདུལ་བ་མདོ་རྩ་བའི་རྒྱ་ཆེར་འགྲེལ་སྤྱིའི་དོན་མཐའ་དཔྱད་དང་བསྡུས་དོན་ས་བཅད་དང་འབྲུ་ཡི་དོན་མཐར་ཆགས་སུ་གཉེར་བ་བཅས་འཛམ་བུའི་གླིང་གསལ་བར་བྱེད་པའི་རྒྱན་ཉི་མའི་དཀྱིལ་འཁོར་ཞེས་བྱ་བ་གླེགས་བམ་གསུམ་པ།
- དཔལ་ལྡན་ན་རོའི་བརྒྱུད་པ་ལ། ལེགས་པར་འཁྲུངས་པ་དྭགས་པོའི་བརྒྱུད། ཀརྨ་ཀཾ་ཚང་གིས་བཟུང་སྲོལ།
  དབྱངས་ཅན་གསར་མས་བྱེད་པར་འདོད། ཕྲིན་ལས་དབང་པོའི་ཞབས་ལ་གཏུགས། གཙུག་ལག་ཐོས་པ་ཅི་ཡང་བྱས།
  ཟབ་མོའི་དོན་ལ་མྱོང་བ་ཐོབ། འཁྲུལ་པ་མེད་པར་འཆད་པ་ཡིན།
