title: སླར་ཡང་གོང་ནས་ངོས་ཕོ་བྲང་དུ་འབྱོར་དགོས་ཚུལ་ཡང་སྐྱོར་གྱི་བཀའ་གཤོག་གནང་སྦྱིན་དང་བཅས་དཀའ་བཅུ་ཤེས་རབ་པ་དང་མཉམ་དུ་གསེར་ཡིག་པར་ནོམ་ཕྱི་བླ་མ་ནོར་བུ་དཔོན་གོ་ཐོ་ནས་ཁཱ་རྣམས་ལྕགས་སྟག་ལོ་འགོར་འབྱོར་པ་རྣམས་དང་ཆབས་གཅིག་པར་ཆེ་ཆེན་དཔོན་པོ་བློ་བཟང་ཆོས་འཕེལ་རྫོང་སྟ་བྱས་སྐབས་ཕུལ་བའི་ཞུ་ཡིག་སྡེ་བཞིའི་སྒོ་འཕར་འབྱེད་པའི་ལྡེ་མིག
