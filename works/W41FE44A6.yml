title: བཤད་སྒྲུབ་ཐོས་བསམ་སྒོམ་གསུམ་འདི་ཕྱིའི་དགེ་ལེགས་སུ་འགྱུར་བའི་འཁོར་ལོ་གསུམ་གྱི་བྱེད་ལུགས་སློབ་དཔོན་སྔས་ཁ་མ་དེ་ནང་བཞིན་བསྒྲུབ་ཆོག་པ་ཞིག་དགོས་ཞེས་འགྲོ་བའི་མ་རིག་སེལ་བའི་རྟེན་འབྲེལ་དུ་གསེར་གྱི་མིག་ཐུར་གྱི་རྟེན་དང་བཅས་ཏེ་བུ་སྟོན་ཐམས་ཅད་མཁྱེན་པའི་ཆོས་ཀྱི་གདན་ས་པ་རྒྱུད་སྡེ་རྒྱ་མཚོའི་མངའ་བདག་མཁན་ཆེན་རིན་ཆེན་བསོད་ནམས་མཆོག་གྲུབ་ཀྱི་གསུང་གིས་བསྐུལ་བར་གནང་བ།
