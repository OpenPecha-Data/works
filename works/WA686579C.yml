title: ཅོམམེནཏརཡ་ཨོན་ཐེ་ཕ༹མེད་ཏྲེཨཏིསེ་ཨོཕ༹་ཙོང-ཁ-པ,་དྲང་ངེས་ལེགས་བཤད་སྙིང་པོ་ཨོན་ཐེ་ཐེཨོརཡ་ཨོཕ༹་ནེཡརཐ་ཨནད་ནིཏརཐ,་ཐེ་ཏྭོ་ཏྲུཐས་ཨོཕ༹་བུདདྷིསམ
alternative-title:
- ཅོམམེནཏརཡ་ཨོན་ཐེ་ཕ༹མེད་ཏྲེཨཏིསེ་ཨོཕ༹་ཊསོང-ཁ-པའས་ཌྲང་ངེས་ལེགས་བཤད་སྙིང་པོ་ཨོན་ཐེ་ཐེཨོརཡ་ཨོཕ༹་ཎེཡāརཐ་ཨནད་ཎīཏāརཐ,་ཐེ་ཏྭོ་ཏྲུཐས་ཨོཕ༹་བུདདྷིསམ་།བཡ་ཐེ་སེཅོནད་ཌལཻ་ལམ་ཌགེ-འདུན-རྒྱ-མཚོ
- རྗེ་བཙུན་ཐམས་ཅད་མཁྱེན་པའི་གསུང་འབུམ་ལས་དྲང་ངེས་རྣམ་འབྱེད་ཀྱི་བཀའ་འབྲེལ་དགོངས་པའི་དོན་རབ་ཏུ་གསལ་བར་བྱེད་པའི་མགྲོན་མེ།
