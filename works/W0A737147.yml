title: ས་སྐྱ་བཀའ་འབུམ་ལས་ལེ་ཚན་སྣ་ཚོགས།
alternative-title:
- གནས་ལྔ་རིག་པའི་པཎྜི་ཏ་ཆེན་པོ་ཞེས་ཡོངས་སུ་གྲགས་པའི་སློབ་དཔོན་རིན་པོ་ཆེ་བསོད་ནམས་རྩེ་མོའི་གསུང་རབ་གླེགས་བམ་དང་པོ་ལས་རྒྱུད་སྡེ་སྤྱིའི་རྣམ་པར་གཞག་པ།
- དབུ་མ་ལུགས་ཀྱི་སེམས་བསྐྱེད་ཀྱི་ཆོ་ག
- ཕྱོགས་ཐམས་ཅས་ལས་རྣམ་པར་རྒྱལ་བ་ཆེན་པོ་འཇམ་མགོན་ས་སྐྱ་པཎྜི་ཏ་ཀུན་དགའ་རྒྱལ་མཚན་དཔལ་བཟང་པོའི་ཞབས་ཀྱི་གསུང་རབ་གླེགས་བམ་དང་པོ་ལས་ཐུབ་པའི་དགོངས་པ་རབ་ཏུ་གསལ་བ།
