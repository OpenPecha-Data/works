title: དཀར་ཕྱོགས་སྨྱུང་ཆོག
alternative-title:
- དཀར་ཕྱོགས་དང་ངག་བཅོད་འཐོར་ཡན་དང་གདན་གཅིག་དུས་འདི་འདོན། དེ་མིན་སུས་འདོན་ནའང་སྡོམ་ལུང་སྐུར་དགོས།
  འདི་མེད་ན་དཀར་ཕྱོགས་དང་ངག་བཅད་གོ་ཆོད་པོ་ཞིག་མི་འོང་བས་གལ་ཆེ། ངག་བཅད་ཉིན་པར་ཁ་གྲགས་མི་རུང་བས་འདི་ཡིད་འདོན་བྱ།
  ངག་བཅད་ཉིན་པར་ཕྱག་བསྐོར་ཡང་མི་རུང་བར་བཤད། བསྒོམ་གྱིས་སྡོད་ལ་ཡིག་ཆུང་བསྐྱུར་ལ་ཡིག་ཆེན་རྣམས་འདོན་པར་གྱིས།
