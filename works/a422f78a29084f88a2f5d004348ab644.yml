title: བཅོམ་ལྡན་འདས་འཇམ་དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་ཆེན་པོའི་སྒྲུབ་ཐབས་རྡོ་རྗེ་འབར་བ།
alternative-title:
  - རྒྱུད་དོན་ཐམས་ཅད་དྲིལ་ནས་ཉམས་ལེན་ཚུལ། །གསལ་བར་སྟོན་པའི་སྒྲུབ་ཐབས་རྡོ་རྗེ་འབར་བ།
    །རྗེ་བཙུན་རྡོ་རྗེ་འཇིགས་བྱེད་མཉེས་བྱེད་འདི། །བྲིས་ཚེ་ཆོ་འཕྲུལ་རྣམ་འགྱུར་ཅི་ཡང་བྱུང་།
