title: ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹་སུཔཔླེམེནཏརཡ་ཏེ྾ཙ་ཨིལླུསྟྲཏིང་ཐེ་སདྷན་པྲཅཏིཅེས་ཨོཕ༹་ཐེ་ཀློང་ཆེན་སྙིང་ཐིག་ཅཡཅླེ་ཨོཕ༹་བི༹སིཨོནརཡ་ཏེཨཆིངས་ཨོཕ༹་འཇིགས་མེད་གླིང་པ
alternative-title:
  - ཀློṅ་ཆེན་སñཨིṅ་ཐིག་གི་སྒྲུབ་སྐོར་གྱི་ལྷན་ཐབས་དṅ་དཔེའུ་རིས་སོགས་བཅས་༔ཨ་ཅོལླེཅཏིཨོན་ཨོཕ༹་སུཔཔླེམེནཏརཡ་ཏེ྾ཙ་ཨིལླུསྟྲཏིང་ཐེ་སāདྷན་པྲཅཏིཅེས་ཨོཕ༹་ཐེ་ཀློṅ་ཆེན་སñཨིṅ་ཐིག་ཅཡཅླེ་ཨོཕ༹་བི༹སིཨོནརཡ་ཏེཨཆིངས་ཨོཕ༹་འཇིགས-མེད-གླིṅ-པ
