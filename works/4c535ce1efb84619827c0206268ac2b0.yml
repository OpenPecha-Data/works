title: ཆུ་ཁྱི་ལོ་གོང་ནས་དབོན་དགེ་སློང་དང། ཨ་ཆེ་ཐུ་དགེ་སློང་གཉིས་གསེར་ཡིག་པར་མངགས་ཏེ་རྟེན་དཔངས་མཐོ་བ་བཅས་བཀའ་ཤོག་བྱུང་བའི་ལན་འབུལ་བར་ཧོར་ཟླ་དྲུག་པའི་ཚེས་བཅུ་བདུན་ལ་ཐང་ཆེན་མཁན་པོ་དུང་དཀར་སྐུ་སྐྱེ་ཚངས་དབྱངས་འབྲུག་སྒྲ་དང།
  ངག་དབང་རིན་ཆེན་བཏང་བའི་དུས་ཕུལ་བའི་ཞུ་ཡིག་དགེ་ལེགས་ཉིན་བྱེད་དངོས་རྒྱུ།
