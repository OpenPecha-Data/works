title: ལྷ་མོའི་སྒྲུབ་ཐབས་དང་།ལྷ་མོའི་སྲོག་སྒྲུབ། ལྷ་མོ་རེ་མ་ཏི་ཐམས་ཅད་དང་། མ་མོ་ཐམས་ཅད་ཀྱི་བསྐང་གསོ།རབ་འབྱམས་སྤྱི་འགྲོ།
