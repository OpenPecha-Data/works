title: ལྷན་ཐབས་ཀྱི་གསང་སྨན་གབ་ཚིག་ཞལ་ཤེས་སྦྱོར་ཚད་སོགས་མ་སྦས་ལྷུང་པར་བཤད་པ་བདུད་རྩིའི་གཏེར་འབུམ་མཁའ་འགྲོ་གཏད་བྱའི་རྒྱ་མདུད་དཀྲོལ་བའི་རིན་ཆེན་གསེར་གྱི་ལྡེ་མིག
alternative-title:
  - བདུད་རྩིའི་སྙིང་པོ་ཡན་ལག་བརྒྱད་པ་གསང་བ་མན་ངག་ཡོན་ཏན་རྒྱུད་ཀྱི་ལྷན་ཐབས་ཟུང་རྔུའི་ཚ་གདུང་སེལ་བའི་ཀཏཔུ་ར་དུས་མིན་འཆི་ཞགས་གཅོད་པའི་རལ་གྲི་ཞེས་བྱ་བའི་གསང་སྨན་གབ་ཚིག་ཞལ་ཤེས་སྦྱོར་ཚད་སོགས་མ་སྦས་ལྷུག་པར་བཤད་པ་བདུད་རྩིའི་གཏེར་བུམ་མཁའ་འགྲོ་གཏད་བྱའི་རྒྱ་མདུད་དཀྲོལ་བའི་རིན་ཆེན་གསེར་གྱི་ལྡེ་མིག
