title: མཁན་པོ་བློ་བཟང་བསྟན་པའི་ཉི་མས་ཕྲིན་ཡིག་ཚིགས་སུ་བཅད་པ་ཏཱ་ལའི་ལོ་མར་བྲིས་པའི་རྒྱ་དཔེ་བཅས་བྱུང་བའི་ལན་གནས་ཚུལ་རྗེན་པར་འཆར་བའི་མེ་ལོང་།
