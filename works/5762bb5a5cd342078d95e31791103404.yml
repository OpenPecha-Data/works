title: ཀུན་མཁྱེན་བོ་དོང་པ་ཆེན་པོའི་རིང་ལུགས་འཛིན་པ་བསྟན་འཛིན་འཇམ་དབྱངས་དགའ་བའི་དབང་ཕྱུག་བསོད་ནམས་རྒྱ་མཚོའི་སྡེ་ཡི་སྤྲུལ་པའི་སྐུ་ཐུབ་པ་རྣམ་རྒྱལ་དཔལ་བཟང་པོ་ཞབས་པད་བརྟན་པའི་བདེན་ཚིག
alternative-title:
  - རིག་འཛིན་གཡུ་སྒྲ་སྙིང་པོའི་རྣམ་རོལ་ཀུན་མཁྱེན་བོ་དོང་པ་ཆེན་པོའི་རིང་ལུགས་འཛིན་པ་ཀུན་གྱི་གཙུག་གི་ནོར་བུ་ལྟ་བུར་གྱུར་པ་བསྟན་འཛིན་འཇམ་དབྱངས་དགའ་བའི་དབང་ཕྱུག་བསོད་ནམས་རྒྱ་མཚོའི་སྡེ་དགོངས་པ་ཆོས་ཀྱི་དབྱིངས་སུ་མནལ་བ་ལས་སྤྲུལ་པའི་རང་ཞལ་གསར་དུ་ཚེས་པ་ཐུབ་པ་རྣམ་རྒྱལ་དཔལ་བཟང་པོ་ཞབས་པད་བརྟན་པའི་བདེན་ཚིག
