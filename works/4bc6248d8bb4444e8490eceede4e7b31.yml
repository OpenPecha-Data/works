title: མེ་ཕག་གི་ཇུས་འགྲོས་ལ་ཀར་སྲིད་ཀྱི་མཛད་ཁྱབ་མ་བདེ་བར་ལྕགས་སྟག་ལོ་ཟུར་འཇམ་དབྱངས་བླ་མར་མངོན་སྤྱོད་ཀྱི་ལས་སྦྱོར་མཛད་དགོས་ཚུལ་བྱུང་འདུག་པ་བཞིན་ཁམས་གསུམ་འཁྲུག་བྱེད་ཀྱི་རླུང་དམར་འཛུགས་པ་གནང་སྐབས་རྒྱབ་ཆོས་སུ་ཚེ་བདག་ནག་པོའི་རང་གཤེད་འབེབས་དགོས་ཚུལ་བྱུང་བ་ལྟར་དང་དུ་བླངས་པས་ལྕགས་ཡོས་ཟླ་བ་བཞི་པར་འབྲུག་ངག་དབང་རྣམ་རྒྱལ་དུས་ཀྱི་ཆོས་ཉིད་དུ་གྱུར་བའི་གནས་ཚུལ་ངེས་པ་བྱུང་བར།
  དངོས་གཞི་གུང་ཐང་གཏང་རག་བཟབ་རྒྱས་གནང་ནའང་། ཕན་བདེའི་ལེགས་བཤད་གླིང་པའི་ཚོགས་སུ་ཆོས་སྲུང་དགའ་སྟོན་གྱི་ཚེ་ཕུལ་བའི་སྙན་དར་ཞལ་ཡིག་ཡིད་སྲུབས་རྩ་བ་དྲུང་འབྱིན།
